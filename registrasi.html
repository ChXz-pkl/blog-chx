<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registrasi - RZF Academy</title>
    <link rel="stylesheet" href="dist/output.css">
</head>
<body class="bg-gradient-to-r from-blue-600 to-sky-400 min-h-screen flex flex-col justify-center items-center px-4 py-8">

    <div id="toast-container" class="fixed top-5 right-5 z-[100] space-y-2"></div>

    <main class="w-full max-w-lg">
        <div class="bg-white p-8 rounded-xl shadow-2xl">
            <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">Registrasi RZF Academy</h2>
            <form id="registrasi-form" class="space-y-4">
                <div class="grid md:grid-cols-2 gap-4">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nama</label>
                        <input type="text" id="name" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-sky-400" required />
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" id="email" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-sky-400" required />
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password (min. 6 karakter)</label>
                        <input type="password" id="password" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-sky-400" required />
                    </div>
                    <div>
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Ulangi Password</label>
                        <input type="password" id="confirmPassword" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-sky-400" required />
                    </div>
                </div>
                <button type="submit" class="w-full bg-green-500 text-white font-bold py-2 px-4 rounded-md hover:bg-green-600 transition duration-300">Daftar</button>
                <p class="text-center text-sm text-gray-600 pt-2">
                    Sudah punya akun? <a href="login.html" class="font-semibold text-blue-500 hover:underline">Login di sini</a>
                </p>
            </form>
        </div>
    </main>

    <footer class="text-center text-white/80 py-4 text-sm mt-8">
        &copy; 2025 <a href="https://portfolio-chx.netlify.app/" class="font-semibold hover:underline">CHX</a> â€¢ All rights reserved.
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAZF0O1y9nqZAuDXgwMf3vucM5OD1goavQ",
            authDomain: "rzf-academy-bd.firebaseapp.com",
            databaseURL: "https://rzf-academy-bd-default-rtdb.firebaseio.com",
            projectId: "rzf-academy-bd",
            storageBucket: "rzf-academy-bd.appspot.com",
            messagingSenderId: "875822158869",
            appId: "1:875822158869:web:a88c284f1d031d9da3aa1c",
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        function showToast(message, type = 'success') {
            const styleId = 'toast-animation-style';
            if (!document.getElementById(styleId)) {
                const style = document.createElement('style');
                style.id = styleId;
                style.innerHTML = `@keyframes f-in-r {from{opacity:0;transform:translateX(100%)}to{opacity:1;transform:translateX(0)}}.animate-f-in-r{animation:f-in-r .5s ease-out forwards}`;
                document.head.appendChild(style);
            }
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `w-auto max-w-xs p-4 text-white rounded-lg shadow-lg ${type==='success'?'bg-green-500':'bg-red-500'} animate-f-in-r`;
            toast.textContent = message;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        const handleRegister = (e) => {
            e.preventDefault();
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) { return showToast("Password tidak cocok!", 'error'); }
            if (password.length < 6) { return showToast("Password minimal harus 6 karakter.", 'error'); }

            createUserWithEmailAndPassword(auth, email, password)
                .then(userCredential => {
                    const user = userCredential.user;
                    const userProfileRef = ref(db, 'users/' + user.uid);
                    return set(userProfileRef, {
                        id: user.uid, name, email, role: "user", profilePicture: null
                    });
                })
                .then(() => {
                    showToast("Registrasi berhasil! Silakan login.");
                    setTimeout(() => { window.location.href = "login.html"; }, 1500);
                })
                .catch(error => showToast("Registrasi gagal: " + error.message, 'error'));
        };

        document.getElementById('registrasi-form').addEventListener('submit', handleRegister);
    </script>
</body>
</html>
