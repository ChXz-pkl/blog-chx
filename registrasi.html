<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registrasi - RZF Academy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #007BFF, #00BFFF);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .register-box {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      background: #f8f9fa;
      padding: 10px;
    }
  </style>
</head>
<body class="d-flex flex-column min-vh-100">

  <div class="register-box">
    <h3 class="text-center text-primary mb-4">Registrasi RZF Academy</h3>
    <form onsubmit="return handleRegister(event)">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Nama</label>
          <input type="text" id="name" class="form-control" required />
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Email</label>
          <input type="email" id="email" class="form-control" required />
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Password</label>
          <input type="password" id="password" class="form-control" required />
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Ulangi Password</label>
          <input type="password" id="confirmPassword" class="form-control" required />
        </div>
      </div>
      <button type="submit" class="btn btn-success w-100">Daftar</button>
      <p class="text-center mt-3 mb-0">Sudah punya akun? <a href="login.html">Login di sini</a></p>
    </form>
  </div>

  <footer class="mt-auto text-center text-muted py-3" style="background:#f8f9fa;">
        &copy; 2025 <a href="https://portfolio-chx.netlify.app/" class="text-decoration-none fw-semibold text-dark">CHX</a> â€¢ All rights
        reserved.
    </footer>

  <script>
    function handleRegister(e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        alert("Password tidak cocok!");
        return;
      }

      const users = JSON.parse(localStorage.getItem("users") || "[]");

      const isExist = users.some(u => u.email === email);
      if (isExist) {
        alert("Email sudah terdaftar.");
        return;
      }

      const newUser = {
        id: Date.now().toString(),
        name,
        email,
        password,
        role: "user"  // Otomatis sebagai user
      };

      users.push(newUser);
      localStorage.setItem("users", JSON.stringify(users));

      alert("Registrasi berhasil! Silakan login.");
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
