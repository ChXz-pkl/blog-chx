<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrasi Admin - RZF Academy</title>
    <link rel="stylesheet" href="dist/output.css">
    <style>
        /* Gaya untuk ikon mata */
        .password-toggle-container {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6b7280; /* gray-500 */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .password-toggle-container:hover {
            color: #4f46e5; /* indigo-600 */
        }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-600 to-sky-400 min-h-screen flex flex-col justify-center items-center px-4 py-8">

    <div id="toast-container" class="fixed top-5 right-5 z-[100] space-y-2"></div>

    <main class="w-full max-w-md">
        <div class="bg-white p-8 rounded-xl shadow-2xl">
            <h2 class="text-2xl font-bold text-center text-blue-600 mb-4">Registrasi Admin</h2>
            <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-3 rounded-r-lg mb-4 text-sm">
                <strong>Peringatan:</strong> Halaman ini hanya untuk membuat akun <strong>admin</strong>. Jangan disebarkan!
            </div>
            <form id="admin-form" class="space-y-4">
                <div>
                    <label for="nama" class="block text-sm font-medium text-gray-700 mb-1">Nama</label>
                    <input type="text" id="nama" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-sky-400" required />
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="email" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-sky-400" required />
                </div>
                <div class="relative"> <!-- Tambahkan relative positioning untuk ikon mata -->
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password (min. 6 karakter)</label>
                    <input type="password" id="password" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-sky-400 pr-10" required />
                    <input type="checkbox" id="togglePasswordCheckbox1" class="hidden">
                    <label for="togglePasswordCheckbox1" class="password-toggle-container">
                        <svg id="eyeOpen1" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                        <svg id="eyeClosed1" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7 1.274-4.057 5.064-7 9.542-7 .47 0 .929.043 1.375.128M12 17.5c-2.485 0-4.5-2.015-4.5-4.5S9.515 8.5 12 8.5c.47 0 .929.043 1.375.128M12 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7 1.274-4.057 5.064-7 9.542-7 .47 0 .929.043 1.375.128M12 17.5c-2.485 0-4.5-2.015-4.5-4.5S9.515 8.5 12 8.5c.47 0 .929.043 1.375.128M12 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                    </label>
                </div>
                <div class="relative"> <!-- Tambahkan relative positioning untuk ikon mata -->
                    <label for="konfirmasi" class="block text-sm font-medium text-gray-700 mb-1">Konfirmasi Password</label>
                    <input type="password" id="konfirmasi" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-sky-400 pr-10" required />
                    <input type="checkbox" id="togglePasswordCheckbox2" class="hidden">
                    <label for="togglePasswordCheckbox2" class="password-toggle-container">
                        <svg id="eyeOpen2" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                        <svg id="eyeClosed2" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7 1.274-4.057 5.064-7 9.542-7 .47 0 .929.043 1.375.128M12 17.5c-2.485 0-4.5-2.015-4.5-4.5S9.515 8.5 12 8.5c.47 0 .929.043 1.375.128M12 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7 1.274-4.057 5.064-7 9.542-7 .47 0 .929.043 1.375.128M12 17.5c-2.485 0-4.5-2.015-4.5-4.5S9.515 8.5 12 8.5c.47 0 .929.043 1.375.128M12 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                    </label>
                </div>
                <button type="submit" class="w-full bg-red-500 text-white font-bold py-2 px-4 rounded-md hover:bg-red-600 transition duration-300">Buat Admin</button>
                <div class="pt-4 text-center">
                    <a href="index.html" class="inline-flex items-center text-blue-500 hover:underline text-sm font-semibold">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                        </svg>
                        Kembali ke Beranda
                    </a>
                </div>
            </form>
        </div>
    </main>

    <footer class="text-center text-white/80 py-4 text-sm mt-8">
        &copy; 2025 <a href="https://portfolio-chx.netlify.app/" class="font-semibold hover:underline">CHX</a> â€¢ All rights reserved.
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

        // --- KONFIGURASI FIREBASE (LENGKAP) ---
        const firebaseConfig = {
            apiKey: "AIzaSyAZF0O1y9nqZAuDXgwMf3vucM5OD1goavQ",
            authDomain: "rzf-academy-bd.firebaseapp.com",
            databaseURL: "https://rzf-academy-bd-default-rtdb.firebaseio.com",
            projectId: "rzf-academy-bd",
            storageBucket: "rzf-academy-bd.appspot.com",
            messagingSenderId: "875822158869",
            appId: "1:875822158869:web:a88c284f1d031d9da3aa1c",
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // --- FUNGSI UTILITAS ---
        function showToast(message, type = 'success') {
            const styleId = 'toast-animation-style';
            if (!document.getElementById(styleId)) {
                const style = document.createElement('style');
                style.id = styleId;
                style.innerHTML = `@keyframes f-in-r{from{opacity:0;transform:translateX(100%)}to{opacity:1;transform:translateX(0)}}.animate-f-in-r{animation:f-in-r .5s ease-out forwards}`;
                document.head.appendChild(style);
            }
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `w-auto max-w-xs p-4 text-white rounded-lg shadow-lg ${type==='success'?'bg-green-500':'bg-red-500'} animate-f-in-r`;
            toast.textContent = message;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 4000);
        }

        // --- FUNGSI UTAMA ---
        const handleAdminRegister = (e) => {
            e.preventDefault();
            const form = e.target;
            const submitButton = form.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.textContent = "Memproses...";

            const nama = document.getElementById("nama").value.trim();
            const email = document.getElementById("email").value.trim().toLowerCase();
            const password = document.getElementById("password").value;
            const konfirmasi = document.getElementById("konfirmasi").value;

            if (password !== konfirmasi) {
                showToast("Password tidak cocok!", 'error');
                submitButton.disabled = false;
                submitButton.textContent = "Buat Admin";
                return;
            }

            createUserWithEmailAndPassword(auth, email, password)
                .then(userCredential => {
                    const user = userCredential.user;
                    const newUserProfile = {
                        id: user.uid,
                        name: nama,
                        email: email,
                        role: "admin", // <-- INI YANG PALING PENTING
                        profilePicture: null
                    };
                    return set(ref(db, 'users/' + user.uid), newUserProfile);
                })
                .then(() => {
                    showToast("Akun admin berhasil dibuat!", 'success');
                    form.reset(); // Kosongkan form setelah berhasil
                })
                .catch(error => {
                    if (error.code === 'auth/email-already-in-use') {
                        showToast('Email ini sudah terdaftar.', 'error');
                    } else if (error.code === 'auth/weak-password') {
                        showToast('Password terlalu lemah. Gunakan minimal 6 karakter.', 'error');
                    } else {
                        showToast('Terjadi kesalahan: ' + error.message, 'error');
                    }
                })
                .finally(() => {
                    // Aktifkan kembali tombol setelah proses selesai
                    submitButton.disabled = false;
                    submitButton.textContent = "Buat Admin";
                });
        };
        
        // --- TOGGLE PASSWORD VISIBILITY ---
        // Untuk Password Pertama
        const togglePasswordCheckbox1 = document.getElementById('togglePasswordCheckbox1');
        const passwordInput1 = document.getElementById('password');
        const eyeOpen1 = document.getElementById('eyeOpen1');
        const eyeClosed1 = document.getElementById('eyeClosed1');

        togglePasswordCheckbox1.addEventListener('change', function () {
            if (this.checked) {
                passwordInput1.setAttribute('type', 'text');
                eyeOpen1.classList.add('hidden');
                eyeClosed1.classList.remove('hidden');
            } else {
                passwordInput1.setAttribute('type', 'password');
                eyeOpen1.classList.remove('hidden');
                eyeClosed1.classList.add('hidden');
            }
        });

        // Untuk Konfirmasi Password Kedua
        const togglePasswordCheckbox2 = document.getElementById('togglePasswordCheckbox2');
        const passwordInput2 = document.getElementById('konfirmasi'); // ID input konfirmasi adalah 'konfirmasi'
        const eyeOpen2 = document.getElementById('eyeOpen2');
        const eyeClosed2 = document.getElementById('eyeClosed2');

        togglePasswordCheckbox2.addEventListener('change', function () {
            if (this.checked) {
                passwordInput2.setAttribute('type', 'text');
                eyeOpen2.classList.add('hidden');
                eyeClosed2.classList.remove('hidden');
            } else {
                passwordInput2.setAttribute('type', 'password');
                eyeOpen2.classList.remove('hidden');
                eyeClosed2.classList.add('hidden');
            }
        });

        // Tambahkan event listener ke form
        document.getElementById('admin-form').addEventListener('submit', handleAdminRegister);
    </script>
</body>
</html>
