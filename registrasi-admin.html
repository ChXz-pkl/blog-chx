<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrasi Admin - RZF Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-600 to-sky-400 min-h-screen flex flex-col justify-center items-center px-4 py-8">

    <div id="toast-container" class="fixed top-5 right-5 z-[100] space-y-2"></div>

    <main class="w-full max-w-md">
        <div class="bg-white p-8 rounded-xl shadow-2xl">
            <h2 class="text-2xl font-bold text-center text-blue-600 mb-4">Registrasi Admin</h2>
            <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-3 rounded-r-lg mb-4 text-sm">
                <strong>Peringatan:</strong> Halaman ini hanya untuk membuat akun <strong>admin</strong>. Jangan disebarkan!
            </div>
            <form id="admin-form" class="space-y-4">
                <div>
                    <label for="nama" class="block text-sm font-medium text-gray-700 mb-1">Nama</label>
                    <input type="text" id="nama" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-sky-400" required />
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="email" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-sky-400" required />
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password (min. 6 karakter)</label>
                    <input type="password" id="password" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-sky-400" required />
                </div>
                <div>
                    <label for="konfirmasi" class="block text-sm font-medium text-gray-700 mb-1">Konfirmasi Password</label>
                    <input type="password" id="konfirmasi" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-sky-400" required />
                </div>
                <button type="submit" class="w-full bg-red-500 text-white font-bold py-2 px-4 rounded-md hover:bg-red-600 transition duration-300">Buat Admin</button>
                <a href="index.html" class="block w-full text-center bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded-md hover:bg-gray-300 transition duration-300 mt-2">Kembali</a>
            </form>
        </div>
    </main>

    <footer class="text-center text-white/80 py-4 text-sm mt-8">
        &copy; 2025 <a href="https://portfolio-chx.netlify.app/" class="font-semibold hover:underline">CHX</a> â€¢ All rights reserved.
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

        // --- KONFIGURASI FIREBASE (LENGKAP) ---
        const firebaseConfig = {
            apiKey: "AIzaSyAZF0O1y9nqZAuDXgwMf3vucM5OD1goavQ",
            authDomain: "rzf-academy-bd.firebaseapp.com",
            databaseURL: "https://rzf-academy-bd-default-rtdb.firebaseio.com",
            projectId: "rzf-academy-bd",
            storageBucket: "rzf-academy-bd.appspot.com",
            messagingSenderId: "875822158869",
            appId: "1:875822158869:web:a88c284f1d031d9da3aa1c",
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // --- FUNGSI UTILITAS ---
        function showToast(message, type = 'success') {
            const styleId = 'toast-animation-style';
            if (!document.getElementById(styleId)) {
                const style = document.createElement('style');
                style.id = styleId;
                style.innerHTML = `@keyframes f-in-r{from{opacity:0;transform:translateX(100%)}to{opacity:1;transform:translateX(0)}}.animate-f-in-r{animation:f-in-r .5s ease-out forwards}`;
                document.head.appendChild(style);
            }
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `w-auto max-w-xs p-4 text-white rounded-lg shadow-lg ${type==='success'?'bg-green-500':'bg-red-500'} animate-f-in-r`;
            toast.textContent = message;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 4000);
        }

        // --- FUNGSI UTAMA ---
        const handleAdminRegister = (e) => {
            e.preventDefault();
            const form = e.target;
            const submitButton = form.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.textContent = "Memproses...";

            const nama = document.getElementById("nama").value.trim();
            const email = document.getElementById("email").value.trim().toLowerCase();
            const password = document.getElementById("password").value;
            const konfirmasi = document.getElementById("konfirmasi").value;

            if (password !== konfirmasi) {
                showToast("Password tidak cocok!", 'error');
                submitButton.disabled = false;
                submitButton.textContent = "Buat Admin";
                return;
            }

            createUserWithEmailAndPassword(auth, email, password)
                .then(userCredential => {
                    const user = userCredential.user;
                    const newUserProfile = {
                        id: user.uid,
                        name: nama,
                        email: email,
                        role: "admin", // <-- INI YANG PALING PENTING
                        profilePicture: null
                    };
                    return set(ref(db, 'users/' + user.uid), newUserProfile);
                })
                .then(() => {
                    showToast("Akun admin berhasil dibuat!", 'success');
                    form.reset(); // Kosongkan form setelah berhasil
                })
                .catch(error => {
                    if (error.code === 'auth/email-already-in-use') {
                        showToast('Email ini sudah terdaftar.', 'error');
                    } else if (error.code === 'auth/weak-password') {
                        showToast('Password terlalu lemah. Gunakan minimal 6 karakter.', 'error');
                    } else {
                        showToast('Terjadi kesalahan: ' + error.message, 'error');
                    }
                })
                .finally(() => {
                    // Aktifkan kembali tombol setelah proses selesai
                    submitButton.disabled = false;
                    submitButton.textContent = "Buat Admin";
                });
        };
        
        // Tambahkan event listener ke form
        document.getElementById('admin-form').addEventListener('submit', handleAdminRegister);
    </script>
</body>
</html>
