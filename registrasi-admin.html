<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registrasi Admin - RZF Academy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #007BFF, #00BFFF);
      color: #fff;
    }

    .form-container {
      background: #ffffff;
      border-radius: 10px;
      padding: 30px;
      max-width: 500px;
      margin: 80px auto;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      color: #000;
    }
  </style>
</head>

<body class="d-flex flex-column min-vh-100">

  <div class="form-container">
    <h3 class="text-center mb-4 text-primary">Registrasi Admin</h3>
    <div class="alert alert-danger small">
      ⚠️ <strong>Peringatan:</strong> Halaman ini hanya untuk membuat akun <strong>admin</strong>. Jangan disebarkan!
    </div>
    <form onsubmit="buatAdmin(event)">
      <div class="mb-3">
        <label class="form-label">Nama</label>
        <input type="text" id="nama" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" id="email" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" id="password" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Konfirmasi Password</label>
        <input type="password" id="konfirmasi" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-danger w-100">Buat Admin</button>
      <a href="index.html" class="btn btn-outline-secondary w-100 mt-2">Kembali</a>
    </form>
  </div>
  <footer class="mt-auto text-center text-muted py-3" style="background:#f8f9fa;">
    &copy; 2025 <a href="https://portfolio-chx.netlify.app/" class="text-decoration-none fw-semibold text-dark">CHX</a>
    • All rights
    reserved.
  </footer>
  <script>
    function buatAdmin(e) {
      e.preventDefault();
      const nama = document.getElementById("nama").value.trim();
      const email = document.getElementById("email").value.trim().toLowerCase();
      const password = document.getElementById("password").value;
      const konfirmasi = document.getElementById("konfirmasi").value;

      if (password !== konfirmasi) {
        alert("Password tidak cocok!");
        return;
      }

      let users = JSON.parse(localStorage.getItem("users") || "[]");

      // Cek email sudah digunakan?
      if (users.some(u => u.email === email)) {
        alert("Email sudah terdaftar.");
        return;
      }

      const newUser = {
        id: Date.now().toString(),
        nama,
        email,
        password,
        role: "admin"
      };

      users.push(newUser);
      localStorage.setItem("users", JSON.stringify(users));
      localStorage.setItem("loggedInUser", JSON.stringify(newUser));
      alert("Admin berhasil dibuat dan langsung login!");
      window.location.href = "admin.html";

    }
  </script>

</body>

</html>
