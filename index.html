<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RZF Academy - Beranda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f5f9fc;
        }

        .navbar-custom {
            background: linear-gradient(to right, #007BFF, #00BFFF);
            /* blue to skyblue */
        }

        .brand-logo {
            font-weight: bold;
            color: white;
        }

        .search-box {
            max-width: 400px;
        }

        footer {
            background: #f1f1f1;
            padding: 15px;
        }

        .badge-sky {
            background-color: #87CEFA;
            color: #000;
        }

        .badge-cyan {
            background-color: #00FFFF;
            color: #000;
        }

        #previewOverlay {
            display: none;
            position: fixed;
            z-index: 9999;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        #previewOverlay img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            box-shadow: 0 0 20px #000;
        }

        #closePreview {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>

<body class="d-flex flex-column min-vh-100">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-custom navbar-dark px-3">
        <a class="navbar-brand brand-logo" href="#">RZF Academy</a>
        <div class="ms-auto d-flex align-items-center">
            <a href="login.html" class="btn btn-outline-light me-2">Login</a>
            <a href="registrasi.html" class="btn btn-light text-primary">Register</a>
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <div class="container my-5">
        <div class="text-center mb-5">
            <h1 class="text-primary">Selamat Datang di RZF Academy</h1>
            <p class="lead text-muted">Tempat berbagi karya dalam bentuk galeri dan tulisan</p>
        </div>

        <!-- Search -->
        <div class="mb-4 text-center">
            <input type="text" id="searchInput" class="form-control w-75 d-inline-block"
                placeholder="Cari konten berdasarkan judul..." oninput="cariKonten()">
        </div>

        <div class="row" id="hasilContainer">
            <!-- Hasil pencarian akan ditampilkan di sini -->
        </div>

        <body class="d-flex flex-column min-vh-100" onload="cariKonten()">

            <!-- Example Highlight -->
            <div class="text-center mt-5">
                <span class="badge badge-sky me-2">#sky</span>
                <span class="badge badge-cyan me-2">#natural</span>
                <span class="badge bg-danger">#populer</span>
            </div>
            <div id="previewOverlay" onclick="tutupPreview()">
                <span id="closePreview">&times;</span>
                <img id="previewImage" src="">
            </div>

    </div>

    <!-- FOOTER -->
    <footer class="mt-auto text-center text-muted py-3" style="background:#f8f9fa;">
        &copy; 2025 <a href="https://portfolio-chx.netlify.app/"
            class="text-decoration-none fw-semibold text-dark">CHX</a> â€¢ All rights
        reserved.
    </footer>
    <script>
        function cariKonten() {
            const keyword = document.getElementById("searchInput").value.toLowerCase();
            const konten = JSON.parse(localStorage.getItem("konten") || "[]");
            const hasil = konten.filter(k => k.judul.toLowerCase().includes(keyword));
            const container = document.getElementById("hasilContainer");

            container.innerHTML = "";
            if (hasil.length === 0) {
                container.innerHTML = "<p class='text-muted'>Tidak ada hasil ditemukan.</p>";
                return;
            }


            hasil.reverse().forEach(item => {
                const card = document.createElement("div");
                card.className = "col-md-6 mb-4";

                card.innerHTML = `
      <div class="card h-100 shadow-sm">
        ${item.jenis === 'gambar' ? `<img src="${item.gambar}" class="card-img-top bg-light p-2"
  style="width:100%; max-height:300px; object-fit:contain; cursor:pointer;"
  onclick="tampilkanPreview('${item.gambar}')">
` : ""}
        <div class="card-body">
          <h5 class="card-title">${item.judul}</h5>
          ${item.jenis === 'teks' ? `<p class="card-text">${item.teks.slice(0, 100)}...</p>` : ""}
          <span class="badge bg-info text-dark">${item.kategori}</span>
          <p class="text-muted small mt-2">Oleh: ${item.userName}</p>
        </div>
      </div>
    `;
                container.appendChild(card);
            });
        }


        function tampilkanPreview(src) {
            const overlay = document.getElementById("previewOverlay");
            const img = document.getElementById("previewImage");
            img.src = src;
            overlay.style.display = "flex";
        }

        function tutupPreview() {
            document.getElementById("previewOverlay").style.display = "none";
        }

    </script>

</body>

</html>
