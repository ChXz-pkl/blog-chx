<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RZF Academy - Beranda</title>
    <link rel="stylesheet" href="dist/output.css">
</head>

<body class="bg-sky-50 min-h-screen flex flex-col">

    <nav class="bg-gradient-to-r from-blue-600 to-sky-400 text-white px-4 py-3 flex justify-between items-center shadow-md sticky top-0 z-10">
        <h1 class="text-xl font-bold">RZF Academy</h1>
        <div class="space-x-2">
            <a href="login.html"
                class="px-4 py-1 border border-white rounded hover:bg-white hover:text-blue-600 text-sm font-semibold transition">Login</a>
            <a href="registrasi.html" class="px-4 py-1 bg-white text-blue-600 rounded hover:bg-blue-100 text-sm font-bold transition">Register</a>
        </div>
    </nav>

    <main class="flex-1 container mx-auto px-4 py-8">
        <div class="text-center mb-10">
            <h2 class="text-3xl md:text-4xl font-bold text-blue-600">Selamat Datang di RZF Academy</h2>
            <p class="text-gray-600 mt-2 text-lg">Platform untuk berbagi dan menemukan inspirasi melalui karya visual dan tulisan.</p>
        </div>

        <div id="showcase-container" class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <p id="loading-text" class="text-center text-gray-500 md:col-span-2">Memuat karya terbaru...</p>
        </div>
    </main>

    <div id="previewOverlay" class="fixed inset-0 bg-black bg-opacity-80 hidden justify-center items-center z-50">
        <span id="close-preview" class="absolute top-5 right-6 text-white text-4xl cursor-pointer font-bold">&times;</span>
        <img id="previewImage" class="max-w-[90%] max-h-[90%] rounded shadow-2xl" />
    </div>
    
    <div id="bacaModal" class="fixed inset-0 bg-black bg-opacity-70 hidden justify-center items-center z-50">
        <div class="bg-white max-w-xl w-full mx-4 p-6 rounded-xl shadow-lg relative">
            <button id="close-baca" class="absolute top-2 right-2 text-gray-600 hover:text-red-500 text-xl font-bold">✖</button>
            <h2 id="judulBaca" class="text-xl font-bold mb-2 text-blue-700"></h2>
            <p id="isiBaca" class="text-gray-800 whitespace-pre-line leading-relaxed text-sm max-h-[60vh] overflow-y-auto"></p>
        </div>
    </div>

    <footer class="bg-gray-100 text-center text-gray-600 py-4 text-sm mt-auto">
        &copy; 2025 <a href="https://portfolio-chx.netlify.app/" class="font-semibold text-black hover:underline">CHX</a> • All rights reserved.
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { getDatabase, ref, get, query, orderByChild, limitToLast } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

        // --- Konfigurasi Firebase (sama seperti dashboard) ---
        const firebaseConfig = {
            apiKey: "AIzaSyAZF0O1y9nqZAuDXgwMf3vucM5OD1goavQ",
            authDomain: "rzf-academy-bd.firebaseapp.com",
            databaseURL: "https://rzf-academy-bd-default-rtdb.firebaseio.com",
            projectId: "rzf-academy-bd",
            storageBucket: "rzf-academy-bd.appspot.com",
            messagingSenderId: "875822158869",
            appId: "1:875822158869:web:a88c284f1d031d9da3aa1c"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- Elemen UI ---
        const showcaseContainer = document.getElementById("showcase-container");
        const loadingText = document.getElementById("loading-text");
        const previewOverlay = document.getElementById("previewOverlay");
        const previewImage = document.getElementById("previewImage");
        const bacaModal = document.getElementById("bacaModal");
        const judulBaca = document.getElementById("judulBaca");
        const isiBaca = document.getElementById("isiBaca");

        // --- Fungsi Modal (tidak berubah) ---
        const tampilkanPreview = (src) => {
            previewImage.src = src;
            previewOverlay.style.display = "flex";
        };
        const bukaBaca = (judul, teks) => {
            judulBaca.textContent = judul;
            isiBaca.innerHTML = teks.replace(/\n/g, '<br>'); // Mengganti newline dengan <br>
            bacaModal.style.display = "flex";
        };
        const tutupPreview = () => previewOverlay.style.display = "none";
        const tutupBaca = () => bacaModal.style.display = "none";

        document.getElementById("close-preview").addEventListener('click', tutupPreview);
        document.getElementById("close-baca").addEventListener('click', tutupBaca);
        previewOverlay.addEventListener('click', (e) => { if (e.target === previewOverlay) tutupPreview(); });
        bacaModal.addEventListener('click', (e) => { if (e.target === bacaModal) tutupBaca(); });

        // --- FUNGSI BARU: Ambil dan Render Showcase ---
        const fetchShowcase = async () => {
            const kontenRef = ref(db, 'konten');
            // Mengambil 2 konten paling baru berdasarkan 'waktu'
            const kontenQuery = query(kontenRef, orderByChild('waktu'), limitToLast(2));
            
            try {
                const snapshot = await get(kontenQuery);
                showcaseContainer.innerHTML = ''; // Kosongkan container

                if (snapshot.exists()) {
                    const fetchedData = [];
                    snapshot.forEach(child => fetchedData.push(child.val()));
                    fetchedData.reverse(); // Balik urutan agar yang paling baru di depan

                    fetchedData.forEach(item => {
                        const card = document.createElement('div');
                        card.className = "bg-white rounded-lg shadow-lg hover:shadow-xl transition p-4 flex flex-col";
                        
                        const placeholderUserImg = 'https://i.pravatar.cc/24';

                        if (item.jenis === 'gambar') {
                            card.innerHTML = `
                                <div class="flex flex-col md:flex-row items-start gap-4">
                                    <img src="${item.gambar}" alt="${item.judul}" class="w-full md:w-32 h-32 object-cover cursor-pointer border rounded bg-gray-50 showcase-img-item" />
                                    <div class="flex-1">
                                        <h3 class="font-semibold text-lg text-blue-700">${item.judul}</h3>
                                        <div class="mt-3 pt-2 border-t flex flex-wrap items-center gap-x-4 gap-y-2">
                                            <span class="bg-blue-200 text-blue-800 text-xs px-2 py-1 rounded-full">${item.kategori}</span>
                                            <div class="flex items-center gap-2">
                                                <img src="${item.userProfilePicture || placeholderUserImg}" alt="Author" class="w-6 h-6 rounded-full object-cover">
                                                <span class="text-gray-500 text-xs">Oleh: ${item.userName}</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            `;
                            card.querySelector('.showcase-img-item').addEventListener('click', () => tampilkanPreview(item.gambar));

                        } else if (item.jenis === 'teks') {
                            const previewTeks = (item.teks || '').slice(0, 150) + '...';
                            card.innerHTML = `
                                <div class="flex-1 flex flex-col">
                                    <h3 class="font-semibold text-lg text-blue-700">${item.judul}</h3>
                                    <p class="text-sm text-gray-600 mt-1 flex-1">${previewTeks}</p>
                                    <button class="mt-2 text-blue-500 hover:underline text-sm font-semibold self-start showcase-text-btn">Baca Selengkapnya</button>
                                    <div class="mt-auto pt-3 border-t flex flex-wrap items-center gap-x-4 gap-y-2">
                                        <span class="bg-green-200 text-green-800 text-xs px-2 py-1 rounded-full">${item.kategori}</span>
                                        <div class="flex items-center gap-2">
                                            <img src="${item.userProfilePicture || placeholderUserImg}" alt="Author" class="w-6 h-6 rounded-full object-cover">
                                            <span class="text-gray-500 text-xs">Oleh: ${item.userName}</span>
                                        </div>
                                    </div>
                                </div>
                            `;
                            card.querySelector('.showcase-text-btn').addEventListener('click', () => bukaBaca(item.judul, item.teks));
                        }
                        showcaseContainer.appendChild(card);
                    });
                } else {
                    loadingText.textContent = "Belum ada karya untuk ditampilkan.";
                }
            } catch (error) {
                console.error("Gagal memuat showcase:", error);
                loadingText.textContent = "Gagal memuat karya.";
            }
        };

        // Panggil fungsi saat halaman dimuat
        document.addEventListener('DOMContentLoaded', fetchShowcase);
    </script>
</body>
</html>
