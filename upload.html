<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Upload - RZF Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-sky-50 min-h-screen flex flex-col">

    <div id="toast-container" class="fixed top-5 right-5 z-[120] space-y-2"></div>

    <div id="upload-progress-overlay"
        class="fixed inset-0 bg-black bg-opacity-70 hidden justify-center items-center z-[130]">
        <div class="bg-white p-6 rounded-lg text-center shadow-xl">
            <p id="progress-text" class="font-semibold text-lg text-gray-800">Mengunggah...</p>
            <div class="w-64 bg-gray-200 rounded-full h-2.5 mt-2">
                <div id="progress-bar" class="bg-blue-600 h-2.5 rounded-full transition-all duration-300"
                    style="width: 0%"></div>
            </div>
        </div>
    </div>

    <nav
        class="bg-gradient-to-r from-blue-600 to-sky-400 text-white px-4 py-3 flex justify-between items-center shadow-md sticky top-0 z-50">
        <a class="text-xl font-bold" href="dashboard.html">RZF Academy</a>
        <div class="hidden md:flex items-center space-x-4">
            <a href="dashboard.html" class="hover:text-sky-200">Dashboard</a>
            <a href="galeri.html" class="hover:text-sky-200">Galeri</a>
            <a href="text.html" class="hover:text-sky-200">Teks</a>
            <a href="my.html" class="hover:text-sky-200">Konten Saya</a>
            <a href="upload.html" class="font-bold">Upload</a>
            <a id="adminLink" href="admin.html" class="px-3 py-1 bg-red-500 rounded-md text-white font-bold"
                style="display: none;">Panel Admin</a>
        </div>
        <div class="flex items-center space-x-4">
            <a href="profil.html" class="flex items-center space-x-3 group">
                <img id="navbarProfilePicture" src="https://placehold.co/32x32/e2e8f0/718096?text=U" alt="Foto Profil"
                    class="w-8 h-8 rounded-full object-cover border-2 border-sky-200 group-hover:border-white transition">
                <span id="welcomeUser"
                    class="font-semibold text-white group-hover:text-sky-200 transition">Pengguna</span>
            </a>
            <button id="logout-button"
                class="px-3 py-1 border border-white rounded hover:bg-white hover:text-blue-600 text-sm font-semibold">Logout</button>
        </div>
    </nav>

    <main class="flex-1 container mx-auto px-4 py-10 flex justify-center items-center">
        <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-lg">
            <h2 class="text-2xl font-bold text-blue-600 text-center mb-6">Unggah Karya Anda</h2>
            <form id="upload-form" class="space-y-4">
                <div><label for="judul" class="block text-sm font-medium text-gray-700 mb-1">Judul Konten</label><input
                        type="text" id="judul" class="w-full px-3 py-2 border border-gray-300 rounded-md" required />
                </div>
                <div><label for="kategori" class="block text-sm font-medium text-gray-700 mb-1">Kategori</label><select
                        id="kategori" class="w-full px-3 py-2 border border-gray-300 rounded-md" required></select>
                </div>
                <div><label for="jenis" class="block text-sm font-medium text-gray-700 mb-1">Jenis Konten</label><select
                        id="jenis" class="w-full px-3 py-2 border border-gray-300 rounded-md" required>
                        <option value="">-- Pilih Jenis --</option>
                        <option value="gambar">Gambar</option>
                        <option value="teks">Teks</option>
                    </select></div>
                <div id="fieldGambar" style="display: none;"><label for="gambar"
                        class="block text-sm font-medium text-gray-700 mb-1">Pilih Gambar</label><input type="file"
                        id="gambar"
                        class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-sky-50 file:text-sky-700 hover:file:bg-sky-100"
                        accept=".jpg,.jpeg,.png,.gif" /></div>
                <div id="fieldTeks" style="display: none;"><label for="teks"
                        class="block text-sm font-medium text-gray-700 mb-1">Isi Teks</label><textarea id="teks"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md" rows="5"></textarea></div>
                <button type="submit" id="submit-button"
                    class="w-full bg-green-500 text-white font-bold py-2 px-4 rounded-md hover:bg-green-600 transition duration-300">Upload</button>
            </form>
        </div>
    </main>

    <footer class="bg-gray-100 text-center text-gray-600 py-4 text-sm mt-auto">
        &copy; 2025 <a href="https://portfolio-chx.netlify.app/"
            class="font-semibold text-black hover:underline">CHX</a> â€¢ All rights reserved.
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
        import { getDatabase, ref, push, set, onValue } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";
        import { getStorage, ref as storageRef, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-storage.js";

        // --- KONFIGURASI FIREBASE (LENGKAP) ---
        const firebaseConfig = {
            apiKey: "AIzaSyAZF0O1y9nqZAuDXgwMf3vucM5OD1goavQ",
            authDomain: "rzf-academy-bd.firebaseapp.com",
            databaseURL: "https://rzf-academy-bd-default-rtdb.firebaseio.com",
            projectId: "rzf-academy-bd",
            storageBucket: "rzf-academy-bd.appspot.com",
            messagingSenderId: "875822158869",
            appId: "1:875822158869:web:a88c284f1d031d9da3aa1c",
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        const storage = getStorage(app);
        let loggedInUser = null;

        // --- Fungsi Utilitas & UI ---
        function showToast(m, t = 'success') { const n = document.getElementById("toast-container"), e = document.createElement("div"), o = { success: "bg-green-500", error: "bg-red-500", info: "bg-sky-500" }; e.className = `w-auto max-w-xs p-4 text-white rounded-lg shadow-lg animate-f-in-r ${o[t]}`, e.textContent = m; const a = document.createElement("style"); a.id = "toast-animation-style", a.innerHTML = "@keyframes f-in-r{from{opacity:0;transform:translateX(100%)}to{opacity:1;transform:translateX(0)}}.animate-f-in-r{animation:f-in-r .5s ease-out forwards}", document.head.appendChild(a), n.appendChild(e), setTimeout(() => e.remove(), 3e3) }
        const logout = () => signOut(auth).then(() => { localStorage.removeItem("loggedInUser"); showToast("Anda berhasil logout."); setTimeout(() => window.location.href = "index.html", 1500); });

        const toggleField = () => {
            const jenis = document.getElementById("jenis").value;
            document.getElementById("fieldGambar").style.display = jenis === "gambar" ? "block" : "none";
            document.getElementById("fieldTeks").style.display = jenis === "teks" ? "block" : "none";
            document.getElementById("gambar").required = jenis === "gambar";
            document.getElementById("teks").required = jenis === "teks";
        };

        const isiDropdownKategori = () => {
            const dropdown = document.getElementById('kategori');
            const kategoriRef = ref(db, 'kategoriList');
            onValue(kategoriRef, (snapshot) => {
                dropdown.innerHTML = '<option value="">-- Pilih Kategori --</option>';
                if (snapshot.exists()) {
                    snapshot.val().forEach(kat => {
                        const option = document.createElement('option');
                        option.value = kat;
                        option.textContent = kat.charAt(0).toUpperCase() + kat.slice(1);
                        dropdown.appendChild(option);
                    });
                }
            }, { onlyOnce: true });
        };

        // --- Fungsi Utama untuk Unggah Konten ---
        const handleUpload = async (event) => {
            event.preventDefault();
            const submitButton = document.getElementById('submit-button');
            submitButton.disabled = true;
            submitButton.textContent = "Mengunggah...";

            const kontenRef = ref(db, 'konten');
            const newKontenRef = push(kontenRef);
            const newKey = newKontenRef.key;

            const kontenData = {
                id: newKey,
                userId: loggedInUser.id,
                userName: loggedInUser.name,
                userProfilePicture: loggedInUser.profilePicture || null,
                judul: document.getElementById("judul").value.trim(),
                kategori: document.getElementById("kategori").value,
                jenis: document.getElementById("jenis").value,
                waktu: new Date().toISOString()
            };

            if (kontenData.jenis === "gambar") {
                const file = document.getElementById("gambar").files[0];
                if (!file) {
                    showToast("Pilih file gambar dahulu.", "error");
                    submitButton.disabled = false;
                    submitButton.textContent = "Upload";
                    return;
                }

                const formData = new FormData();
                formData.append('file', file);
                formData.append('upload_preset', 'rzf-unsigned');

                const cloudinaryUrl = 'https://api.cloudinary.com/v1_1/dvrbdmikf/image/upload';

                document.getElementById('upload-progress-overlay').style.display = 'flex';
                document.getElementById('progress-bar').style.width = '10%';
                document.getElementById('progress-text').textContent = 'Mengunggah ke Cloudinary...';

                try {
                    const response = await fetch(cloudinaryUrl, {
                        method: 'POST',
                        body: formData
                    });

                    if (!response.ok) throw new Error('Upload ke Cloudinary gagal.');

                    const data = await response.json();
                    kontenData.gambar = data.secure_url;

                    await set(newKontenRef, kontenData);
                    document.getElementById('progress-bar').style.width = '100%';
                    showToast("Konten gambar berhasil diunggah!");
                    setTimeout(() => window.location.href = "my.html", 1000);
                } catch (error) {
                    showToast("Gagal: " + error.message, "error");
                    submitButton.disabled = false;
                    submitButton.textContent = "Upload";
                } finally {
                    document.getElementById('upload-progress-overlay').style.display = 'none';
                }

            } else if (kontenData.jenis === "teks") {
                kontenData.teks = document.getElementById("teks").value.trim();
                set(newKontenRef, kontenData).then(() => {
                    showToast("Konten teks berhasil diunggah!");
                    setTimeout(() => window.location.href = "my.html", 1000);
                }).catch(err => {
                    showToast("Gagal: " + err.message, "error");
                    submitButton.disabled = false;
                    submitButton.textContent = "Upload";
                });
            }
        };

        // --- Titik Masuk Utama Saat Halaman Dimuat ---
        document.addEventListener("DOMContentLoaded", () => {
            // Event Listener
            document.getElementById('logout-button').addEventListener('click', logout);
            document.getElementById('upload-form').addEventListener('submit', handleUpload);
            document.getElementById('jenis').addEventListener('change', toggleField);

            // Cek status otentikasi
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));
                    if (loggedInUser && loggedInUser.id === user.uid) {
                        document.getElementById("welcomeUser").textContent = loggedInUser.name;
                        if (loggedInUser.profilePicture) document.getElementById("navbarProfilePicture").src = loggedInUser.profilePicture;
                        if (loggedInUser.role === 'admin') document.getElementById("adminLink").style.display = 'inline-block';

                        isiDropdownKategori();
                        toggleField();
                    } else {
                        logout();
                    }
                } else {
                    showToast("Silakan login terlebih dahulu.", "error");
                    setTimeout(() => window.location.href = "login.html", 1500);
                }
            });
        });
    </script>
</body>

</html>
