<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Upload - RZF Academy</title>
    <link rel="stylesheet" href="dist/output.css">
    <style>
        /* Gaya dasar untuk contenteditable */
        .rich-text-editor {
            border: 1px solid #d1d5db; /* gray-300 */
            border-radius: 0.375rem; /* rounded-md */
            min-height: 200px;
            padding: 0.75rem;
            outline: none;
            overflow-y: auto;
        }

        .rich-text-editor:focus {
            border-color: #60a5fa; /* blue-400 */
            box-shadow: 0 0 0 2px rgba(96, 165, 250, 0.5); /* Mengganti kelas `ring` */
        }
    </style>
</head>

<body class="bg-sky-50 min-h-screen flex flex-col">

    <div id="toast-container" class="fixed top-5 right-5 z-[120] space-y-2"></div>

    <div id="upload-progress-overlay"
        class="fixed inset-0 bg-black bg-opacity-70 hidden justify-center items-center z-[130]">
        <div class="bg-white p-6 rounded-lg text-center shadow-xl">
            <p id="progress-text" class="font-semibold text-lg text-gray-800">Mengunggah...</p>
            <div class="w-64 bg-gray-200 rounded-full h-2.5 mt-2">
                <div id="progress-bar" class="bg-blue-600 h-2.5 rounded-full transition-all duration-300"
                    style="width: 0%"></div>
            </div>
        </div>
    </div>

    <nav class="bg-gradient-to-r from-blue-600 to-sky-400 text-white px-4 py-3 shadow-md sticky top-0 z-50">
        <div class="flex justify-between items-center">
            <a class="text-xl font-bold" href="dashboard.html">RZF Academy</a>
            <button id="menu-toggle" class="md:hidden text-2xl focus:outline-none">&#9776;</button>
        </div>
        <div id="nav-menu"
            class="hidden md:flex flex-col md:flex-row mt-3 md:mt-0 md:items-center md:justify-between md:space-x-4">
            <div class="flex flex-col md:flex-row md:items-center md:space-x-4 space-y-2 md:space-y-0 mt-2 md:mt-0">
                <a href="dashboard.html" class="hover:text-sky-200">Dashboard</a>
                <a href="galeri.html" class="hover:text-sky-200">Galeri</a>
                <a href="text.html" class="hover:text-sky-200">Teks</a>
                <a href="my.html" class="hover:text-sky-200">Konten Saya</a>
                <a href="upload.html" class="font-bold">Upload</a>
                <a id="adminLink" href="admin.html"
                    class="px-3 py-1 bg-red-500 rounded-md text-white font-bold hidden">Panel Admin</a>
            </div>
            <div class="flex items-center gap-3 mt-3 md:mt-0">
                <a href="profil.html" class="flex items-center space-x-2 group">
                    <img id="navbarProfilePicture" src="https://placehold.co/32x32/e2e8f0/718096?text=U"
                        class="w-8 h-8 rounded-full border border-sky-200 group-hover:border-white transition" />
                    <span id="welcomeUser" class="font-semibold group-hover:text-sky-200 transition">Pengguna</span>
                </a>
                <button id="logout-button"
                    class="px-3 py-1 border border-white rounded hover:bg-white hover:text-blue-600 text-sm font-semibold">Logout</button>
            </div>
        </div>
    </nav>


    <main class="flex-1 container mx-auto px-4 py-10 flex justify-center items-center">
        <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-lg">
            <h2 class="text-2xl font-bold text-blue-600 text-center mb-6">Unggah Karya Anda</h2>
            <form id="upload-form" class="space-y-4">
                <div><label for="judul" class="block text-sm font-medium text-gray-700 mb-1">Judul Konten</label><input
                        type="text" id="judul" class="w-full px-3 py-2 border border-gray-300 rounded-md" required />
                </div>
                <div><label for="kategori" class="block text-sm font-medium text-gray-700 mb-1">Kategori</label><select
                        id="kategori" class="w-full px-3 py-2 border border-gray-300 rounded-md" required></select>
                </div>
                <div><label for="jenis" class="block text-sm font-medium text-gray-700 mb-1">Jenis Konten</label><select
                        id="jenis" class="w-full px-3 py-2 border border-gray-300 rounded-md" required>
                        <option value="">-- Pilih Jenis --</option>
                        <option value="gambar">Gambar</option>
                        <option value="teks">Teks</option>
                        <option value="buku">Buku</option>
                    </select></div>
                <div id="fieldGambar" style="display: none;"><label for="gambar"
                        class="block text-sm font-medium text-gray-700 mb-1">Pilih Gambar</label><input type="file"
                        id="gambar"
                        class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-sky-50 file:text-sky-700 hover:file:bg-sky-100"
                        accept=".jpg,.jpeg,.png,.gif" /></div>
                <div id="fieldTeks" style="display: none;"><label for="teks"
                        class="block text-sm font-medium text-gray-700 mb-1">Isi Teks</label><textarea id="teks"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md" rows="5"></textarea></div>

                <!-- NEW: Field untuk buku dengan editor dan pagination -->
                <div id="fieldBuku" style="display: none;">
                    <label for="bukuCover" class="block text-sm font-medium text-gray-700 mb-1">Cover Buku</label>
                    <input type="file" id="bukuCover"
                        class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-sky-50 file:text-sky-700 hover:file:bg-sky-100"
                        accept=".jpg,.jpeg,.png,.gif" />

                    <label class="block text-sm font-medium text-gray-700 mb-1 mt-4">Isi Buku</label>
                    
                    <!-- Toolbar untuk editor -->
                    <div class="border rounded-t-md p-2 flex space-x-2 bg-gray-100">
                        <button type="button" data-command="bold" class="p-1 rounded hover:bg-gray-200 font-bold">B</button>
                        <button type="button" data-command="italic" class="p-1 rounded hover:bg-gray-200 italic">I</button>
                        <button type="button" data-command="formatBlock" data-value="H3" class="p-1 rounded hover:bg-gray-200 font-semibold">H3</button>
                        <button type="button" data-command="justifyLeft" class="p-1 rounded hover:bg-gray-200">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h8a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd" />
                            </svg>
                        </button>
                        <button type="button" data-command="justifyCenter" class="p-1 rounded hover:bg-gray-200">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd" />
                            </svg>
                        </button>
                        <button type="button" data-command="justifyRight" class="p-1 rounded hover:bg-gray-200">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>

                    <!-- Area editor konten buku -->
                    <div id="bukuEditor" class="rich-text-editor" contenteditable="true"></div>

                    <!-- Kontrol pagination halaman -->
                    <div class="mt-4 flex justify-between items-center">
                        <div>
                            <button type="button" id="prevPageBtn" class="bg-gray-200 text-gray-800 px-4 py-2 rounded-md hover:bg-gray-300 disabled:opacity-50 disabled:cursor-not-allowed">&larr; Sebelumnya</button>
                            <button type="button" id="nextPageBtn" class="bg-gray-200 text-gray-800 px-4 py-2 rounded-md hover:bg-gray-300 disabled:opacity-50 disabled:cursor-not-allowed">Berikutnya &rarr;</button>
                        </div>
                        <span id="pageInfo" class="text-sm text-gray-600">Halaman 1 dari 1</span>
                        <div>
                            <button type="button" id="tambahHalamanBtn" class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600">Tambah Halaman</button>
                            <button type="button" id="hapusHalamanBtn" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 disabled:opacity-50 disabled:cursor-not-allowed">Hapus</button>
                        </div>
                    </div>

                    <!-- Checkbox untuk menandai draft -->
                    <div class="mt-4 flex items-center">
                        <input type="checkbox" id="isDraft" class="form-checkbox h-4 w-4 text-blue-600 transition duration-150 ease-in-out">
                        <label for="isDraft" class="ml-2 block text-sm text-gray-900">
                            Masih dalam pengembangan (Draft)
                        </label>
                    </div>
                </div>
                <button type="submit" id="submit-button"
                    class="w-full bg-green-500 text-white font-bold py-2 px-4 rounded-md hover:bg-green-600 transition duration-300">Upload</button>
            </form>
        </div>
    </main>

    <footer class="bg-gray-100 text-center text-gray-600 py-4 text-sm mt-auto">
        &copy; 2025 <a href="https://portfolio-chx.netlify.app/"
            class="font-semibold text-black hover:underline">CHX</a> • All rights reserved.
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
        import { getDatabase, ref, push, set, get } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyAZF0O1y9nqZAuDXgwMf3vucM5OD1goavQ",
            authDomain: "rzf-academy-bd.firebaseapp.com",
            databaseURL: "https://rzf-academy-bd-default-rtdb.firebaseio.com",
            projectId: "rzf-academy-bd",
            storageBucket: "rzf-academy-bd.appspot.com",
            messagingSenderId: "875822158869",
            appId: "1:875822158869:web:a88c284f1d031d9da3aa1c",
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        let loggedInUser = null;

        // State dan elemen untuk editor buku
        let bookPages = [{ content: '' }];
        let currentPageIndex = 0;

        const bukuEditorEl = document.getElementById('bukuEditor');
        const pageInfoEl = document.getElementById('pageInfo');
        const prevPageBtn = document.getElementById('prevPageBtn');
        const nextPageBtn = document.getElementById('nextPageBtn');
        const tambahHalamanBtn = document.getElementById('tambahHalamanBtn');
        const hapusHalamanBtn = document.getElementById('hapusHalamanBtn');

        // Fungsi utilitas untuk rich text editor
        const executeCommand = (command, value = null) => {
            document.execCommand(command, false, value);
        };
        const syncEditorToState = () => {
            bookPages[currentPageIndex].content = bukuEditorEl.innerHTML;
        };
        const renderEditor = () => {
            bukuEditorEl.innerHTML = bookPages[currentPageIndex].content;
            pageInfoEl.textContent = `Halaman ${currentPageIndex + 1} dari ${bookPages.length}`;
            prevPageBtn.disabled = currentPageIndex === 0;
            nextPageBtn.disabled = currentPageIndex === bookPages.length - 1;
            hapusHalamanBtn.disabled = bookPages.length <= 1;
        };

        function showToast(m, t = 'success') { 
            const n = document.getElementById("toast-container"), e = document.createElement("div"), o = { success: "bg-green-500", error: "bg-red-500", info: "bg-sky-500" }; 
            e.className = `w-auto max-w-xs p-4 text-white rounded-lg shadow-lg animate-f-in-r ${o[t]}`, e.textContent = m; 
            const a = document.createElement("style"); 
            a.id = "toast-animation-style", a.innerHTML = "@keyframes f-in-r{from{opacity:0;transform:translateX(100%)}to{opacity:1;transform:translateX(0)}}.animate-f-in-r{animation:f-in-r .5s ease-out forwards}", document.head.appendChild(a), n.appendChild(e), setTimeout(() => e.remove(), 3e3) 
        }
        const logout = () => signOut(auth).then(() => { localStorage.removeItem("loggedInUser"); showToast("Anda berhasil logout."); setTimeout(() => window.location.href = "index.html", 1500); });

        const toggleField = () => {
            const jenis = document.getElementById("jenis").value;
            document.getElementById("fieldGambar").style.display = "none";
            document.getElementById("fieldTeks").style.display = "none";
            document.getElementById("fieldBuku").style.display = "none";
            
            document.getElementById("gambar").required = false;
            document.getElementById("teks").required = false;
            document.getElementById("bukuCover").required = false;
            document.getElementById("bukuEditor").required = false;

            if (jenis === "gambar") {
                document.getElementById("fieldGambar").style.display = "block";
                document.getElementById("gambar").required = true;
            } else if (jenis === "teks") {
                document.getElementById("fieldTeks").style.display = "block";
                document.getElementById("teks").required = true;
            } else if (jenis === "buku") {
                document.getElementById("fieldBuku").style.display = "block";
                document.getElementById("bukuCover").required = true;
                // Editor contenteditable tidak memiliki 'required'
            }
        };

        const isiDropdownKategori = async () => {
            const dropdown = document.getElementById('kategori');
            const kategoriRef = ref(db, 'kategoriList');
            try {
                const snapshot = await get(kategoriRef);
                dropdown.innerHTML = '<option value="">-- Pilih Kategori --</option>';
                if (snapshot.exists()) {
                    snapshot.val().forEach(kat => {
                        const option = document.createElement('option');
                        option.value = kat;
                        option.textContent = kat.charAt(0).toUpperCase() + kat.slice(1);
                        dropdown.appendChild(option);
                    });
                }
            } catch (error) {
                console.error("Error fetching categories for dropdown:", error);
                showToast("Gagal memuat kategori.", "error");
            }
        };

        const resetForm = () => {
            document.getElementById("upload-form").reset();
            toggleField();
        };

        const uploadImageToCloudinary = async (file) => {
            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', 'rzf-unsigned');

            const cloudinaryUrl = 'https://api.cloudinary.com/v1_1/dvrbdmikf/image/upload';

            const response = await fetch(cloudinaryUrl, {
                method: 'POST',
                body: formData
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error.message || 'Unggahan ke Cloudinary gagal.');
            }

            const data = await response.json();
            return data.secure_url;
        };

        const handleUpload = async (event) => {
            event.preventDefault();
            const submitButton = document.getElementById('submit-button');
            submitButton.disabled = true;
            submitButton.textContent = "Mengunggah...";

            // NEW: Sinkronkan editor terakhir sebelum upload
            syncEditorToState();

            const kontenRef = ref(db, 'konten');
            const newKontenRef = push(kontenRef);
            const newKey = newKontenRef.key;

            const kontenData = {
                id: newKey,
                userId: loggedInUser.id,
                userName: loggedInUser.name,
                userProfilePicture: loggedInUser.profilePicture || null,
                judul: document.getElementById("judul").value.trim(),
                kategori: document.getElementById("kategori").value,
                jenis: document.getElementById("jenis").value,
                waktu: new Date().toISOString()
            };

            const jenis = kontenData.jenis;

            if (jenis === "gambar" || jenis === "buku") {
                const file = jenis === "gambar" ? document.getElementById("gambar").files[0] : document.getElementById("bukuCover").files[0];
                if (!file) {
                    showToast("Pilih file gambar dahulu.", "error");
                    submitButton.disabled = false;
                    submitButton.textContent = "Upload";
                    return;
                }

                const MAX_FILE_SIZE = 5 * 1024 * 1024; // 5 MB
                if (file.size > MAX_FILE_SIZE) {
                    showToast("Ukuran gambar terlalu besar (maks 5MB).", "error");
                    submitButton.disabled = false;
                    submitButton.textContent = "Upload";
                    return;
                }

                document.getElementById('upload-progress-overlay').style.display = 'flex';
                document.getElementById('progress-text').textContent = 'Mengunggah gambar ke Cloudinary...';
                document.getElementById('progress-bar').style.width = '0%'; 
                
                try {
                    const imageUrl = await uploadImageToCloudinary(file);
                    
                    kontenData.gambar = imageUrl;
                    if (jenis === "buku") {
                        // NEW: Simpan isi buku sebagai string JSON
                        if (bookPages.every(page => !page.content.trim())) {
                            showToast("Isi buku tidak boleh kosong.", "error");
                            submitButton.disabled = false;
                            submitButton.textContent = "Upload";
                            document.getElementById('upload-progress-overlay').style.display = 'none';
                            return;
                        }
                        kontenData.teks = JSON.stringify(bookPages);
                        kontenData.isDraft = document.getElementById("isDraft").checked;
                    }
                    
                    await set(newKontenRef, kontenData);
                    document.getElementById('progress-bar').style.width = '100%';
                    showToast("Konten berhasil diunggah!");
                    resetForm();
                    setTimeout(() => window.location.href = "my.html", 1000);
                } catch (error) {
                    console.error("Unggah gagal:", error);
                    showToast("Gagal mengunggah: " + error.message, "error");
                } finally {
                    document.getElementById('upload-progress-overlay').style.display = 'none';
                    submitButton.disabled = false;
                    submitButton.textContent = "Upload";
                }

            } else if (jenis === "teks") {
                kontenData.teks = document.getElementById("teks").value.trim();
                if (!kontenData.teks) {
                    showToast("Isi teks tidak boleh kosong.", "error");
                    submitButton.disabled = false;
                    submitButton.textContent = "Upload";
                    return;
                }
                set(newKontenRef, kontenData).then(() => {
                    showToast("Konten teks berhasil diunggah!");
                    resetForm();
                    setTimeout(() => window.location.href = "my.html", 1000);
                }).catch(err => {
                    showToast("Gagal: " + err.message, "error");
                    submitButton.disabled = false;
                    submitButton.textContent = "Upload";
                });
            }
        };

        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById('logout-button').addEventListener('click', logout);
            document.getElementById('upload-form').addEventListener('submit', handleUpload);
            document.getElementById('jenis').addEventListener('change', toggleField);
            const toggleBtn = document.getElementById("menu-toggle");
            const navMenu = document.getElementById("nav-menu");
            toggleBtn.addEventListener("click", () => {
                navMenu.classList.toggle("hidden");
            });

            // NEW: Event listeners untuk rich text editor
            document.querySelectorAll('#fieldBuku button[data-command]').forEach(button => {
                button.addEventListener('click', () => {
                    const command = button.dataset.command;
                    const value = button.dataset.value || null;
                    executeCommand(command, value);
                    bukuEditorEl.focus();
                });
            });

            // NEW: Event listeners untuk pagination buku
            bukuEditorEl.addEventListener('input', syncEditorToState);
            prevPageBtn.addEventListener('click', () => {
                syncEditorToState();
                if (currentPageIndex > 0) {
                    currentPageIndex--;
                    renderEditor();
                }
            });
            nextPageBtn.addEventListener('click', () => {
                syncEditorToState();
                if (currentPageIndex < bookPages.length - 1) {
                    currentPageIndex++;
                    renderEditor();
                }
            });
            tambahHalamanBtn.addEventListener('click', () => {
                syncEditorToState();
                bookPages.push({ content: '' });
                currentPageIndex = bookPages.length - 1;
                renderEditor();
            });
            hapusHalamanBtn.addEventListener('click', () => {
                if (bookPages.length > 1) {
                    bookPages.splice(currentPageIndex, 1);
                    if (currentPageIndex >= bookPages.length) {
                        currentPageIndex = bookPages.length - 1;
                    }
                    renderEditor();
                } else {
                    showToast("Buku harus memiliki minimal satu halaman.", "error");
                }
            });

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));
                    if (loggedInUser && loggedInUser.id === user.uid) {
                        document.getElementById("welcomeUser").textContent = loggedInUser.name;
                        if (loggedInUser.profilePicture) document.getElementById("navbarProfilePicture").src = loggedInUser.profilePicture;
                        if (loggedInUser.role === 'admin') document.getElementById("adminLink").style.display = 'inline-block';

                        isiDropdownKategori();
                        toggleField();
                        renderEditor(); // Render editor buku pertama kali
                    } else {
                        logout();
                    }
                } else {
                    showToast("Silakan login terlebih dahulu.", "error");
                    setTimeout(() => window.location.href = "login.html", 1500);
                }
            });
        });
    </script>
</body>

</html>
