<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard - RZF Academy</title>
    <link rel="stylesheet" href="dist/output.css">
    <style>
        .kategori-badge {
            background-color: #e0e7ff;
            color: #4338ca;
            padding: 4px 12px;
            border-radius: 9999px;
            font-size: 0.875rem;
            transition: all 0.2s;
            cursor: pointer;
            border: 1px solid #c7d2fe;
        }

        .kategori-badge:hover {
            background-color: #c7d2fe;
        }

        .kategori-badge.active {
            background-color: #4f46e5;
            color: white;
            font-weight: 600;
            border-color: #4f46e5;
        }
    </style>
</head>

<body class="bg-sky-50 min-h-screen flex flex-col">

    <div id="toast-container" class="fixed top-5 right-5 z-[120] space-y-2"></div>

    <nav class="bg-gradient-to-r from-blue-600 to-sky-400 text-white px-4 py-3 shadow-md sticky top-0 z-50">
        <div class="flex justify-between items-center">
            <a class="text-xl font-bold" href="dashboard.html">RZF Academy</a>
            <button id="menu-toggle" class="md:hidden text-2xl focus:outline-none">&#9776;</button>
        </div>
        <div id="nav-menu"
            class="hidden md:flex flex-col md:flex-row mt-3 md:mt-0 md:items-center md:justify-between md:space-x-4">
            <div class="flex flex-col md:flex-row md:items-center md:space-x-4 space-y-2 md:space-y-0 mt-2 md:mt-0">
                <a href="dashboard.html" class="font-bold">Dashboard</a>
                <a href="galeri.html" class="hover:text-sky-200">Galeri</a>
                <a href="text.html" class="hover:text-sky-200">Teks</a>
                <a href="my.html" class="hover:text-sky-200">Konten Saya</a>
                <a href="upload.html" class="hover:text-sky-200">Upload</a>
                <a id="adminLink" href="admin.html"
                    class="px-3 py-1 bg-red-500 rounded-md text-white font-bold hidden">Panel Admin</a>
            </div>
            <div class="flex items-center gap-3 mt-3 md:mt-0">
                <a href="profil.html" class="flex items-center space-x-2 group">
                    <img id="navbarProfilePicture" src="https://placehold.co/32x32/e2e8f0/718096?text=U"
                        class="w-8 h-8 rounded-full border border-sky-200 group-hover:border-white transition" />
                    <span id="welcomeUser" class="font-semibold group-hover:text-sky-200 transition">Pengguna</span>
                </a>
                <button id="logout-button"
                    class="px-3 py-1 border border-white rounded hover:bg-white hover:text-blue-600 text-sm font-semibold">Logout</button>
            </div>
        </div>
    </nav>


    <main class="flex-1 container mx-auto px-4 py-6">
        <div class="text-center mb-6">
            <h2 class="text-3xl font-bold text-blue-600">Feed Terbaru</h2>
            <p class="text-gray-600">Lihat karya-karya terbaru dari semua kreator.</p>
        </div>
        <div id="kategoriBadges" class="flex flex-wrap justify-center gap-2 mb-8"></div>
        <div id="feedKonten" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
    </main>

    <div id="previewOverlay" class="fixed inset-0 bg-black bg-opacity-80 hidden justify-center items-center z-50"><span
            id="close-preview"
            class="absolute top-5 right-6 text-white text-4xl cursor-pointer font-bold">&times;</span><img
            id="previewImage" class="max-w-[90%] max-h-[90%] rounded shadow-2xl" /></div>
    <!-- Modal Baca Selengkapnya -->
    <div id="bacaModal" class="fixed inset-0 bg-black bg-opacity-70 hidden justify-center items-center z-50">
        <div class="bg-white max-w-xl w-full mx-4 p-6 rounded-xl shadow-lg relative">
            <button id="close-baca"
                class="absolute top-2 right-2 text-gray-600 hover:text-red-500 text-xl font-bold">✖</button>
            <h2 id="judulBaca" class="text-xl font-bold mb-2 text-blue-700"></h2>
            <p id="isiBaca"
                class="text-gray-800 whitespace-pre-line leading-relaxed text-sm max-h-[60vh] overflow-y-auto break-words">
            </p>
        </div>
    </div>


    <footer class="bg-gray-100 text-center text-gray-600 py-4 text-sm mt-auto">
        &copy; 2025 <a href="https://portfolio-chx.netlify.app/"
            class="font-semibold text-black hover:underline">CHX</a> • All rights reserved.
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

        // --- Konfigurasi Firebase ---
        const firebaseConfig = {
            apiKey: "AIzaSyAZF0O1y9nqZAuDXgwMf3vucM5OD1goavQ",
            authDomain: "rzf-academy-bd.firebaseapp.com",
            databaseURL: "https://rzf-academy-bd-default-rtdb.firebaseio.com",
            projectId: "rzf-academy-bd",
            storageBucket: "rzf-academy-bd.appspot.com",
            messagingSenderId: "875822158869",
            appId: "1:875822158869:web:a88c284f1d031d9da3aa1c"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // --- UI Elements ---
        const container = document.getElementById("feedKonten");
        const logoutBtn = document.getElementById("logout-button");
        const navbarProfilePicture = document.getElementById("navbarProfilePicture");
        const welcomeUser = document.getElementById("welcomeUser");
        const adminLink = document.getElementById("adminLink");

        // --- Utilitas ---
        const showToast = (message, type = 'success') => {
            const toastContainer = document.getElementById("toast-container");
            const toast = document.createElement("div");
            toast.className = `w-auto max-w-xs p-4 text-white rounded-lg shadow-lg animate-fade ${type === 'success' ? 'bg-green-500' : 'bg-red-500'}`;
            toast.textContent = message;
            toastContainer.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        };

        // --- Render Konten ---
        const renderKonten = (data) => {
            container.innerHTML = "";

            if (data.length === 0) {
                container.innerHTML = `<p class="text-center text-gray-500">Belum ada konten.</p>`;
                return;
            }

            data.sort((a, b) => new Date(b.waktu) - new Date(a.waktu));

            data.forEach(item => {
                const card = document.createElement("div");
                // --- PERUBAHAN 1: Hapus 'justify-between' dari kartu utama ---
                card.className = "bg-white rounded-lg shadow hover:shadow-lg p-4 flex flex-col";

                // Definisikan placeholder di sini agar aman
                const placeholder = 'https://placehold.co/24x24/e2e8f0/718096?text=U';

                if (item.jenis === 'gambar') {
                    card.innerHTML = `
                        <div>
                            <img src="${item.gambar}" alt="${item.judul}"
                                class="w-full max-h-56 object-contain bg-gray-100 rounded mb-3 shadow-sm" />
                            <h3 class="text-lg font-semibold text-blue-700 truncate mb-1">${item.judul}</h3>
                        </div>
                        
                        <div class="mt-auto pt-3 border-t flex items-center justify-between">
                            <span class="bg-blue-100 text-blue-800 text-xs font-medium px-2.5 py-0.5 rounded">${item.kategori}</span>
                            <div class="flex items-center gap-2">
                                <img src="${item.userProfilePicture || placeholder}" class="w-6 h-6 rounded-full object-cover" />
                                <span class="text-gray-500 text-xs">${item.userName}</span>
                            </div>
                        </div>
                    `;
                } else if (item.jenis === 'teks') {
                    const fullText = item.teks || "";
                    const preview = fullText.slice(0, 200).replace(/\n/g, "<br>");

                    card.innerHTML = `
                        <div>
                            <h3 class="text-lg font-semibold text-blue-700 mb-2">${item.judul}</h3>
                            <p class="text-[18px] text-gray-800 leading-relaxed min-h-[64px] break-words">
                            ${preview}${fullText.length > 200 ? '...' : ''}
                            </p>
                            ${fullText.length > 200 ? `
                            <div class="mt-2">
                                <button class="text-sm text-blue-600 hover:underline baca-btn">Baca Selengkapnya</button>
                            </div>
                            ` : ''}
                        </div>

                        <div class="mt-auto pt-3 border-t flex items-center justify-between">
                            <span class="bg-blue-100 text-blue-800 text-xs font-medium px-2.5 py-0.5 rounded">${item.kategori}</span>
                            <div class="flex items-center gap-2">
                                <img src="${item.userProfilePicture || placeholder}" class="w-6 h-6 rounded-full object-cover" />
                                <span class="text-gray-500 text-xs">${item.userName}</span>
                            </div>
                        </div>`;

                    // Modal listener
                    setTimeout(() => {
                        const bacaBtn = card.querySelector('.baca-btn');
                        if (bacaBtn) {
                            bacaBtn.addEventListener('click', () => {
                                document.getElementById('judulBaca').textContent = item.judul;
                                document.getElementById('isiBaca').innerHTML = fullText.replace(/\n/g, "<br>");
                                document.getElementById('bacaModal').style.display = 'flex';
                            });
                        }
                    }, 0);
                }

                container.appendChild(card);
            });
        };
        // --- Ambil Konten dari Firebase ---
        const fetchKonten = () => {
            const kontenRef = ref(db, 'konten');
            get(kontenRef).then(snapshot => {
                let hasil = [];
                if (snapshot.exists()) {
                    snapshot.forEach(child => {
                        const data = child.val();
                        hasil.push(data);
                    });
                }
                renderKonten(hasil);
            }).catch(err => {
                console.error("❌ Gagal mengambil konten:", err);
                showToast("Gagal memuat konten", "error");
            });
        };

        // --- Logout ---
        const logout = () => {
            signOut(auth).then(() => {
                localStorage.removeItem("loggedInUser");
                showToast("Berhasil logout.");
                setTimeout(() => window.location.href = "index.html", 1500);
            });
        };

        // --- DOM Loaded ---
        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("menu-toggle").addEventListener("click", () => {
                document.getElementById("nav-menu").classList.toggle("hidden");
            });

            logoutBtn.addEventListener("click", logout);

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    get(ref(db, 'users/' + user.uid)).then(snapshot => {
                        if (snapshot.exists()) {
                            const userData = snapshot.val();
                            localStorage.setItem('loggedInUser', JSON.stringify(userData));
                            welcomeUser.textContent = userData.name;
                            if (userData.profilePicture) navbarProfilePicture.src = userData.profilePicture;
                            if (userData.role === 'admin') adminLink.classList.remove('hidden');
                            fetchKonten();
                        } else {
                            logout();
                        }
                    });
                } else {
                    showToast("Silakan login terlebih dahulu", "error");
                    setTimeout(() => window.location.href = "login.html", 1500);
                }
            });
        });
        document.getElementById("close-baca").addEventListener("click", () => {
            document.getElementById("bacaModal").style.display = "none";
        });

    </script>

</body>

</html>
