<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - RZF Academy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f9ff;
    }

    .navbar-custom {
      background: linear-gradient(to right, #007BFF, #00BFFF);
    }

    .card-menu {
      transition: transform 0.2s ease;
    }

    .card-text {
      max-height: 80px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: pre-wrap;
      line-height: 1.4em;
    }


    .card-menu:hover {
      transform: scale(1.03);
    }

    footer {
      background: #f8f9fa;
      padding: 10px;
    }

    #previewOverlay {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    #previewOverlay img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 20px #000;
    }

    #closePreview {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>

<body onload="cekLogin()" class="d-flex flex-column min-vh-100">

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-custom navbar-dark px-3">
    <a class="navbar-brand fw-bold" href="#">RZF Academy</a>
    <div class="ms-auto d-flex align-items-center gap-3">
      <a href="galeri.html" class="nav-link text-white">Galeri</a>
      <a href="text.html" class="nav-link text-white">Teks</a>
      <a href="upload.html" class="nav-link text-white">Upload</a>
      <a href="my.html" class="nav-link text-white">Konten Saya</a>
      <span class="text-white" id="welcomeUser"></span>
      <button onclick="logout()" class="btn btn-outline-light btn-sm">Logout</button>
    </div>
  </nav>


  <!-- MAIN CONTENT -->
  <div class="container my-5">
    <div class="row" id="feedKonten"></div>
  </div>

  <div id="previewOverlay" onclick="tutupPreview()">
    <span id="closePreview">&times;</span>
    <img id="previewImage" src="">
  </div>


  <!-- FOOTER -->
  <footer class="mt-auto text-center text-muted py-3" style="background:#f8f9fa;">
    &copy; 2025 <a href="https://portfolio-chx.netlify.app/" class="text-decoration-none fw-semibold text-dark">CHX</a>
    â€¢ All rights
    reserved.
  </footer>

  <script>
    function tampilkanPreview(src) {
      const overlay = document.getElementById("previewOverlay");
      const img = document.getElementById("previewImage");
      img.src = src;
      overlay.style.display = "flex";
    }

    function tutupPreview() {
      document.getElementById("previewOverlay").style.display = "none";
    }

    window.onload = function () {
      isiDropdownKategori();
      tampilGambar();
    };
    function cekLogin() {
      const name = localStorage.getItem("userName");
      if (!name) {
        alert("Silakan login terlebih dahulu.");
        window.location.href = "login.html";
        return;
      }
      document.getElementById("welcomeUser").textContent = "Halo, " + name;
    }

    function logout() {
      localStorage.removeItem("userId");
      localStorage.removeItem("userName");
      localStorage.removeItem("userEmail");
      localStorage.removeItem("userRole");
      alert("Anda telah logout.");
      window.location.href = "index.html";
    }

    function tampilkanFeed() {
      const konten = JSON.parse(localStorage.getItem("konten") || "[]").reverse();
      const container = document.getElementById("feedKonten");
      container.innerHTML = "";

      if (konten.length === 0) {
        container.innerHTML = "<p class='text-muted'>Belum ada konten yang diunggah.</p>";
        return;
      }

      konten.forEach(item => {
        const card = document.createElement("div");
        card.className = "col-sm-6 col-md-4 mb-4 px-2";
        card.innerHTML = `
  <div class="card shadow-sm ${item.jenis === 'gambar' ? 'h-100' : ''}">
    ${item.jenis === "gambar" ? `
      <img src="${item.gambar}" class="card-img-top bg-light p-2"
      style="width:100%; max-height:300px; object-fit:contain; cursor:pointer;"
      onclick="tampilkanPreview('${item.gambar}')">` : ""
          }
    <div class="card-body">
      <h5 class="card-title">${item.judul}</h5>
      ${item.jenis === "teks" ? `<p class="card-text">${item.teks.length > 100 ? item.teks.slice(0, 100) + '...' : item.teks}</p>` : ""}
      <span class="badge bg-info text-dark">${item.kategori}</span>
      <p class="text-muted small mt-2">Oleh: ${item.userName}</p>
    </div>
  </div>
`;

        container.appendChild(card);
      });
    }

    window.onload = function () {
      cekLogin();
      tampilkanFeed();
    }
  </script>

</body>

</html>
