<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - RZF Academy</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-sky-50 min-h-screen flex flex-col">

  <div id="toast-container" class="fixed top-5 right-5 z-[100] space-y-2"></div>

  <nav
    class="bg-gradient-to-r from-blue-600 to-sky-400 text-white px-4 py-3 flex justify-between items-center shadow-md">
    <a class="text-xl font-bold" href="dashboard.html">RZF Academy</a>
    <div class="hidden md:flex items-center space-x-4">
      <a href="dashboard.html" class="hover:text-sky-200">Dashboard</a>
      <a href="galeri.html" class="hover:text-sky-200">Galeri</a>
      <a href="text.html" class="hover:text-sky-200">Teks</a>
      <a href="upload.html" class="hover:text-sky-200">Upload</a>
      <a href="my.html" class="hover:text-sky-200">Konten Saya</a>
      <a id="adminLink" href="admin.html" class="px-3 py-1 bg-red-500 rounded-md text-white font-bold"
        style="display: none;">Panel Admin</a>
    </div>
    <div class="flex items-center space-x-4">
      <a href="profil.html" class="flex items-center space-x-3 group">
        <img id="navbarProfilePicture" src="https://placehold.co/32x32/e2e8f0/718096?text=U" alt="Foto Profil"
          class="w-8 h-8 rounded-full object-cover border-2 border-sky-200 group-hover:border-white transition">
        <span id="welcomeUser" class="font-semibold text-white group-hover:text-sky-200 transition">Pengguna</span>
      </a>
      <button onclick="logout()"
        class="px-3 py-1 border border-white rounded hover:bg-white hover:text-blue-600 text-sm font-semibold">Logout</button>
    </div>
  </nav>

  <main class="flex-1 container mx-auto px-4 py-6">
    <div class="text-center mb-6">
      <h2 class="text-3xl font-bold text-blue-600">Feed Terbaru</h2>
      <p class="text-gray-600">Lihat karya-karya terbaru dari semua kreator.</p>
    </div>
    <div id="feedKonten" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </main>

  <div id="previewOverlay" class="fixed inset-0 bg-black bg-opacity-80 hidden justify-center items-center z-50"><span
      onclick="tutupPreview()"
      class="absolute top-5 right-6 text-white text-4xl cursor-pointer font-bold">&times;</span><img id="previewImage"
      class="max-w-[90%] max-h-[90%] rounded shadow-2xl" /></div>
  <div id="bacaModal" class="fixed inset-0 bg-black bg-opacity-70 hidden justify-center items-center z-50">
    <div class="bg-white max-w-xl w-full mx-4 p-6 rounded-xl shadow-lg relative"><button onclick="tutupBaca()"
        class="absolute top-2 right-2 text-gray-600 hover:text-red-500 text-xl font-bold">✖</button>
      <h2 id="judulBaca" class="text-xl font-bold mb-2 text-blue-700"></h2>
      <p id="isiBaca" class="text-gray-800 whitespace-pre-line leading-relaxed text-sm max-h-[60vh] overflow-y-auto">
      </p>
    </div>
  </div>

  <footer class="bg-gray-100 text-center text-gray-600 py-4 text-sm mt-auto">
    &copy; 2025 <a href="https://portfolio-chx.netlify.app/" class="font-semibold text-black hover:underline">CHX</a> •
    All rights reserved.
  </footer>

  <script>
    function showToast(m, t = 'success') { const e = document.getElementById("toast-container"), o = document.createElement("div"), s = { success: "bg-green-500", error: "bg-red-500" }; o.className = `w-auto max-w-xs p-4 text-white rounded-lg shadow-lg animate-fade-in-right ${s[t]}`; o.textContent = m; const n = document.createElement("style"); n.innerHTML = "@keyframes fade-in-right{from{opacity:0;transform:translateX(100%)}to{opacity:1;transform:translateX(0)}}.animate-fade-in-right{animation:fade-in-right .5s ease-out forwards}"; document.head.appendChild(n); e.appendChild(o); setTimeout(() => o.remove(), 3e3) } function logout() { localStorage.removeItem("loggedInUser"), showToast("Anda telah berhasil logout."), setTimeout(() => { window.location.href = "index.html" }, 1500) }

    // FUNGSI CEK LOGIN BARU
    function cekLogin() {
      const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));
      if (!loggedInUser) return showToast("Silakan login terlebih dahulu.", "error"), void setTimeout(() => { window.location.href = "login.html" }, 1500);

      // Tampilkan nama & foto
      const welcomeLink = document.getElementById("welcomeUser");
      if (welcomeLink) welcomeLink.textContent = loggedInUser.name;
      const navbarPic = document.getElementById("navbarProfilePicture");
      if (navbarPic && loggedInUser.profilePicture) navbarPic.src = loggedInUser.profilePicture;

      // DIUBAH: Tampilkan tombol admin jika rolenya admin
      const adminLink = document.getElementById('adminLink');
      if (adminLink && loggedInUser.role === 'admin') {
        adminLink.style.display = 'inline-block';
      }
    }

    function tampilkanFeed() {
      const konten = JSON.parse(localStorage.getItem("konten") || "[]").reverse(), container = document.getElementById("feedKonten"); container.innerHTML = ""; if (0 === konten.length) return void (container.innerHTML = "<p class='col-span-full text-gray-500 text-center'>Belum ada konten yang diunggah.</p>"); const placeholderImg = "https://placehold.co/24x24/e2e8f0/718096?text=U"; konten.forEach(item => { const e = document.createElement("div"); e.className = "bg-white rounded-lg shadow hover:shadow-lg transition overflow-hidden flex flex-col"; const t = item.teks ? item.teks.match(/[^.!?]+[.!?]+/g) || [] : [], n = t.slice(0, 1).join(" "); e.innerHTML = `\n          ${"gambar" === item.jenis ? `<img src="${item.gambar}" onclick="tampilkanPreview('${item.gambar}')" class="w-full h-48 object-contain cursor-pointer bg-gray-50 p-1" />` : ""}\n          <div class="p-4 flex-1 flex flex-col">\n            <h3 class="font-semibold text-lg text-blue-700">${item.judul}</h3>\n            ${"teks" === item.jenis ? `<p class="text-sm text-gray-600 mt-1 flex-1">${t.length > 5 ? n + "..." : item.teks}</p>${t.length > 5 ? `<button onclick="bukaBaca('${encodeURIComponent(item.teks)}', '${encodeURIComponent(item.judul)}')" class="mt-2 text-blue-500 hover:underline text-sm self-start font-semibold">Baca Selengkapnya</button>` : ""}` : ""}\n            <div class="mt-auto pt-3 border-t flex flex-wrap items-center gap-x-4 gap-y-2">\n                <span class="bg-blue-200 text-blue-800 text-xs px-2 py-1 rounded-full">${item.kategori}</span>\n                <div class="flex items-center gap-2">\n                    <img src="${item.userProfilePicture || placeholderImg}" alt="Author" class="w-6 h-6 rounded-full object-cover">\n                    <span class="text-gray-500 text-xs">Oleh: ${item.userName}</span>\n                </div>\n            </div>\n          </div>\n        `, container.appendChild(e) })
    }
    function tampilkanPreview(e) { document.getElementById("previewImage").src = e, document.getElementById("previewOverlay").style.display = "flex" } function tutupPreview() { document.getElementById("previewOverlay").style.display = "none" } function bukaBaca(e, o) { const t = decodeURIComponent(e), n = decodeURIComponent(o); document.getElementById("judulBaca").textContent = n, document.getElementById("isiBaca").textContent = t, document.getElementById("bacaModal").style.display = "flex" } function tutupBaca() { document.getElementById("bacaModal").style.display = "none" }
    document.addEventListener("DOMContentLoaded", () => { cekLogin(), tampilkanFeed() });
  </script>
</body>

</html>
