<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - RZF Academy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #007BFF, #00BFFF);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            background: #f8f9fa;
            padding: 10px;
        }
    </style>
</head>

<body class="d-flex flex-column min-vh-100">

    <div class="login-box">
        <h3 class="text-center text-primary mb-4">Login ke RZF Academy</h3>
        <form onsubmit="return handleLogin(event)">
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" id="email" class="form-control" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" id="password" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
            <p class="text-center mt-3 mb-0">Belum punya akun? <a href="registrasi.html">Daftar</a></p>
        </form>
    </div>

    <footer class="mt-auto text-center text-muted py-3" style="background:#f8f9fa;">
        &copy; 2025 <a href="https://portfolio-chx.netlify.app/"
            class="text-decoration-none fw-semibold text-dark">CHX</a> â€¢ All rights
        reserved.
    </footer>

    <script>
        function handleLogin(e) {
            e.preventDefault();

            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const users = JSON.parse(localStorage.getItem("users") || "[]");

            const user = users.find(u => u.email === email && u.password === password);
            if (!user) {
                alert("Email atau password salah.");
                return;
            }

            // Simpan user ke localStorage
            localStorage.setItem("userId", user.id);
            localStorage.setItem("userName", user.name);
            localStorage.setItem("userEmail", user.email);
            localStorage.setItem("userRole", user.role);
            localStorage.setItem("loggedInUser", JSON.stringify(user)); // Tambahan penting

            alert("Login berhasil!");

            if (user.role === "admin") {
                window.location.href = "admin.html";
            } else {
                window.location.href = "dashboard.html";
            }
        }
    </script>


</body>

</html>
