<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - RZF Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-600 to-sky-400 min-h-screen flex flex-col justify-center items-center px-4">

    <div id="toast-container" class="fixed top-5 right-5 z-[100] space-y-2"></div>

    <main class="w-full max-w-sm">
        <div class="bg-white p-8 rounded-xl shadow-2xl">
            <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">Login ke RZF Academy</h2>
            <form id="login-form" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="email" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-sky-400" required />
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-sky-400" required />
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-600 transition duration-300">Login</button>
                <p class="text-center text-sm text-gray-600 pt-2">
                    Belum punya akun? <a href="registrasi.html" class="font-semibold text-blue-500 hover:underline">Daftar</a>
                </p>
            </form>
        </div>
    </main>

    <footer class="text-center text-white/80 py-4 text-sm mt-8">
        &copy; 2025 <a href="https://portfolio-chx.netlify.app/" class="font-semibold hover:underline">CHX</a> â€¢ All rights reserved.
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

        // --- KONFIGURASI FIREBASE (LENGKAP) ---
        const firebaseConfig = {
            apiKey: "AIzaSyAZF0O1y9nqZAuDXgwMf3vucM5OD1goavQ",
            authDomain: "rzf-academy-bd.firebaseapp.com",
            databaseURL: "https://rzf-academy-bd-default-rtdb.firebaseio.com",
            projectId: "rzf-academy-bd",
            storageBucket: "rzf-academy-bd.appspot.com",
            messagingSenderId: "875822158869",
            appId: "1:875822158869:web:a88c284f1d031d9da3aa1c",
        };
        
        // --- INISIALISASI FIREBASE ---
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // --- FUNGSI UTILITAS ---
        function showToast(message, type = 'success') {
            const styleId = 'toast-animation-style';
            if (!document.getElementById(styleId)) {
                const style = document.createElement('style');
                style.id = styleId;
                style.innerHTML = `@keyframes f-in-r{from{opacity:0;transform:translateX(100%)}to{opacity:1;transform:translateX(0)}}.animate-f-in-r{animation:f-in-r .5s ease-out forwards}`;
                document.head.appendChild(style);
            }
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            const colors = { success: 'bg-green-500', error: 'bg-red-500', info: 'bg-sky-500' };
            toast.className = `w-auto max-w-xs p-4 text-white rounded-lg shadow-lg ${colors[type]} animate-f-in-r`;
            toast.textContent = message;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        // --- FUNGSI LOGIN ---
        const handleLogin = (e) => {
            e.preventDefault();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            signInWithEmailAndPassword(auth, email, password)
                .then(userCredential => {
                    // Setelah berhasil login di Auth, ambil data profil dari Database
                    return get(ref(db, 'users/' + userCredential.user.uid));
                })
                .then(snapshot => {
                    if (snapshot.exists()) {
                        const userProfile = snapshot.val();
                        // Simpan profil ke localStorage untuk digunakan di halaman lain
                        localStorage.setItem("loggedInUser", JSON.stringify(userProfile));
                        showToast("Login berhasil!");
                        setTimeout(() => {
                            // Arahkan ke halaman yang sesuai berdasarkan role
                            window.location.href = userProfile.role === 'admin' ? "admin.html" : "dashboard.html";
                        }, 1000);
                    } else { 
                        throw new Error("Data profil pengguna tidak ditemukan."); 
                    }
                })
                .catch(error => {
                    let errorMessage = "Login gagal: ";
                    switch (error.code) {
                        case 'auth/user-not-found':
                        case 'auth/wrong-password':
                        case 'auth/invalid-credential':
                            errorMessage += "Email atau password salah.";
                            break;
                        default:
                            errorMessage += error.message;
                            break;
                    }
                    showToast(errorMessage, 'error');
                });
        };

        // --- PENGECEKAN SAAT HALAMAN DIMUAT ---
        // Cek jika user sudah login, langsung arahkan ke dashboard
        onAuthStateChanged(auth, user => {
            if (user) {
                showToast('Anda sudah login, mengarahkan ke dashboard...', 'info');
                setTimeout(() => window.location.href = 'dashboard.html', 1000);
            }
        });

        // Hubungkan fungsi login ke form
        document.getElementById('login-form').addEventListener('submit', handleLogin);
    </script>
</body>
</html>
