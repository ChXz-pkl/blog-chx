<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Galeri - RZF Academy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f0f9ff;
        }

        .navbar-custom {
            background: linear-gradient(to right, #007BFF, #00BFFF);
        }

        .galeri-img {
            width: 100%;
            height: auto;
            object-fit: contain;
            /* Ganti dari cover ke contain */
            background-color: #e9ecef;
            /* optional, latar belakang netral */
            max-height: 300px;
            /* batasi tinggi agar tidak terlalu besar */
        }

        footer {
            background: #f8f9fa;
            padding: 10px;
        }

        #previewOverlay {
            display: none;
            position: fixed;
            z-index: 9999;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        #previewOverlay img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            box-shadow: 0 0 20px #000;
        }

        #closePreview {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>

<body class="d-flex flex-column min-vh-100">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-custom navbar-dark px-3">
        <a class="navbar-brand fw-bold" href="dashboard.html">RZF Academy</a>
        <!-- Tombol toggle untuk mobile -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Isi menu -->
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a href="galeri.html" class="nav-link text-white">Galeri</a>
                </li>
                <li class="nav-item">
                    <a href="text.html" class="nav-link text-white">Teks</a>
                </li>
                <li class="nav-item">
                    <a href="upload.html" class="nav-link text-white">Upload</a>
                </li>
                <li class="nav-item">
                    <a href="my.html" class="nav-link text-white">Konten Saya</a>
                </li>
            </ul>

            <!-- Tombol Upload dan Konten Saya di sisi kanan -->
            <div class="d-flex ms-3">
                <a href="upload.html" class="btn btn-light btn-sm me-2">Upload</a>
                <a href="my.html" class="btn btn-outline-light btn-sm">Konten Saya</a>
            </div>
        </div>
    </nav>

    <!-- FILTER -->
    <div class="container my-4">
        <div class="row justify-content-between align-items-center mb-3">
            <div class="col-md-6">
                <h4 class="text-primary">Galeri Foto</h4>
            </div>
            <div class="col-md-6 text-end">
                <select id="filterKategori" class="form-select w-auto d-inline" onchange="tampilGambar()">
                    <option value="">Semua Kategori</option>
                </select>
            </div>
        </div>

        <!-- TAMPILAN GAMBAR -->
        <div class="row" id="galeriContainer">
            <!-- Diisi JS -->
        </div>
    </div>
    <div id="previewOverlay" onclick="tutupPreview()">
        <span id="closePreview">&times;</span>
        <img id="previewImage" src="">
    </div>


    <!-- FOOTER -->
    <footer class="mt-auto text-center text-muted py-3" style="background:#f8f9fa;">
        &copy; 2025 <a href="https://portfolio-chx.netlify.app/"
            class="text-decoration-none fw-semibold text-dark">CHX</a> â€¢ All rights
        reserved.
    </footer>

    <script>
        function isiDropdownKategori() {
            const select = document.getElementById("filterKategori");
            const list = JSON.parse(localStorage.getItem("kategoriList") || "[]");

            select.innerHTML = `<option value="">Semua Kategori</option>`;
            list.forEach(kat => {
                const opt = document.createElement("option");
                opt.value = kat;
                opt.textContent = kat.charAt(0).toUpperCase() + kat.slice(1);
                select.appendChild(opt);
            });
        }

        function tampilGambar() {
            const konten = JSON.parse(localStorage.getItem("konten") || "[]");
            const filter = document.getElementById("filterKategori").value;
            const container = document.getElementById("galeriContainer");

            const gambarKonten = konten.filter(item => item.jenis === "gambar" && (!filter || item.kategori === filter));
            container.innerHTML = "";

            if (gambarKonten.length === 0) {
                container.innerHTML = "<p class='text-muted'>Tidak ada gambar ditemukan.</p>";
                return;
            }

            gambarKonten.reverse().forEach(item => {
                const card = document.createElement("div");
                card.className = "col-md-6 mb-4";
                card.innerHTML = `
          <div class="card shadow-sm h-100">
            <img src="${item.gambar}" class="card-img-top bg-light p-2"
  style="width:100%; max-height:300px; object-fit:contain; cursor:pointer;"
  onclick="tampilkanPreview('${item.gambar}')">

            <div class="card-body">
              <h5 class="card-title">${item.judul}</h5>
              <span class="badge bg-info text-dark">${item.kategori}</span>
              <p class="text-muted mt-2 mb-0"><small>Oleh: ${item.userName}</small></p>
            </div>
          </div>
        `;
                container.appendChild(card);
            });
        }

        function tampilkanPreview(src) {
            const overlay = document.getElementById("previewOverlay");
            const img = document.getElementById("previewImage");
            img.src = src;
            overlay.style.display = "flex";
        }

        function tutupPreview() {
            document.getElementById("previewOverlay").style.display = "none";
        }

        window.onload = function () {
            isiDropdownKategori();
            tampilGambar();
        };
    </script>

</body>

</html>
