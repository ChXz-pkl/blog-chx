<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Galeri - RZF Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-sky-50 min-h-screen flex flex-col">

    <div id="toast-container" class="fixed top-5 right-5 z-[100] space-y-2"></div>

    <nav class="bg-gradient-to-r from-blue-600 to-sky-400 text-white px-4 py-3 flex justify-between items-center shadow-md">
        <a class="text-xl font-bold" href="dashboard.html">RZF Academy</a>
        <div class="hidden md:flex items-center space-x-4">
            <a href="dashboard.html" class="hover:text-sky-200">Dashboard</a>
            <a href="galeri.html" class="hover:text-sky-200">Galeri</a>
            <a href="text.html" class="hover:text-sky-200">Teks</a>
            <a href="upload.html" class="hover:text-sky-200">Upload</a>
            <a href="my.html" class="hover:text-sky-200">Konten Saya</a>
            <a id="adminLink" href="admin.html" class="px-3 py-1 bg-red-500 rounded-md text-white font-bold" style="display: none;">Panel Admin</a>
        </div>
        <div class="flex items-center space-x-4">
          <a href="profil.html" class="flex items-center space-x-3 group">
            <img id="navbarProfilePicture" src="https://placehold.co/32x32/e2e8f0/718096?text=U" alt="Foto Profil" class="w-8 h-8 rounded-full object-cover border-2 border-sky-200 group-hover:border-white transition">
            <span id="welcomeUser" class="font-semibold text-white group-hover:text-sky-200 transition">Pengguna</span>
          </a>
          <button onclick="logout()" class="px-3 py-1 border border-white rounded hover:bg-white hover:text-blue-600 text-sm font-semibold">Logout</button>
        </div>
    </nav>

    <main class="flex-1 container mx-auto px-4 py-6">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold text-blue-600">Galeri Foto</h2>
            <select id="filterKategori" class="border rounded px-3 py-1.5 shadow-sm focus:outline-none focus:ring-2 focus:ring-sky-400" onchange="tampilGambar()"></select>
        </div>
        <div id="galeriContainer" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
    </main>

    <div id="previewOverlay" class="fixed inset-0 bg-black bg-opacity-80 hidden justify-center items-center z-50"><span onclick="tutupPreview()" class="absolute top-5 right-6 text-white text-4xl cursor-pointer font-bold">&times;</span><img id="previewImage" class="max-w-[90%] max-h-[90%] rounded shadow-2xl" /></div>

    <footer class="bg-gray-100 text-center text-gray-600 py-4 text-sm mt-auto">
        &copy; 2025 <a href="https://portfolio-chx.netlify.app/" class="font-semibold text-black hover:underline">CHX</a> â€¢ All rights reserved.
    </footer>

    <script>
        function showToast(m,t='success'){const e=document.getElementById("toast-container"),o=document.createElement("div"),s={success:"bg-green-500",error:"bg-red-500"};o.className=`w-auto max-w-xs p-4 text-white rounded-lg shadow-lg animate-fade-in-right ${s[t]}`;o.textContent=m;const n=document.createElement("style");n.innerHTML="@keyframes fade-in-right{from{opacity:0;transform:translateX(100%)}to{opacity:1;transform:translateX(0)}}.animate-fade-in-right{animation:fade-in-right .5s ease-out forwards}";document.head.appendChild(n);e.appendChild(o);setTimeout(()=>o.remove(),3e3)}function logout(){localStorage.removeItem("loggedInUser"),showToast("Anda telah berhasil logout."),setTimeout(()=>{window.location.href="index.html"},1500)}
        function cekLogin(){
            const loggedInUser=JSON.parse(localStorage.getItem("loggedInUser"));
            if(!loggedInUser)return showToast("Silakan login terlebih dahulu.","error"),void setTimeout(()=>{window.location.href="login.html"},1500);
            const welcomeLink=document.getElementById("welcomeUser");
            if(welcomeLink)welcomeLink.textContent=loggedInUser.name;
            const navbarPic=document.getElementById("navbarProfilePicture");
            if(navbarPic&&loggedInUser.profilePicture)navbarPic.src=loggedInUser.profilePicture;
            const adminLink=document.getElementById('adminLink');
            if(adminLink&&loggedInUser.role==='admin')adminLink.style.display='inline-block';
        }

        function isiDropdownKategori() {
            const select = document.getElementById("filterKategori");
            const list = JSON.parse(localStorage.getItem("kategoriList") || "[]");
            select.innerHTML = `<option value="">Semua Kategori</option>`;
            list.forEach(kat => {
                const opt = document.createElement("option");
                opt.value = kat;
                opt.textContent = kat.charAt(0).toUpperCase() + kat.slice(1);
                select.appendChild(opt);
            });
        }

        function tampilGambar() {
            const konten = JSON.parse(localStorage.getItem("konten") || "[]");
            const filter = document.getElementById("filterKategori").value;
            const container = document.getElementById("galeriContainer");
            const gambarKonten = konten.filter(item => item.jenis === "gambar" && (!filter || item.kategori === filter));
            container.innerHTML = "";

            if (gambarKonten.length === 0) {
                container.innerHTML = "<p class='text-gray-500 text-center col-span-full'>Tidak ada gambar ditemukan untuk kategori ini.</p>";
                return;
            }
            
            const placeholderImg = 'https://placehold.co/24x24/e2e8f0/718096?text=U';
            gambarKonten.reverse().forEach(item => {
                const card = document.createElement("div");
                card.className = "bg-white rounded-lg shadow hover:shadow-lg transition flex flex-col md:flex-row items-start gap-4 p-4";
                card.innerHTML = `
                    <img src="${item.gambar}" onclick="tampilkanPreview('${item.gambar}')" 
                      class="w-32 h-32 object-contain cursor-pointer border rounded bg-gray-50" />
                    <div class="flex-1">
                        <h3 class="font-semibold text-lg text-blue-700">${item.judul}</h3>
                        <div class="mt-3 pt-2 border-t flex flex-wrap items-center gap-x-4 gap-y-2">
                            <span class="bg-blue-200 text-blue-800 text-xs px-2 py-1 rounded-full">${item.kategori}</span>
                            <div class="flex items-center gap-2">
                                <img src="${item.userProfilePicture || placeholderImg}" alt="Author" class="w-6 h-6 rounded-full object-cover">
                                <span class="text-gray-500 text-xs">Oleh: ${item.userName}</span>
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }
        function tampilkanPreview(e){document.getElementById("previewImage").src=e,document.getElementById("previewOverlay").style.display="flex"}
        function tutupPreview(){document.getElementById("previewOverlay").style.display="none"}
        document.addEventListener("DOMContentLoaded",()=>{cekLogin(),isiDropdownKategori(),tampilGambar()});
    </script>
</body>
</html>
