<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Galeri - RZF Academy</title>
    <link rel="stylesheet" href="dist/output.css">
    <style>
        .kategori-badge {
            background-color: #e0e7ff;
            color: #4338ca;
            padding: 4px 12px;
            border-radius: 9999px;
            font-size: .875rem;
            transition: all .2s;
            cursor: pointer;
            border: 1px solid #c7d2fe
        }

        .kategori-badge:hover {
            background-color: #c7d2fe
        }

        .kategori-badge.active {
            background-color: #4f46e5;
            color: #fff;
            font-weight: 600;
            border-color: #4f46e5
        }
    </style>
</head>

<body class="bg-sky-50 min-h-screen flex flex-col">

    <div id="toast-container" class="fixed top-5 right-5 z-[120] space-y-2"></div>

    <nav class="bg-gradient-to-r from-blue-600 to-sky-400 text-white px-4 py-3 shadow-md sticky top-0 z-50">
        <div class="flex justify-between items-center">
            <a class="text-xl font-bold" href="dashboard.html">RZF Academy</a>
            <button id="menu-toggle" class="md:hidden text-2xl focus:outline-none">&#9776;</button>
        </div>
        <div id="nav-menu"
            class="hidden md:flex flex-col md:flex-row mt-3 md:mt-0 md:items-center md:justify-between w-full">
            <div class="flex flex-col md:flex-row md:items-center md:space-x-4 space-y-2 md:space-y-0 mt-2 md:mt-0">
                <a href="dashboard.html" class="hover:text-sky-200">Dashboard</a>
                <a href="galeri.html" class="font-bold">Galeri</a>
                <a href="text.html" class="hover:text-sky-200">Teks</a>
                <a href="my.html" class="hover:text-sky-200">Konten Saya</a>
                <a href="upload.html" class="hover:text-sky-200">Upload</a>
                <a id="adminLink" href="admin.html"
                    class="px-3 py-1 bg-red-500 rounded-md text-white font-bold hidden">Panel Admin</a>
            </div>
            <div class="flex items-center gap-3 mt-3 md:mt-0">
                <a href="profil.html" class="flex items-center space-x-2 group">
                    <img id="navbarProfilePicture" src="https://placehold.co/32x32/e2e8f0/718096?text=U"
                        class="w-8 h-8 rounded-full border border-sky-200 group-hover:border-white transition" />
                    <span id="welcomeUser" class="font-semibold group-hover:text-sky-200 transition">Pengguna</span>
                </a>
                <button id="logout-button"
                    class="px-3 py-1 border border-white rounded hover:bg-white hover:text-blue-600 text-sm font-semibold">Logout</button>
            </div>
        </div>
    </nav>

    <main class="flex-1 container mx-auto px-4 py-6">
        <div class="text-center mb-6">
            <h2 class="text-3xl font-bold text-blue-600">Galeri Foto</h2>
            <p class="text-gray-600 mt-1">Jelajahi semua konten visual dari para kreator.</p>
        </div>
        <div id="kategoriBadges" class="flex flex-wrap justify-center gap-2 mb-8"></div>
        <div id="galeriContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </main>

    <div id="previewOverlay" class="fixed inset-0 bg-black bg-opacity-80 hidden justify-center items-center z-50"><span
            id="close-preview"
            class="absolute top-5 right-6 text-white text-4xl cursor-pointer font-bold">&times;</span><img
            id="previewImage" class="max-w-[90%] max-h-[90%] rounded shadow-2xl" /></div>

    <footer class="bg-gray-100 text-center text-gray-600 py-4 text-sm mt-auto">
        &copy; 2025 <a href="https://portfolio-chx.netlify.app/"
            class="font-semibold text-black hover:underline">CHX</a> • All rights reserved.
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

        // --- KONFIGURASI FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyAZF0O1y9nqZAuDXgwMf3vucM5OD1goavQ",
            authDomain: "rzf-academy-bd.firebaseapp.com",
            databaseURL: "https://rzf-academy-bd-default-rtdb.firebaseio.com",
            projectId: "rzf-academy-bd",
            storageBucket: "rzf-academy-bd.appspot.com",
            messagingSenderId: "875822158869",
            appId: "1:875822158869:web:a88c284f1d031d9da3aa1c",
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // --- Elemen UI ---
        const galeriContainerEl = document.getElementById('galeriContainer');
        const kategoriBadgesEl = document.getElementById('kategoriBadges');
        const previewOverlay = document.getElementById("previewOverlay");
        const previewImage = document.getElementById("previewImage");

        // --- Cache Global ---
        let semuaKontenCache = [];

        // --- Fungsi Utilitas ---
        function showToast(m, t = 'success') {
            const n = document.getElementById("toast-container");
            const e = document.createElement("div");
            const o = { success: "bg-green-500", error: "bg-red-500", info: "bg-sky-500" };
            e.className = `w-auto max-w-xs p-4 text-white rounded-lg shadow-lg animate-f-in-r ${o[t]}`;
            e.textContent = m;
            const a = document.createElement("style");
            a.id = "toast-animation-style";
            a.innerHTML = "@keyframes f-in-r{from{opacity:0;transform:translateX(100%)}to{opacity:1;transform:translateX(0)}}.animate-f-in-r{animation:f-in-r .5s ease-out forwards}";
            document.head.appendChild(a);
            n.appendChild(e);
            setTimeout(() => e.remove(), 3000);
        }

        const logout = () => {
            signOut(auth).then(() => {
                localStorage.removeItem("loggedInUser");
                showToast("Anda berhasil logout.");
                setTimeout(() => window.location.href = "index.html", 1500);
            });
        };

        const tampilkanPreview = (url) => {
            previewImage.src = url;
            previewOverlay.style.display = "flex";
            document.body.style.overflow = 'hidden'; 
        };

        const tutupPreview = () => {
            previewOverlay.style.display = "none";
            document.body.style.overflow = '';
        };

        // --- Tampilkan Kategori + Event Filter ---
        const tampilkanKategori = () => {
            const kategoriRef = ref(db, 'kategoriList');
            get(kategoriRef).then(snapshot => {
                let badgeHTML = `<button class="kategori-badge" data-kategori="semua">Semua</button>`;
                if (snapshot.exists()) {
                    snapshot.val().forEach(kat => {
                        const katFormatted = kat.charAt(0).toUpperCase() + kat.slice(1);
                        badgeHTML += `<button class="kategori-badge" data-kategori="${kat}">${katFormatted}</button>`;
                    });
                }
                kategoriBadgesEl.innerHTML = badgeHTML;

                // Setelah badge dimuat, pilih salah satu kategori & tampilkan
                const firstBadge = kategoriBadgesEl.querySelector('[data-kategori="semua"]');

                if (firstBadge) {
                    firstBadge.classList.add('active');
                }

                kategoriBadgesEl.querySelectorAll('.kategori-badge').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        kategoriBadgesEl.querySelector('.active')?.classList.remove('active');
                        e.currentTarget.classList.add('active');
                        if (semuaKontenCache.length > 0) renderGambar();
                    });
                });

                // Panggil renderGambar setelah kategori aktif diset
                if (semuaKontenCache.length > 0) renderGambar();
            });
        };

        // --- Tampilkan Galeri ---
        const renderGambar = () => {
            const activeBadge = document.querySelector('#kategoriBadges .kategori-badge.active');
            const kategoriFilter = activeBadge ? activeBadge.dataset.kategori : 'semua';

            galeriContainerEl.innerHTML = "";

            const gambarKonten = semuaKontenCache.filter(item => item.jenis === 'gambar' && item.gambar);
            const hasil = kategoriFilter === 'semua'
                ? gambarKonten
                : gambarKonten.filter(k => k.kategori === kategoriFilter);

            if (hasil.length === 0) {
                galeriContainerEl.innerHTML = "<p class='col-span-full text-gray-500 text-center'>Tidak ada gambar untuk kategori ini.</p>";
                return;
            }

            hasil.sort((a, b) => new Date(b.waktu) - new Date(a.waktu)).forEach(item => {
                const card = document.createElement("div");
                card.className = "bg-white rounded-lg shadow hover:shadow-lg transition p-4";
                const placeholder = 'https://placehold.co/24x24/e2e8f0/718096?text=U';
                card.innerHTML = `
            <img src="${item.gambar}" alt="${item.judul}" class="w-full h-56 object-contain cursor-pointer border rounded bg-gray-50 mb-4">
            <h3 class="font-semibold text-lg text-blue-700 truncate">${item.judul}</h3>
            <div class="mt-2 pt-2 border-t flex items-center justify-between">
                <span class="bg-blue-100 text-blue-800 text-xs font-medium px-2.5 py-0.5 rounded">${item.kategori}</span>
                <div class="flex items-center gap-2">
                    <img src="${item.userProfilePicture || placeholder}" class="w-6 h-6 rounded-full object-cover" />
                    <span class="text-gray-500 text-xs">${item.userName}</span>
                </div>
            </div>`;
                card.querySelector('img').addEventListener('click', () => tampilkanPreview(item.gambar));
                galeriContainerEl.appendChild(card);
            });
        };

        // --- Ambil Semua Konten Sekali ---
        const fetchAllContentAndRender = () => {
            const kontenRef = ref(db, 'konten');
            galeriContainerEl.innerHTML = "<p class='col-span-full text-center text-gray-500'>Memuat gambar...</p>";

            get(ref(db, 'konten')).then(snapshot => {
                console.log("📡 Ambil data konten:", snapshot.exists());

                semuaKontenCache = [];

                if (snapshot.exists()) {
                    snapshot.forEach(child => {
                        const data = child.val();
                        console.log("➡️ Item:", data); // LOG DATA NYATA
                        semuaKontenCache.push(data);
                    });
                } else {
                    console.warn("⚠️ Tidak ada data ditemukan.");
                }

                console.log("📦 Total item:", semuaKontenCache.length);
                renderGambar();
            });

        };

        // --- INIT ---
        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById('logout-button').addEventListener('click', logout);
            document.getElementById('menu-toggle').addEventListener('click', () => {
                document.getElementById('nav-menu').classList.toggle("hidden");
            });
            document.getElementById('close-preview').addEventListener('click', tutupPreview);
            previewOverlay.addEventListener('click', e => {
                if (e.target === previewOverlay) tutupPreview();
            });

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    get(ref(db, 'users/' + user.uid)).then(snapshot => {
                        if (snapshot.exists()) {
                            const userProfile = snapshot.val();
                            localStorage.setItem('loggedInUser', JSON.stringify(userProfile));
                            document.getElementById("welcomeUser").textContent = userProfile.name;
                            if (userProfile.profilePicture) document.getElementById("navbarProfilePicture").src = userProfile.profilePicture;
                            if (userProfile.role === 'admin') document.getElementById("adminLink").classList.remove('hidden');

                            tampilkanKategori();             // ⬅️ tampilkan tombol filter
                            fetchAllContentAndRender();      // ⬅️ ambil semua gambar
                        } else {
                            logout();
                        }
                    });
                } else {
                    showToast("Silakan login terlebih dahulu.", "error");
                    setTimeout(() => window.location.href = "login.html", 1500);
                }
            });
        });
    </script>

</body>

</html>
