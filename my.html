                    <!-- NEW: Field untuk edit gambar -->
                    <div id="fieldEditGambar" style="display: none;">
                        <label for="editGambar" class="block text-sm font-medium text-gray-700 mb-1">Ganti Gambar</label>

                        class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">Batal</button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
        import { getDatabase, ref, query, orderByChild, equalTo, remove, update, get } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";
        import { getStorage, ref as storageRef, deleteObject } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-storage.js"; 

        // --- KONFIGURASI FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyAZF0O1y9nqZAuDXgwMf3vucM5OD1goavQ",
            authDomain: "rzf-academy-bd.firebaseapp.com",
            databaseURL: "https://rzf-academy-bd-default-rtdb.firebaseio.com",
            projectId: "rzf-academy-bd",
            storageBucket: "rzf-academy-bd.appspot.com", 
            messagingSenderId: "875822158869",
            appId: "1:875822158869:web:a88c284f1d031d9da3aa1c",
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        const storage = getStorage(app); 

        let confirmCallback = null;
        let loggedInUser = null; 
        let semuaKontenCache = []; 
        let lastVisibleKey = null; 
        const ITEMS_PER_PAGE = 6; 

        // --- UI Elements ---
        const kontenContainer = document.getElementById('kontenContainer');
        const loadingIndicator = document.getElementById('loading-indicator');
        const loadMoreButton = document.getElementById('load-more-button');

        // Edit Modal Elements
        const editModal = document.getElementById('editModal');
        const editIdInput = document.getElementById('editId');
        const editJudulInput = document.getElementById('editJudul');
        const editKategoriSelect = document.getElementById('editKategori');
        const editTeksGroup = document.getElementById('editTeksGroup');
        const editTeksArea = document.getElementById('editTeks');
        const fieldEditGambar = document.getElementById('fieldEditGambar'); 
        const editImagePreview = document.getElementById('editImagePreview'); 
        const editGambarInput = document.getElementById('editGambar'); 
        const simpanEditBtn = document.getElementById('simpanEditBtn'); 

        let editSelectedFile = null; 


        // --- Fungsi Utilitas & UI ---
        function showToast(m, t = 'success') { 
            const n = document.getElementById("toast-container"), e = document.createElement("div"), o = { success: "bg-green-500", error: "bg-red-500", info: "bg-sky-500" }; 
            e.className = `w-auto max-w-xs p-4 text-white rounded-lg shadow-lg animate-f-in-r ${o[t]}`, e.textContent = m; 
            const a = document.createElement("style"); 
            a.id = "toast-animation-style", a.innerHTML = "@keyframes f-in-r{from{opacity:0;transform:translateX(100%)}to{opacity:1;transform:translateX(0)}}.animate-f-in-r{animation:f-in-r .5s ease-out forwards}", document.head.appendChild(a), n.appendChild(e), setTimeout(() => e.remove(), 3e3) 
        }
        const logout = () => signOut(auth).then(() => { localStorage.removeItem("loggedInUser"); showToast("Anda berhasil logout."); setTimeout(() => window.location.href = "index.html", 1500); });

        const showConfirmModal = (message, onConfirm) => {
            document.getElementById("confirmModalMessage").textContent = message;
            confirmCallback = onConfirm;
            document.getElementById("confirmModal").style.display = "flex";
            document.body.style.overflow = 'hidden'; 
        };
        const hideConfirmModal = () => {
            document.getElementById("confirmModal").style.display = "none";
            confirmCallback = null;
            document.body.style.overflow = ''; 
        };

        const previewOverlay = document.getElementById("previewOverlay");
        const previewImage = document.getElementById("previewImage");
        const bacaModal = document.getElementById("bacaModal");

        const bukaPreview = (src) => {
            previewImage.src = src;
            previewOverlay.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        };
        const tutupPreview = () => {
            previewOverlay.style.display = 'none';
            document.body.style.overflow = '';
        };

        const bukaBaca = (judul, teks) => {
            document.getElementById('judulBaca').textContent = judul;
            document.getElementById('isiBaca').innerHTML = (teks || "").replace(/\n/g, "<br>");
            bacaModal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        };
        const tutupBaca = () => {
            bacaModal.style.display = 'none';
            document.body.style.overflow = ''; 
        };

        // NEW: Function to preview image in edit modal with resizing
        const previewEditImage = () => {
            editSelectedFile = editGambarInput.files[0];
            if (editSelectedFile) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        const MAX_WIDTH = 96; // Max width for preview
                        const MAX_HEIGHT = 96; // Max height for preview
                        let width = img.width;
                        let height = img.height;

                        // Calculate new dimensions while maintaining aspect ratio
                        if (width > height) {
                            if (width > MAX_WIDTH) {
                                height *= MAX_WIDTH / width;
                                width = MAX_WIDTH;
                            }
                        } else {
                            if (height > MAX_HEIGHT) {
                                width *= MAX_HEIGHT / height;
                                height = MAX_HEIGHT;
                            }
                        }
                        canvas.width = width;
                        canvas.height = height;

                        ctx.drawImage(img, 0, 0, width, height);
                        editImagePreview.src = canvas.toDataURL('image/jpeg', 0.7); // Convert to JPEG with 70% quality
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(editSelectedFile);
            } else {
                editImagePreview.src = ""; // Clear preview if no file selected
            }
        };

        // --- Fungsi Modal Edit ---
        const bukaEditModal = async (kontenId) => {
            const item = semuaKontenCache.find(c => c.id === kontenId);
            if (!item) return;

            // Reset file input dan preview saat modal dibuka
            editSelectedFile = null;
            editGambarInput.value = ''; // Clear selected file in input
            editImagePreview.src = ""; // Clear image preview

            const kategoriRef = ref(db, 'kategoriList');
            try {
                const snapshot = await get(kategoriRef);
                editKategoriSelect.innerHTML = '';
                if (snapshot.exists()) {
                    snapshot.val().forEach(kat => {
                        const option = document.createElement('option');
                        option.value = kat;
                        option.textContent = kat.charAt(0).toUpperCase() + kat.slice(1);
                        editKategoriSelect.appendChild(option);
                    });
                }
                editKategoriSelect.value = item.kategori;
                document.body.style.overflow = 'hidden';
            } catch (error) {
                console.error("Gagal memuat kategori untuk edit:", error);
                showToast("Gagal memuat kategori.", "error");
            }

            editIdInput.value = item.id;
            editJudulInput.value = item.judul;

            // Tampilkan atau sembunyikan field gambar/teks berdasarkan jenis konten
            if (item.jenis === 'teks') {
                editTeksArea.value = item.teks;
                editTeksGroup.style.display = 'block';
                fieldEditGambar.style.display = 'none';
            } else if (item.jenis === 'gambar') {
                editTeksGroup.style.display = 'none';
                fieldEditGambar.style.display = 'block';
                // Set current image for preview (no resizing needed for existing URL)
                editImagePreview.src = item.gambar || "https://placehold.co/96x96/e2e8f0/718096?text=Gambar"; 
            }
            editModal.style.display = "flex";
        };

        const tutupEditModal = () => {
            editModal.style.display = "none";
            document.body.style.overflow = ''; 
        };

        const handleSimpanEdit = async (e) => {
            e.preventDefault();
            const idToUpdate = editIdInput.value;
            const itemToUpdate = semuaKontenCache.find(c => c.id === idToUpdate);
            if (!itemToUpdate) return;

            simpanEditBtn.disabled = true;
            simpanEditBtn.textContent = 'Menyimpan...';

            let newImageUrl = itemToUpdate.gambar; // Default to old image URL

            try {
                if (editSelectedFile) { // If a new image file is selected
                    const file = editSelectedFile;
                    const MAX_FILE_SIZE = 5 * 1024 * 1024; // 5 MB
                    if (file.size > MAX_FILE_SIZE) {
                        showToast("Ukuran gambar terlalu besar (maks 5MB).", "error");
                        simpanEditBtn.disabled = false;
                        simpanEditBtn.textContent = 'Simpan Perubahan';
                        return;
                    }

                    const formData = new FormData();
                    formData.append('file', file);
                    formData.append('upload_preset', 'rzf-unsigned'); // Your Cloudinary upload preset

                    const cloudinaryUrl = 'https://api.cloudinary.com/v1_1/dvrbdmikf/image/upload'; // Your Cloudinary Cloud Name
                    
                    showToast("Mengunggah gambar baru...", 'info');
                    const response = await fetch(cloudinaryUrl, {
                        method: 'POST',
                        body: formData
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error.message || 'Unggahan gambar ke Cloudinary gagal.');
                    }

                    const data = await response.json();
                    newImageUrl = data.secure_url; // Get new image URL from Cloudinary

                    // Opsional: Jika Anda ingin menghapus gambar lama dari Cloudinary,
                    // ini biasanya memerlukan server-side karena otentikasi API Cloudinary.
                    // Jika Anda tidak memiliki server-side, gambar lama akan tetap ada.
                    // Contoh: if (itemToUpdate.gambar) { /* Panggil server-side untuk hapus gambar lama */ }
                }

                const updatedData = {
                    judul: editJudulInput.value.trim(),
                    kategori: editKategoriSelect.value,
                    waktu: new Date().toISOString()
                };

                if (itemToUpdate.jenis === 'teks') {
                    updatedData.teks = editTeksArea.value;
                } else if (itemToUpdate.jenis === 'gambar') {
                    updatedData.gambar = newImageUrl; // Update with new or old image URL
                }

                const itemRef = ref(db, 'konten/' + idToUpdate);
                await update(itemRef, updatedData);
                
                showToast("Konten berhasil diperbarui!");
                tutupEditModal();
                editSelectedFile = null; // Clear selected file after successful update
                fetchMyContent(false); // Muat ulang konten untuk refresh tampilan
            } catch (err) {
                showToast("Gagal memperbarui: " + err.message, 'error');
            } finally {
                simpanEditBtn.disabled = false;
                simpanEditBtn.textContent = 'Simpan Perubahan';
            }
        };

        const handleHapusKonten = (kontenId) => {
            const item = semuaKontenCache.find(c => c.id === kontenId);
            if (!item) return;
            showConfirmModal("Apakah Anda yakin ingin menghapus konten ini secara permanen?", async () => {
                const dbRef = ref(db, 'konten/' + kontenId);
                try {
                    await remove(dbRef);
                    // Jika gambar di Cloudinary, Anda tidak bisa menghapusnya langsung dari client-side
                    // tanpa mengekspos kunci API atau menggunakan signed deletion yang kompleks.
                    // Jika Anda menggunakan Firebase Storage, logika deleteObject ini akan berfungsi.
                    // if (item.jenis === 'gambar' && item.gambar) {
                    //     const imageRef = storageRef(storage, item.gambar); // Ini untuk Firebase Storage
                    //     await deleteObject(imageRef).catch(e => console.error("Gagal hapus file dari storage: ", e));
                    // }
                    showToast("Konten berhasil dihapus.");
                    hideConfirmModal();
                    fetchMyContent(false); 
                } catch (err) {
                    showToast("Gagal menghapus: " + err.message, 'error');
                    hideConfirmModal();
                }
            });
        };

        // --- Fungsi Utama untuk Menampilkan Konten ---
        const renderMyContent = (dataToRender) => {
            kontenContainer.innerHTML = ""; 
            
            if (dataToRender.length === 0) {
                kontenContainer.innerHTML = "<p class='text-gray-500 col-span-full text-center'>Anda belum mengunggah konten apapun. Mulai berkarya!</p>";
                return;
            }
            
            dataToRender.sort((a, b) => new Date(b.waktu) - new Date(a.waktu)).forEach(item => {
                const card = document.createElement("div");
                card.className = "bg-white rounded-lg shadow hover:shadow-lg transition flex flex-col p-4";
                if (item.jenis === 'gambar') {
                    card.innerHTML = `
                        <img src="${item.gambar || 'https://placehold.co/300x200?text=Gambar+hilang'}" class="w-full h-48 object-contain border rounded bg-gray-50 mb-3 cursor-pointer preview-img" />
                        <div class="flex-1 flex flex-col">
                            <h3 class="font-semibold text-lg text-blue-700">${item.judul}</h3>
                            <div class="mt-auto pt-3 border-t flex items-center justify-between">
                                <span class="bg-blue-100 text-blue-800 text-xs font-medium px-2.5 py-0.5 rounded">${item.kategori}</span>
                                <div class="space-x-2">
                                    <button data-id="${item.id}" class="edit-btn px-3 py-1 text-sm bg-sky-500 text-white rounded hover:bg-sky-600">Edit</button>
                                    <button data-id="${item.id}" class="hapus-btn px-3 py-1 text-sm bg-red-500 text-white rounded hover:bg-red-600">Hapus</button>
                                </div>
                            </div>
                        </div>`;
                    card.querySelector('.preview-img').addEventListener('click', () => bukaPreview(item.gambar));

                } else { 
                    const fullText = item.teks || '';
                    const preview = fullText.substring(0, 150);
                    const isLongText = fullText.length > 150;

                    card.innerHTML = `
                        <div class="flex-1 flex flex-col">
                            <h3 class="font-semibold text-lg text-blue-700">${item.judul}</h3>
                            <p class="break-words text-sm text-gray-600 mt-1 flex-1">
                                ${preview}${isLongText ? '...' : ''}
                            </p>
                            
                            ${isLongText ? `
                            <div class="mt-2">
                                <button class="text-sm text-blue-600 hover:underline baca-selengkapnya-btn">Baca Selengkapnya</button>
                            </div>
                            ` : ''}

                            <div class="mt-auto pt-3 border-t flex items-center justify-between">
                                <span class="bg-blue-100 text-blue-800 text-xs font-medium px-2.5 py-0.5 rounded">${item.kategori}</span>
                                <div class="space-x-2">
                                    <button data-id="${item.id}" class="edit-btn px-3 py-1 text-sm bg-sky-500 text-white rounded hover:bg-sky-600 md:text-center">Edit</button>
                                    <button data-id="${item.id}" class="hapus-btn px-3 py-1 text-sm bg-red-500 text-white rounded hover:bg-red-600">Hapus</button>
                                </div>
                            </div>
                        </div>`;

                    if (isLongText) {
                        const bacaBtn = card.querySelector('.baca-selengkapnya-btn');
                        if (bacaBtn) {
                            bacaBtn.addEventListener('click', (e) => {
                                e.stopPropagation();
                                bukaBaca(item.judul, item.teks);
                            });
                        }
                    }
                }
                kontenContainer.appendChild(card);
            });
            document.querySelectorAll('.edit-btn').forEach(btn => btn.addEventListener('click', (e) => bukaEditModal(e.currentTarget.dataset.id)));
            document.querySelectorAll('.hapus-btn').forEach(btn => btn.addEventListener('click', (e) => handleHapusKonten(e.currentTarget.dataset.id)));
        };

        // --- Ambil Konten Saya dari Firebase dengan Pagination (Client-side) ---
        const fetchMyContent = async (append = false) => {
            loadingIndicator.style.display = 'flex'; 
            loadMoreButton.style.display = 'none'; 

            if (!loggedInUser || !loggedInUser.id) {
                showToast("ID pengguna tidak tersedia.", "error");
                loadingIndicator.style.display = 'none';
                return;
            }

            const kontenRef = ref(db, 'konten');
            const userContentQuery = query(kontenRef, orderByChild('userId'), equalTo(loggedInUser.id));

            try {
                const snapshot = await get(userContentQuery);
                let allUserItems = [];
                snapshot.forEach(child => {
                    allUserItems.push(child.val());
                });

                allUserItems.sort((a, b) => new Date(b.waktu) - new Date(a.waktu));

                let startIndex = append ? semuaKontenCache.length : 0;
                let endIndex = startIndex + ITEMS_PER_PAGE;

                let itemsForCurrentPage = allUserItems.slice(startIndex, endIndex);

                if (append) {
                    semuaKontenCache = semuaKontenCache.concat(itemsForCurrentPage);
                } else {
                    semuaKontenCache = itemsForCurrentPage;
                }

                lastVisibleKey = (endIndex < allUserItems.length) ? true : null; 

                renderMyContent(semuaKontenCache); 

                if (lastVisibleKey) {
                    loadMoreButton.style.display = 'block';
                } else {
                    loadMoreButton.style.display = 'none';
                }

            } catch (err) {
                console.error("❌ Gagal mengambil konten saya:", err);
                showToast("Gagal memuat konten Anda.", "error");
            } finally {
                loadingIndicator.style.display = 'none'; 
            }
        };

        // --- Titik Masuk Utama Saat Halaman Dimuat ---
        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById('logout-button').addEventListener('click', logout);
            document.getElementById('batalEdit').addEventListener('click', tutupEditModal);
            document.getElementById('edit-form').addEventListener('submit', handleSimpanEdit);
            document.getElementById('confirmModalCancel').addEventListener('click', hideConfirmModal);
            document.getElementById('confirmModalConfirm').addEventListener('click', () => { if (confirmCallback) confirmCallback(); });

            document.getElementById('close-preview').addEventListener('click', tutupPreview);
            previewOverlay.addEventListener('click', (e) => { if (e.target === previewOverlay) tutupPreview(); });
            document.getElementById('close-baca').addEventListener('click', tutupBaca);
            bacaModal.addEventListener('click', (e) => { if (e.target === bacaModal) tutupBaca(); });

            const toggleBtn = document.getElementById("menu-toggle");
            const navMenu = document.getElementById("nav-menu");
            toggleBtn.addEventListener("click", () => { navMenu.classList.toggle("hidden"); });

            // NEW: Event listener for edit image input
            editGambarInput.addEventListener('change', previewEditImage);

            // Event listener untuk tombol "Muat Lebih Banyak"
            loadMoreButton.addEventListener('click', () => {
                loadingIndicator.style.display = 'flex'; 
                fetchMyContent(true); 
            });

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));
                    if (loggedInUser && loggedInUser.id === user.uid) {
                        document.getElementById("welcomeUser").textContent = loggedInUser.name;
                        if (loggedInUser.profilePicture) document.getElementById("navbarProfilePicture").src = loggedInUser.profilePicture;
                        if (loggedInUser.role === 'admin') document.getElementById("adminLink").style.display = 'inline-block';
                        
                        if (semuaKontenCache.length === 0) {
                            loadingIndicator.style.display = 'flex';
                        }
                        fetchMyContent(); 
                    } else {
                        logout();
                    }
                } else {
                    showToast("Silakan login terlebih dahulu.", "error");
                    setTimeout(() => window.location.href = "login.html", 1500);
                }
            });
        });
    </script>
