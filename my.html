<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Konten Saya - RZF Academy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f9ff;
        }

        .navbar-custom {
            background: linear-gradient(to right, #007BFF, #00BFFF);
        }

        .card-img-top {
            width: 100%;
            height: auto;
            object-fit: contain;
            /* Ganti dari cover ke contain */
            background-color: #e9ecef;
            /* optional, latar belakang netral */
            max-height: 300px;
            /* batasi tinggi agar tidak terlalu besar */
        }

        .card-text {
            white-space: pre-line;
        }

        footer {
            background: #f8f9fa;
            padding: 10px;
        }

        #previewOverlay {
            display: none;
            position: fixed;
            z-index: 9999;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        #previewOverlay img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            box-shadow: 0 0 20px #000;
        }

        #closePreview {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>

<body onload="tampilKontenSaya()" class="d-flex flex-column min-vh-100">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-custom navbar-dark px-3">
        <a class="navbar-brand fw-bold" href="dashboard.html">RZF Academy</a>
        <div class="ms-auto d-flex align-items-center">
            <a href="upload.html" class="btn btn-light btn-sm me-2">Upload</a>
            <button onclick="logout()" class="btn btn-outline-light btn-sm">Logout</button>
        </div>
    </nav>

    <!-- KONTEN SAYA -->
    <div class="container my-4">
        <h4 class="text-primary mb-3">Konten Saya</h4>
        <div class="row" id="kontenContainer"></div>
    </div>

    <!-- FOOTER -->
    <footer class="mt-auto text-center text-muted py-3" style="background:#f8f9fa;">
        &copy; 2025 <a href="https://portfolio-chx.netlify.app/"
            class="text-decoration-none fw-semibold text-dark">CHX</a> â€¢ All rights
        reserved.
    </footer>

    <!-- EDIT MODAL -->
    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog">
            <form class="modal-content" onsubmit="simpanEdit(event)">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Konten</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="editId">
                    <div class="mb-3">
                        <label class="form-label">Judul</label>
                        <input type="text" id="editJudul" class="form-control" required />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Kategori</label>
                        <select id="editKategori" class="form-select" required>
                            <option value="">Memuat...</option>
                        </select>
                    </div>

                    <div class="mb-3" id="editGambarGroup">
                        <label class="form-label">Upload Gambar</label>
                        <input type="file" id="editGambarFile" class="form-control" accept="image/*" />
                        <img id="previewEditGambar" src="" class="img-fluid mt-2 rounded shadow-sm d-none"
                            style="max-height: 150px;" />
                    </div>

                    <div class="mb-3" id="editTeksGroup">
                        <label class="form-label">Isi Teks</label>
                        <textarea id="editTeks" class="form-control" rows="4"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Simpan Perubahan</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                </div>
            </form>
        </div>
    </div>
    <div id="previewOverlay" onclick="tutupPreview()">
        <span id="closePreview">&times;</span>
        <img id="previewImage" src="">
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function tampilkanPreview(src) {
            const overlay = document.getElementById("previewOverlay");
            const img = document.getElementById("previewImage");
            img.src = src;
            overlay.style.display = "flex";
        }

        function tutupPreview() {
            document.getElementById("previewOverlay").style.display = "none";
        }
        let editModal = new bootstrap.Modal(document.getElementById("editModal"));
        let dataKonten = [];

        function logout() {
            localStorage.removeItem("loggedInUser");
            alert("Anda telah logout.");
            window.location.href = "index.html";
        }


        function tampilKontenSaya() {
            const userId = localStorage.getItem("userId");
            if (!userId) {
                alert("Silakan login terlebih dahulu.");
                window.location.href = "login.html";
                return;
            }

            dataKonten = JSON.parse(localStorage.getItem("konten") || "[]");
            const myKonten = dataKonten.filter(k => k.userId === userId).reverse();
            const container = document.getElementById("kontenContainer");
            container.innerHTML = "";

            if (myKonten.length === 0) {
                container.innerHTML = "<p class='text-muted'>Belum ada konten yang kamu unggah.</p>";
                return;
            }

            myKonten.forEach(item => {
                const card = document.createElement("div");
                card.className = "col-md-6 mb-4";
                card.innerHTML = `
          <div class="card shadow-sm h-100">
            ${item.jenis === 'gambar' ? `<img src="${item.gambar}" class="card-img-top bg-light p-2"
  style="width:100%; max-height:300px; object-fit:contain; cursor:pointer;"
  onclick="tampilkanPreview('${item.gambar}')">
` : ''}
            <div class="card-body">
              <h5 class="card-title">${item.judul}</h5>
              ${item.jenis === 'teks' ? `<p class="card-text">${item.teks}</p>` : ''}
              <span class="badge bg-info text-dark">${item.kategori}</span>
              <div class="mt-2 d-flex justify-content-end gap-2">
                <button class="btn btn-sm btn-primary" onclick="bukaEdit('${item.id}')">Edit</button>
                <button class="btn btn-sm btn-danger" onclick="hapusKonten('${item.id}')">Hapus</button>
              </div>
            </div>
          </div>
        `;
                container.appendChild(card);
            });
        }

        function bukaEdit(id) {
            const item = dataKonten.find(k => k.id === id);
            if (!item) return;

            isiDropdownKategoriEdit();

            document.getElementById("editId").value = item.id;
            document.getElementById("editJudul").value = item.judul;
            document.getElementById("editKategori").value = item.kategori;

            if (item.jenis === "gambar") {
                document.getElementById("editGambarGroup").style.display = "block";
                document.getElementById("editTeksGroup").style.display = "none";
                document.getElementById("previewEditGambar").classList.remove("d-none");
                document.getElementById("previewEditGambar").src = item.gambar || "";
            } else {
                document.getElementById("editGambarGroup").style.display = "none";
                document.getElementById("editTeksGroup").style.display = "block";
                document.getElementById("editTeks").value = item.teks || "";
            }

            editModal.show();
        }

        function simpanEdit(e) {
            e.preventDefault();
            const id = document.getElementById("editId").value;
            const judul = document.getElementById("editJudul").value.trim();
            const kategori = document.getElementById("editKategori").value;
            const teks = document.getElementById("editTeks").value.trim();
            const fileInput = document.getElementById("editGambarFile");
            const file = fileInput.files[0];

            const index = dataKonten.findIndex(k => k.id === id);
            if (index === -1) return;

            // Update data umum
            dataKonten[index].judul = judul;
            dataKonten[index].kategori = kategori;

            // Jika jenis gambar, dan file baru diupload, baca base64
            if (dataKonten[index].jenis === "gambar") {
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function (event) {
                        dataKonten[index].gambar = event.target.result;
                        localStorage.setItem("konten", JSON.stringify(dataKonten));
                        editModal.hide();
                        tampilKontenSaya();
                    };
                    reader.readAsDataURL(file);
                } else {
                    // Jika tidak mengubah gambar
                    localStorage.setItem("konten", JSON.stringify(dataKonten));
                    editModal.hide();
                    tampilKontenSaya();
                }
            } else {
                // Jika jenis teks
                dataKonten[index].teks = teks;
                localStorage.setItem("konten", JSON.stringify(dataKonten));
                editModal.hide();
                tampilKontenSaya();
            }
        }

        function hapusKonten(id) {
            if (!confirm("Yakin ingin menghapus konten ini?")) return;
            dataKonten = dataKonten.filter(item => item.id !== id);
            localStorage.setItem("konten", JSON.stringify(dataKonten));
            tampilKontenSaya();
        }

        function isiDropdownKategoriEdit() {
            const select = document.getElementById("editKategori");
            const list = JSON.parse(localStorage.getItem("kategoriList") || "[]");

            select.innerHTML = "";
            if (list.length === 0) {
                const opt = document.createElement("option");
                opt.text = "Kategori belum tersedia";
                opt.disabled = true;
                select.appendChild(opt);
                select.disabled = true;
                return;
            }

            list.forEach(kat => {
                const opt = document.createElement("option");
                opt.value = kat;
                opt.textContent = kat.charAt(0).toUpperCase() + kat.slice(1);
                select.appendChild(opt);
            });
        }
    </script>

</body>

</html>
