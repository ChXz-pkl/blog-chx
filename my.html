    <div id="editModal" class="fixed inset-0 bg-black bg-opacity-60 hidden justify-center items-center z-[110]"><div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-lg mx-4"><form onsubmit="simpanEdit(event)"><h3 class="text-xl font-bold text-gray-800 mb-4">Edit Konten</h3><div class="space-y-4"><input type="hidden" id="editId"><div><label class="block text-sm font-medium text-gray-700 mb-1">Judul</label><input type="text" id="editJudul" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-sky-400" required /></div><div><label class="block text-sm font-medium text-gray-700 mb-1">Kategori</label><select id="editKategori" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-sky-400" required></select></div><div id="editTeksGroup" style="display: none;"><label class="block text-sm font-medium text-gray-700 mb-1">Isi Teks</label><textarea id="editTeks" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-sky-400" rows="4"></textarea></div></div><div class="mt-6 flex justify-end space-x-3"><button type="button" onclick="tutupEditModal()" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">Batal</button><button type="submit" class="px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600">Simpan</button></div></form></div></div>

    <script>
        let dataKonten=[],confirmCallback=null;function showToast(e,t="success"){const o=document.getElementById("toast-container"),n=document.createElement("div"),s={success:"bg-green-500",error:"bg-red-500"};n.className=`w-auto max-w-xs p-4 text-white rounded-lg shadow-lg animate-fade-in-right ${s[t]}`,n.textContent=e;const a=document.createElement("style");a.innerHTML="@keyframes fade-in-right{from{opacity:0;transform:translateX(100%)}to{opacity:1;transform:translateX(0)}}.animate-fade-in-right{animation:fade-in-right .5s ease-out forwards}",document.head.appendChild(a),o.appendChild(n),setTimeout(()=>n.remove(),3e3)}function showConfirmModal(e,t){document.getElementById("confirmModalMessage").textContent=e,confirmCallback=t,document.getElementById("confirmModal").style.display="flex"}function hideConfirmModal(){document.getElementById("confirmModal").style.display="none",confirmCallback=null}function logout(){localStorage.removeItem("loggedInUser"),showToast("Anda telah berhasil logout."),setTimeout(()=>{window.location.href="index.html"},1500)}function cekLogin(){const e=JSON.parse(localStorage.getItem("loggedInUser"));if(!e)return showToast("Silakan login terlebih dahulu.","error"),void setTimeout(()=>{window.location.href="login.html"},1500);const t=document.getElementById("welcomeUser"),o=document.getElementById("navbarProfilePicture"),n=document.getElementById("adminLink");t&&(t.textContent=e.name),o&&e.profilePicture&&(o.src=e.profilePicture),n&&"admin"===e.role&&(n.style.display="inline-block")}
