<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profil Saya - RZF Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-sky-50 min-h-screen flex flex-col">

    <div id="toast-container" class="fixed top-5 right-5 z-[120] space-y-2"></div>

    <nav
        class="bg-gradient-to-r from-blue-600 to-sky-400 text-white px-4 py-3 flex justify-between items-center shadow-md sticky top-0 z-50">
        <a class="text-xl font-bold" href="dashboard.html">RZF Academy</a>
        <div class="hidden md:flex items-center space-x-4">
            <a href="dashboard.html" class="hover:text-sky-200">Dashboard</a>
            <a href="my.html" class="hover:text-sky-200">Konten Saya</a>
            <a href="upload.html" class="hover:text-sky-200">Upload</a>
            <a id="adminLink" href="admin.html" class="px-3 py-1 bg-red-500 rounded-md text-white font-bold"
                style="display: none;">Panel Admin</a>
        </div>
        <div class="flex items-center space-x-4">
            <a href="profil.html" class="flex items-center space-x-3 group border-b-2 border-white pb-1">
                <img id="navbarProfilePicture" src="https://placehold.co/32x32/e2e8f0/718096?text=U" alt="Foto Profil"
                    class="w-8 h-8 rounded-full object-cover border-2 border-white">
                <span id="welcomeUser" class="font-semibold text-white">Pengguna</span>
            </a>
            <button id="logout-button"
                class="px-3 py-1 border border-white rounded hover:bg-white hover:text-blue-600 text-sm font-semibold">Logout</button>
        </div>
    </nav>

    <main class="flex-1 container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-8">
            <div class="md:col-span-1">
                <div class="bg-white p-6 rounded-xl shadow-lg text-center">
                    <h3 class="text-xl font-bold text-gray-800 mb-4">Foto Profil</h3>
                    <img id="profilePicturePreview" src="https://placehold.co/128x128/e2e8f0/718096?text=U"
                        alt="Foto Profil"
                        class="w-32 h-32 rounded-full mx-auto mb-4 object-cover border-4 border-white shadow-md">
                    <input type="file" id="profilePictureInput" class="hidden" accept="image/*">
                    <button id="ubah-foto-btn"
                        class="w-full bg-sky-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-sky-600 transition duration-300 text-sm">Ubah
                        Foto</button>
                    <p class="text-xs text-gray-500 mt-2">Pilih foto, lalu klik "Simpan Perubahan" di samping.</p>
                </div>
            </div>

            <div class="md:col-span-2 space-y-8">
                <div class="bg-white p-6 rounded-xl shadow-lg">
                    <h3 class="text-xl font-bold text-gray-800 mb-4">Edit Detail Profil</h3>
                    <form id="profile-details-form" class="space-y-4">
                        <div>
                            <label for="nama" class="block text-sm font-medium text-gray-700 mb-1">Nama</label>
                            <input type="text" id="nama" class="w-full px-3 py-2 border border-gray-300 rounded-md"
                                required>
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email (tidak bisa
                                diubah)</label>
                            <input type="email" id="email"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-100 cursor-not-allowed"
                                readonly>
                        </div>
                        <button type="submit"
                            class="w-full bg-green-500 text-white font-bold py-2 px-4 rounded-md hover:bg-green-600 transition duration-300">Simpan
                            Perubahan</button>
                    </form>
                </div>

                <div class="bg-white p-6 rounded-xl shadow-lg">
                    <h3 class="text-xl font-bold text-gray-800 mb-4">Ubah Kata Sandi</h3>
                    <form id="password-change-form" class="space-y-4">
                        <div>
                            <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-1">Kata Sandi
                                Baru</label>
                            <input type="password" id="newPassword"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md" required>
                        </div>
                        <div>
                            <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Konfirmasi
                                Kata Sandi Baru</label>
                            <input type="password" id="confirmPassword"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md" required>
                        </div>
                        <button type="submit"
                            class="w-full bg-red-500 text-white font-bold py-2 px-4 rounded-md hover:bg-red-600 transition duration-300">Ubah
                            Kata Sandi</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-gray-100 text-center text-gray-600 py-4 text-sm mt-auto">
        &copy; 2025 <a href="https://portfolio-chx.netlify.app/"
            class="font-semibold text-black hover:underline">CHX</a> â€¢ All rights reserved.
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut, updateProfile, updatePassword } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
        import { getDatabase, ref, update } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";
        import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAZF0O1y9nqZAuDXgwMf3vucM5OD1goavQ",
            authDomain: "rzf-academy-bd.firebaseapp.com",
            databaseURL: "https://rzf-academy-bd-default-rtdb.firebaseio.com",
            projectId: "rzf-academy-bd",
            storageBucket: "rzf-academy-bd.appspot.com",
            messagingSenderId: "875822158869",
            appId: "1:875822158869:web:a88c284f1d031d9da3aa1c",
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        const storage = getStorage(app);

        let loggedInUser = null;
        let selectedFile = null;

        const profilePicturePreview = document.getElementById('profilePicturePreview');
        const profilePictureInput = document.getElementById('profilePictureInput');
        const namaInput = document.getElementById('nama');
        const emailInput = document.getElementById('email');

        function showToast(m, t = 'success') { const n = document.getElementById("toast-container"), e = document.createElement("div"), o = { success: "bg-green-500", error: "bg-red-500", info: "bg-sky-500" }; e.className = `w-auto max-w-xs p-4 text-white rounded-lg shadow-lg animate-f-in-r ${o[t]}`, e.textContent = m; const a = document.createElement("style"); a.id = "toast-animation-style", a.innerHTML = "@keyframes f-in-r{from{opacity:0;transform:translateX(100%)}to{opacity:1;transform:translateX(0)}}.animate-f-in-r{animation:f-in-r .5s ease-out forwards}", document.head.appendChild(a), n.appendChild(e), setTimeout(() => e.remove(), 3e3) }
        const logout = () => signOut(auth).then(() => { localStorage.removeItem("loggedInUser"); showToast("Anda berhasil logout."); setTimeout(() => window.location.href = "index.html", 1500); });

        const loadProfileData = () => {
            namaInput.value = loggedInUser.name;
            emailInput.value = loggedInUser.email;
            profilePicturePreview.src = loggedInUser.profilePicture || "https://placehold.co/128x128/e2e8f0/718096?text=U";
        };

        const previewImage = () => {
            selectedFile = profilePictureInput.files[0];
            if (selectedFile) {
                const reader = new FileReader();
                reader.onload = (e) => profilePicturePreview.src = e.target.result;
                reader.readAsDataURL(selectedFile);
            }
        };

        const handleProfileUpdate = async (e) => {
            e.preventDefault();
            const user = auth.currentUser;
            const submitButton = e.target.querySelector('button[type="submit"]');
            if (!user) return;

            const newName = namaInput.value.trim();
            const isNameChanged = newName !== loggedInUser.name;
            const isFileSelected = selectedFile !== null;

            if (!isNameChanged && !isFileSelected) {
                return showToast("Tidak ada perubahan untuk disimpan.", 'info');
            }

            submitButton.disabled = true;
            submitButton.textContent = 'Menyimpan...';

            try {
                let newProfilePictureUrl = loggedInUser.profilePicture;
                if (isFileSelected) {
                    const formData = new FormData();
                    formData.append('file', selectedFile);
                    formData.append('upload_preset', 'rzf-unsigned');

                    const cloudinaryUrl = 'https://api.cloudinary.com/v1_1/dvrbdmikf/image/upload';
                    const response = await fetch(cloudinaryUrl, {
                        method: 'POST',
                        body: formData
                    });

                    if (!response.ok) throw new Error('Upload ke Cloudinary gagal.');

                    const data = await response.json();
                    newProfilePictureUrl = data.secure_url;
                }

                const dbUpdates = {};
                const authUpdates = {};
                if (isNameChanged) {
                    dbUpdates[`users/${user.uid}/name`] = newName;
                    authUpdates.displayName = newName;
                }
                if (newProfilePictureUrl !== loggedInUser.profilePicture) {
                    dbUpdates[`users/${user.uid}/profilePicture`] = newProfilePictureUrl;
                    authUpdates.photoURL = newProfilePictureUrl;
                }

                await update(ref(db), dbUpdates);
                if (Object.keys(authUpdates).length > 0) {
                    await updateProfile(user, authUpdates);
                }

                loggedInUser.name = newName;
                loggedInUser.profilePicture = newProfilePictureUrl;
                localStorage.setItem('loggedInUser', JSON.stringify(loggedInUser));

                document.getElementById("welcomeUser").textContent = newName;
                if (newProfilePictureUrl) document.getElementById("navbarProfilePicture").src = newProfilePictureUrl;
                selectedFile = null;
                showToast("Profil berhasil diperbarui!");

            } catch (error) {
                showToast("Gagal memperbarui profil: " + error.message, 'error');
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Simpan Perubahan';
            }
        };

        const handlePasswordChange = (e) => {
            e.preventDefault();
            const user = auth.currentUser;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword.length < 6) return showToast("Password baru minimal 6 karakter.", 'error');
            if (newPassword !== confirmPassword) return showToast("Password baru tidak cocok.", 'error');

            updatePassword(user, newPassword)
                .then(() => {
                    showToast("Password berhasil diubah!");
                    e.target.reset();
                })
                .catch(error => {
                    showToast("Gagal ubah password: " + error.message, 'error');
                    if (error.code === 'auth/requires-recent-login') {
                        showToast("Demi keamanan, silakan logout dan login kembali untuk mengubah password.", 'info');
                    }
                });
        };

        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById('logout-button').addEventListener('click', logout);
            document.getElementById('ubah-foto-btn').addEventListener('click', () => profilePictureInput.click());
            profilePictureInput.addEventListener('change', previewImage);
            document.getElementById('profile-details-form').addEventListener('submit', handleProfileUpdate);
            document.getElementById('password-change-form').addEventListener('submit', handlePasswordChange);

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));
                    if (loggedInUser && loggedInUser.id === user.uid) {
                        document.getElementById("welcomeUser").textContent = loggedInUser.name;
                        if (loggedInUser.profilePicture) document.getElementById("navbarProfilePicture").src = loggedInUser.profilePicture;
                        if (loggedInUser.role === 'admin') document.getElementById("adminLink").style.display = 'inline-block';
                        loadProfileData();
                    } else {
                        logout();
                    }
                } else {
                    showToast("Silakan login terlebih dahulu.", "error");
                    setTimeout(() => window.location.href = "login.html", 1500);
                }
            });
        });
    </script>
</body>

</html>
