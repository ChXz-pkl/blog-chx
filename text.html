<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Teks - RZF Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .kategori-badge {
            background-color: #e0e7ff; color: #4338ca; padding: 4px 12px;
            border-radius: 9999px; font-size: 0.875rem; transition: all 0.2s;
            cursor: pointer; border: 1px solid #c7d2fe;
        }
        .kategori-badge:hover { background-color: #c7d2fe; }
        .kategori-badge.active {
            background-color: #4f46e5; color: white; font-weight: 600; border-color: #4f46e5;
        }
    </style>
</head>
<body class="bg-sky-50 min-h-screen flex flex-col">

    <div id="toast-container" class="fixed top-5 right-5 z-[120] space-y-2"></div>

    <nav class="bg-gradient-to-r from-blue-600 to-sky-400 text-white px-4 py-3 flex justify-between items-center shadow-md sticky top-0 z-50">
        <a class="text-xl font-bold" href="dashboard.html">RZF Academy</a>
        <div class="hidden md:flex items-center space-x-4">
            <a href="dashboard.html" class="hover:text-sky-200">Dashboard</a>
            <a href="galeri.html" class="hover:text-sky-200">Galeri</a>
            <a href="text.html" class="font-bold">Teks</a>
            <a href="my.html" class="hover:text-sky-200">Konten Saya</a>
            <a href="upload.html" class="hover:text-sky-200">Upload</a>
            <a id="adminLink" href="admin.html" class="px-3 py-1 bg-red-500 rounded-md text-white font-bold" style="display: none;">Panel Admin</a>
        </div>
        <div class="flex items-center space-x-4">
            <a href="profil.html" class="flex items-center space-x-3 group">
                <img id="navbarProfilePicture" src="https://placehold.co/32x32/e2e8f0/718096?text=U" alt="Foto Profil" class="w-8 h-8 rounded-full object-cover border-2 border-sky-200 group-hover:border-white transition">
                <span id="welcomeUser" class="font-semibold text-white group-hover:text-sky-200 transition">Pengguna</span>
            </a>
            <button id="logout-button" class="px-3 py-1 border border-white rounded hover:bg-white hover:text-blue-600 text-sm font-semibold">Logout</button>
        </div>
    </nav>

    <main class="flex-1 container mx-auto px-4 py-6">
        <div class="text-center mb-6">
            <h2 class="text-3xl font-bold text-blue-600">Konten Teks</h2>
            <p class="text-gray-600 mt-1">Jelajahi semua konten tulisan dari para kreator.</p>
        </div>
        <div id="kategoriBadges" class="flex flex-wrap justify-center gap-2 mb-8"></div>
        <div id="teksContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>
    </main>

    <div id="bacaModal" class="fixed inset-0 bg-black bg-opacity-70 hidden justify-center items-center z-50">
        <div class="bg-white max-w-xl w-full mx-4 p-6 rounded-xl shadow-lg relative">
            <button id="close-baca" class="absolute top-2 right-2 text-gray-600 hover:text-red-500 text-xl font-bold">✖</button>
            <h2 id="judulBaca" class="text-xl font-bold mb-2 text-blue-700"></h2>
            <p id="isiBaca" class="text-gray-800 whitespace-pre-line leading-relaxed text-sm max-h-[60vh] overflow-y-auto"></p>
        </div>
    </div>

    <footer class="bg-gray-100 text-center text-gray-600 py-4 text-sm mt-auto">
        &copy; 2025 <a href="https://portfolio-chx.netlify.app/" class="font-semibold text-black hover:underline">CHX</a> • All rights reserved.
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

        // --- KONFIGURASI FIREBASE (LENGKAP) ---
        const firebaseConfig = {
            apiKey: "AIzaSyAZF0O1y9nqZAuDXgwMf3vucM5OD1goavQ",
            authDomain: "rzf-academy-bd.firebaseapp.com",
            databaseURL: "https://rzf-academy-bd-default-rtdb.firebaseio.com",
            projectId: "rzf-academy-bd",
            storageBucket: "rzf-academy-bd.appspot.com",
            messagingSenderId: "875822158869",
            appId: "1:875822158869:web:a88c284f1d031d9da3aa1c",
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // --- Elemen UI ---
        const teksContainerEl = document.getElementById('teksContainer');

        // --- Fungsi Utilitas & UI ---
        function showToast(m,t='success'){const n=document.getElementById("toast-container"),e=document.createElement("div"),o={success:"bg-green-500",error:"bg-red-500",info:"bg-sky-500"};e.className=`w-auto max-w-xs p-4 text-white rounded-lg shadow-lg animate-f-in-r ${o[t]}`,e.textContent=m;const a=document.createElement("style");a.id="toast-animation-style",a.innerHTML="@keyframes f-in-r{from{opacity:0;transform:translateX(100%)}to{opacity:1;transform:translateX(0)}}.animate-f-in-r{animation:f-in-r .5s ease-out forwards}",document.head.appendChild(a),n.appendChild(e),setTimeout(()=>e.remove(),3e3)}
        const logout = () => signOut(auth).then(() => { localStorage.removeItem("loggedInUser"); showToast("Anda berhasil logout."); setTimeout(()=>window.location.href="index.html",1500); });
        
        const bacaModal = document.getElementById("bacaModal");
        const judulBaca = document.getElementById("judulBaca");
        const isiBaca = document.getElementById("isiBaca");
        const bukaBaca = (teks, judul) => {
            judulBaca.textContent = decodeURIComponent(judul);
            isiBaca.textContent = decodeURIComponent(teks);
            bacaModal.style.display = "flex";
        };
        const tutupBaca = () => { bacaModal.style.display = "none"; };

        // --- Fungsi Utama Aplikasi ---
        const tampilkanKategori = () => {
            const kategoriRef = ref(db, 'kategoriList');
            const kategoriBadgesEl = document.getElementById('kategoriBadges');
            onValue(kategoriRef, (snapshot) => {
                let badgeHTML = `<button class="kategori-badge active" data-kategori="semua">Semua</button>`;
                if (snapshot.exists()) {
                    snapshot.val().forEach(kat => {
                        const katFormatted = kat.charAt(0).toUpperCase() + kat.slice(1);
                        badgeHTML += `<button class="kategori-badge" data-kategori="${kat}">${katFormatted}</button>`;
                    });
                }
                kategoriBadgesEl.innerHTML = badgeHTML;
                
                kategoriBadgesEl.querySelectorAll('.kategori-badge').forEach(badge => {
                    badge.addEventListener('click', (e) => {
                        kategoriBadgesEl.querySelector('.active').classList.remove('active');
                        e.currentTarget.classList.add('active');
                        tampilTeks();
                    });
                });
            });
        };

        const tampilTeks = () => {
            const activeBadge = document.querySelector('#kategoriBadges .kategori-badge.active');
            const kategoriFilter = activeBadge ? activeBadge.dataset.kategori : 'semua';
            const kontenRef = ref(db, 'konten');
            
            teksContainerEl.innerHTML = "<p class='col-span-full text-center text-gray-500'>Memuat tulisan...</p>";
            
            onValue(kontenRef, (snapshot) => {
                const semuaKonten = [];
                if (snapshot.exists()) {
                    snapshot.forEach(child => semuaKonten.push(child.val()));
                }
                
                // Filter 1: Hanya ambil yang jenisnya 'teks'
                const teksKonten = semuaKonten.filter(item => item.jenis === 'teks');
                
                // Filter 2: Berdasarkan kategori yang aktif
                let hasil = kategoriFilter === 'semua' ? teksKonten : teksKonten.filter(k => k.kategori === kategoriFilter);
                
                teksContainerEl.innerHTML = "";

                if (hasil.length === 0) {
                    teksContainerEl.innerHTML = "<p class='col-span-full text-gray-500 text-center'>Tidak ada tulisan untuk kategori ini.</p>";
                    return;
                }

                hasil.sort((a, b) => new Date(b.waktu) - new Date(a.waktu)).forEach(item => {
                    const card = document.createElement("div");
                    card.className = "bg-white rounded-lg shadow hover:shadow-lg transition p-4 flex flex-col";
                    const placeholderImg = 'https://placehold.co/24x24/e2e8f0/718096?text=U';
                    const kalimat = item.teks ? item.teks.match(/[^.!?]+[.!?]+/g) || [] : [];
                    const preview = kalimat.slice(0, 3).join(' ');
                    
                    card.innerHTML = `
                        <div class="flex-1 flex flex-col">
                            <h3 class="font-semibold text-lg text-blue-700">${item.judul}</h3>
                            <p class="text-sm text-gray-600 mt-1 flex-grow">${item.teks.length > 150 ? preview + '...' : item.teks}</p>
                            ${item.teks.length > 150 ? `<button class="baca-selengkapnya-btn mt-2 text-blue-500 hover:underline text-sm font-semibold self-start">Baca Selengkapnya</button>` : ''}
                            <div class="mt-auto pt-3 border-t flex flex-wrap items-center gap-x-4 gap-y-2">
                                <span class="bg-green-100 text-green-800 text-xs px-2 py-1 rounded-full">${item.kategori}</span>
                                <div class="flex items-center gap-2">
                                    <img src="${item.userProfilePicture || placeholderImg}" alt="Author" class="w-6 h-6 rounded-full object-cover">
                                    <span class="text-gray-500 text-xs">Oleh: ${item.userName}</span>
                                </div>
                            </div>
                        </div>
                    `;

                    const bacaBtn = card.querySelector('.baca-selengkapnya-btn');
                    if (bacaBtn) {
                        bacaBtn.addEventListener('click', () => bukaBaca(encodeURIComponent(item.teks), encodeURIComponent(item.judul)));
                    }
                    teksContainerEl.appendChild(card);
                });
            });
        };

        // --- Titik Masuk Utama Saat Halaman Dimuat ---
        document.addEventListener("DOMContentLoaded", () => {
            // Event Listener untuk elemen statis
            document.getElementById('logout-button').addEventListener('click', logout);
            document.getElementById('close-baca').addEventListener('click', tutupBaca);
            bacaModal.addEventListener('click', (e) => { if (e.target === bacaModal) tutupBaca(); });
            
            // Cek status otentikasi pengguna
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));
                    if (loggedInUser && loggedInUser.id === user.uid) {
                        document.getElementById("welcomeUser").textContent = loggedInUser.name;
                        if (loggedInUser.profilePicture) document.getElementById("navbarProfilePicture").src = loggedInUser.profilePicture;
                        if (loggedInUser.role === 'admin') document.getElementById("adminLink").style.display = 'inline-block';
                        
                        // Muat data utama halaman
                        tampilkanKategori();
                        tampilTeks();
                    } else {
                        logout();
                    }
                } else {
                    showToast("Silakan login terlebih dahulu.", "error");
                    setTimeout(() => window.location.href = "login.html", 1500);
                }
            });
        });
    </script>
</body>
</html>
