<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Teks - RZF Academy</title>
    <link rel="stylesheet" href="dist/output.css">
    <style>
        .kategori-badge {
            background-color: #e0e7ff;
            color: #4338ca;
            padding: 4px 12px;
            border-radius: 9999px;
            font-size: 0.875rem;
            transition: all 0.2s;
            cursor: pointer;
            border: 1px solid #c7d2fe;
        }

        .kategori-badge:hover {
            background-color: #c7d2fe;
        }

        .kategori-badge.active {
            background-color: #4f46e5;
            color: white;
            font-weight: 600;
            border-color: #4f46e5;
        }

        /* Gaya untuk indikator loading */
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #3b82f6;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* NEW: Gaya untuk tampilan buku di modal */
        #bookViewModal {
            max-width: 90vw;
            width: 100%;
            height: 90vh;
            display: flex;
        }
        #bookViewModal .cover-container {
            flex-shrink: 0;
            width: 30%;
            padding-right: 1.5rem;
        }
        #bookViewModal .text-container {
            flex-grow: 1;
            overflow-y: auto;
            text-align: justify;
            padding-left: 1.5rem;
            border-left: 1px solid #e2e8f0;
        }
        #bookViewModal .text-container p {
            font-size: 1rem;
            line-height: 1.625;
            white-space: pre-line;
        }
        #bookViewModal .page-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 1px solid #e2e8f0;
        }
    </style>
</head>

<body class="bg-sky-50 min-h-screen flex flex-col">

    <div id="toast-container" class="fixed top-5 right-5 z-[120] space-y-2"></div>

    <nav class="bg-gradient-to-r from-blue-600 to-sky-400 text-white px-4 py-3 shadow-md sticky top-0 z-50">
        <div class="flex justify-between items-center">
            <a class="text-xl font-bold" href="dashboard.html">RZF Academy</a>
            <button id="menu-toggle" class="md:hidden text-2xl focus:outline-none">&#9776;</button>
        </div>
        <div id="nav-menu"
            class="hidden md:flex flex-col md:flex-row mt-3 md:mt-0 md:items-center md:justify-between md:space-x-4">
            <div class="flex flex-col md:flex-row md:items-center md:space-x-4 space-y-2 md:space-y-0 mt-2 md:mt-0">
                <a href="dashboard.html" class="hover:text-sky-200">Dashboard</a>
                <a href="galeri.html" class="hover:text-sky-200">Galeri</a>
                <a href="text.html" class="font-bold">Teks</a>
                <a href="my.html" class="hover:text-sky-200">Konten Saya</a>
                <a href="upload.html" class="hover:text-sky-200">Upload</a>
                <a id="adminLink" href="admin.html"
                    class="px-3 py-1 bg-red-500 rounded-md text-white font-bold hidden">Panel Admin</a>
            </div>
            <div class="flex items-center gap-3 mt-3 md:mt-0">
                <a href="profil.html" class="flex items-center space-x-2 group">
                    <img id="navbarProfilePicture" src="https://placehold.co/32x32/e2e8f0/718096?text=U"
                        class="w-8 h-8 rounded-full border border-sky-200 group-hover:border-white transition" />
                    <span id="welcomeUser" class="font-semibold group-hover:text-sky-200 transition">Pengguna</span>
                </a>
                <button id="logout-button"
                    class="px-3 py-1 border border-white rounded hover:bg-white hover:text-blue-600 text-sm font-semibold">Logout</button>
            </div>
        </div>
    </nav>

    <main class="flex-1 container mx-auto px-4 py-6">
        <div class="text-center mb-6">
            <h2 class="text-3xl font-bold text-blue-600">Konten Teks</h2>
            <p class="text-gray-600 mt-1">Jelajahi semua konten tulisan dari para kreator.</p>
        </div>
        <div id="kategoriBadges" class="flex flex-wrap justify-center gap-2 mb-8"></div>
        <div id="teksContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        </div>
        <div id="loading-indicator" class="text-center p-10 hidden">
            <div class="loading-spinner"></div>
            <p class="mt-3 text-gray-600">Memuat data...</p>
        </div>
        <div class="text-center mt-8">
            <button id="load-more-button" class="bg-blue-500 text-white px-6 py-3 rounded-md hover:bg-blue-600 hidden">Muat Lebih Banyak</button>
        </div>
    </main>

    <!-- Modal untuk Teks Biasa -->
    <div id="bacaModal" class="fixed inset-0 bg-black/30 backdrop-blur-sm hidden justify-center items-center z-[120]">
        <div class="bg-white max-w-xl w-full mx-4 p-6 rounded-xl shadow-lg relative">
            <button id="close-baca"
                class="absolute top-2 right-2 text-gray-600 hover:text-red-500 text-xl font-bold">✖</button>
            <h2 id="judulBaca" class="text-xl font-bold mb-2 text-blue-700 md:text-center"></h2>
            <div class="max-h-[60vh] overflow-y-auto">
                <p id="isiBaca" class="break-words text-gray-800 whitespace-pre-line leading-relaxed text-sm"></p>
            </div>
        </div>
    </div>
    
    <!-- NEW: Modal untuk Tampilan Buku -->
    <div id="bookModal" class="fixed inset-0 bg-black/30 backdrop-blur-sm hidden justify-center items-center z-[120]">
        <div class="bg-white rounded-xl shadow-lg relative mx-4" id="bookViewModal">
            <button id="close-book"
                class="absolute top-2 right-2 text-gray-600 hover:text-red-500 text-xl font-bold z-10">✖</button>
            <div class="flex flex-col md:flex-row w-full h-full">
                <!-- Cover Buku -->
                <div class="cover-container p-6 flex flex-col items-center justify-center">
                    <img id="bookCover" src="" alt="Cover Buku" class="w-full max-h-96 object-contain rounded-lg shadow-xl" />
                    <h2 id="bookTitle" class="text-xl font-bold text-blue-700 mt-4 text-center"></h2>
                    <span id="bookAuthor" class="text-sm text-gray-600"></span>
                    <span id="bookStatus" class="text-xs text-red-500 font-semibold mt-2"></span>
                </div>
                <!-- Konten Buku yang di-paginate -->
                <div class="text-container p-6 flex flex-col">
                    <p id="bookContentText" class="flex-1"></p>
                    <div id="bookPageControls" class="page-controls">
                        <button id="prevPageBtn" class="px-4 py-2 bg-blue-500 text-white rounded-md disabled:bg-gray-400 disabled:cursor-not-allowed">
                            &larr; Sebelumnya
                        </button>
                        <span id="pageNumber" class="text-sm text-gray-600">Halaman 1 dari 1</span>
                        <button id="nextPageBtn" class="px-4 py-2 bg-blue-500 text-white rounded-md disabled:bg-gray-400 disabled:cursor-not-allowed">
                            Berikutnya &rarr;
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-gray-100 text-center text-gray-600 py-4 text-sm mt-auto">
        &copy; 2025 <a href="https://portfolio-chx.netlify.app/"
            class="font-semibold text-black hover:underline">CHX</a> • All rights reserved.
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
        import { getDatabase, ref, get, query, orderByChild, endBefore, limitToLast } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAZF0O1y9nqZAuDXgwMf3vucM5OD1goavQ",
            authDomain: "rzf-academy-bd.firebaseapp.com",
            databaseURL: "https://rzf-academy-bd-default-rtdb.firebaseio.com",
            projectId: "rzf-academy-bd",
            storageBucket: "rzf-academy-bd.appspot.com",
            messagingSenderId: "875822158869",
            appId: "1:875822158869:web:a88c284f1d031d9da3aa1c",
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        const teksContainerEl = document.getElementById('teksContainer');
        const kategoriBadgesEl = document.getElementById('kategoriBadges');
        const bacaModal = document.getElementById("bacaModal");
        const loadingIndicator = document.getElementById('loading-indicator');
        const loadMoreButton = document.getElementById('load-more-button');
        
        const judulBaca = document.getElementById('judulBaca');
        const isiBaca = document.getElementById('isiBaca');

        const bookModal = document.getElementById('bookModal');
        const bookCoverEl = document.getElementById('bookCover');
        const bookTitleEl = document.getElementById('bookTitle');
        const bookAuthorEl = document.getElementById('bookAuthor');
        const bookStatusEl = document.getElementById('bookStatus');
        const bookContentTextEl = document.getElementById('bookContentText');
        const prevPageBtn = document.getElementById('prevPageBtn');
        const nextPageBtn = document.getElementById('nextPageBtn');
        const pageNumberEl = document.getElementById('pageNumber');
        const closeBookBtn = document.getElementById('close-book');

        let semuaKontenCache = []; 
        let kategoriAktif = "semua"; 
        let lastVisibleKey = null; 
        const ITEMS_PER_PAGE = 6; 
        const CHARS_PER_PAGE = 1500;

        let bookContentPages = [];
        let currentPage = 0;

        function showToast(m, t = 'success') { 
            const n = document.getElementById("toast-container"), e = document.createElement("div"), o = { success: "bg-green-500", error: "bg-red-500", info: "bg-sky-500" }; 
            e.className = `w-auto max-w-xs p-4 text-white rounded-lg shadow-lg animate-f-in-r ${o[t]}`, e.textContent = m; 
            const a = document.createElement("style"); 
            a.id = "toast-animation-style", a.innerHTML = "@keyframes f-in-r{from{opacity:0;transform:translateX(100%)}to{opacity:1;transform:translateX(0)}}.animate-f-in-r{animation:f-in-r .5s ease-out forwards}", document.head.appendChild(a), n.appendChild(e), setTimeout(() => e.remove(), 3e3) 
        }

        const logout = () => signOut(auth).then(() => { localStorage.removeItem("loggedInUser"); showToast("Anda berhasil logout."); setTimeout(() => window.location.href = "index.html", 1500); });

        const tutupBaca = () => {
            bacaModal.style.display = "none";
            document.body.style.overflow = ''; 
        };

        const tutupBuku = () => {
            bookModal.style.display = "none";
            document.body.style.overflow = '';
        };

        const tampilkanKategori = async () => {
            const kategoriRef = ref(db, 'kategoriList');
            try {
                const snapshot = await get(kategoriRef);
                const kategoriList = snapshot.exists() ? snapshot.val() : [];
                kategoriBadgesEl.innerHTML = `<button class="kategori-badge" data-kategori="semua">Semua</button>`;
                kategoriList.forEach(kat => {
                    const katFormatted = kat.charAt(0).toUpperCase() + kat.slice(1);
                    kategoriBadgesEl.innerHTML += `<button class="kategori-badge" data-kategori="${kat}">${katFormatted}</button>`;
                });
                kategoriBadgesEl.querySelector(`[data-kategori="${kategoriAktif}"]`).classList.add('active');

                kategoriBadgesEl.querySelectorAll('.kategori-badge').forEach(badge => {
                    badge.addEventListener('click', (e) => {
                        kategoriBadgesEl.querySelector('.active')?.classList.remove('active');
                        e.currentTarget.classList.add('active');
                        kategoriAktif = e.currentTarget.dataset.kategori;
                        loadingIndicator.style.display = 'flex';
                        fetchTextContent(false);
                    });
                });
            } catch (err) {
                console.error("❌ Gagal memuat kategori:", err);
                kategoriBadgesEl.innerHTML = `<button class="kategori-badge active" data-kategori="semua">Semua</button>`;
                showToast("Gagal memuat kategori.", "error");
            }
        };

        const renderBookPage = () => {
            if (bookContentPages.length > 0) {
                bookContentTextEl.innerHTML = bookContentPages[currentPage].content;
                pageNumberEl.textContent = `Halaman ${currentPage + 1} dari ${bookContentPages.length}`;
            } else {
                bookContentTextEl.textContent = "Konten buku kosong.";
                pageNumberEl.textContent = `Halaman 0 dari 0`;
            }
            
            prevPageBtn.disabled = currentPage === 0;
            nextPageBtn.disabled = currentPage === bookContentPages.length - 1;
            
            bookContentTextEl.scrollTo(0, 0);
        };

        const bukaBuku = (item) => {
            bookTitleEl.textContent = item.judul;
            bookAuthorEl.textContent = `Oleh: ${item.userName}`;
            bookCoverEl.src = item.gambar || 'https://placehold.co/300x450?text=Cover+Buku';
            bookStatusEl.textContent = item.isDraft ? 'Masih dalam pengembangan' : '';
            bookModal.style.display = 'flex';
            document.body.style.overflow = 'hidden';

            try {
                const isJson = (str) => {
                    try { JSON.parse(str); } catch (e) { return false; }
                    return true;
                };
                if (isJson(item.teks)) {
                    bookContentPages = JSON.parse(item.teks);
                } else {
                    bookContentPages = [{ content: item.teks || '' }];
                }
            } catch (e) {
                bookContentPages = [{ content: item.teks || '' }];
            }
            currentPage = 0;
            renderBookPage();
        };

        const renderText = (dataToRender) => {
            teksContainerEl.innerHTML = "";

            if (dataToRender.length === 0) {
                teksContainerEl.innerHTML = `<p class="col-span-full text-gray-500 text-center">Tidak ada tulisan untuk kategori ini.</p>`;
                return;
            }

            dataToRender.sort((a, b) => new Date(b.waktu) - new Date(a.waktu));

            const fragment = document.createDocumentFragment();

            dataToRender.forEach((item) => {
                try {
                    if (!item) return;

                    const card = document.createElement("div");
                    card.className = "bg-white rounded-lg shadow hover:shadow-lg p-4 flex flex-col justify-between";
                    const placeholderImg = 'https://placehold.co/24x24/e2e8f0/718096?text=U';
                    
                    let contentToPreview = '';
                    let isLongContent = false;
                    
                    if (item.jenis === 'buku') {
                        const isJson = (str) => {
                            try { JSON.parse(str); } catch (e) { return false; }
                            return true;
                        };
                        if (isJson(item.teks)) {
                            const pages = JSON.parse(item.teks);
                            if (pages.length > 0 && pages[0].content) {
                                contentToPreview = pages[0].content.substring(0, 150);
                                isLongContent = pages[0].content.length > 150 || pages.length > 1;
                            }
                        } else {
                            contentToPreview = item.teks || '';
                            isLongContent = contentToPreview.length > 150;
                            contentToPreview = contentToPreview.substring(0, 150);
                        }
                    } else { // Teks biasa
                        contentToPreview = item.teks || '';
                        isLongContent = contentToPreview.length > 150;
                        contentToPreview = contentToPreview.substring(0, 150);
                    }
                    // Ganti tag HTML di preview dengan spasi
                    contentToPreview = contentToPreview.replace(/<[^>]*>/g, '').trim();

                    if (item.jenis === 'buku') {
                        card.innerHTML = `
                            <div class="flex-1 flex flex-col">
                                <img src="${item.gambar || 'https://placehold.co/300x200?text=Cover+Buku'}" alt="Cover Buku" class="w-full h-32 object-contain border rounded bg-gray-50 mb-3" />
                                <h3 class="text-lg font-semibold text-blue-700 mb-1">${item.judul || 'Tanpa Judul'}</h3>
                                ${item.isDraft ? `<span class="bg-red-100 text-red-800 text-xs font-medium px-2.5 py-0.5 rounded-full mb-2 self-start">Draft</span>` : ''}
                                <p class="text-sm text-gray-700 leading-relaxed break-words">
                                    ${contentToPreview}${isLongContent ? '...' : ''}
                                </p>
                                <div class="mt-2">
                                    <button data-id="${item.id}" class="text-sm text-blue-600 hover:underline baca-selengkapnya-btn">Baca Buku</button>
                                </div>
                                <div class="mt-auto pt-3 border-t flex items-center justify-between">
                                    <span class="bg-blue-100 text-blue-800 text-xs font-medium px-2.5 py-0.5 rounded">${item.kategori || '-'}</span>
                                    <div class="flex items-center gap-2">
                                        <img src="${item.userProfilePicture || placeholderImg}" class="w-6 h-6 rounded-full object-cover" />
                                        <span class="text-gray-500 text-xs">${item.userName || 'Anonim'}</span>
                                    </div>
                                </div>
                            </div>`;
                    } else { // Rendering untuk tipe teks biasa
                        card.innerHTML = `
                            <div>
                                <h3 class="text-lg font-semibold text-blue-700 mb-2">${item.judul || 'Tanpa Judul'}</h3>
                                <p class="text-sm text-gray-700 leading-relaxed min-h-[64px] break-words">
                                    ${contentToPreview.replace(/\n/g, "<br>")}${isLongContent ? '...' : ''}
                                </p>
                                ${isLongContent ? `
                                <div class="mt-2">
                                    <button data-id="${item.id}" class="text-sm text-blue-600 hover:underline baca-selengkapnya-btn">Baca Selengkapnya</button>
                                </div>
                                ` : ''}
                            </div>
                            <div class="mt-3 pt-3 border-t flex items-center justify-between">
                                <span class="bg-blue-100 text-blue-800 text-xs font-medium px-2.5 py-0.5 rounded">${item.kategori || '-'}</span>
                                <div class="flex items-center gap-2">
                                    <img src="${item.userProfilePicture || placeholderImg}" class="w-6 h-6 rounded-full object-cover" />
                                    <span class="text-gray-500 text-xs">${item.userName || 'Anonim'}</span>
                                </div>
                            </div>`;
                    }

                    const bacaBtn = card.querySelector('.baca-selengkapnya-btn');
                    if (bacaBtn) {
                        bacaBtn.addEventListener('click', () => {
                            if (item.jenis === 'buku') {
                                bukaBuku(item);
                            } else {
                                judulBaca.textContent = item.judul;
                                isiBaca.innerHTML = item.teks.replace(/\n/g, "<br>");
                                bacaModal.style.display = 'flex';
                                document.body.style.overflow = 'hidden';
                            }
                        });
                    }
                    fragment.appendChild(card);

                } catch (error) {
                    console.error(`[ERROR] Gagal memproses item "${item.judul}". Penyebab:`, error);
                }
            });
            teksContainerEl.appendChild(fragment);
        };

        const fetchTextContent = async (append = false) => {
            loadMoreButton.style.display = 'none';

            const kontenRef = ref(db, 'konten');
            let queryRef;

            if (append && lastVisibleKey) {
                queryRef = query(kontenRef, orderByChild('waktu'), endBefore(lastVisibleKey), limitToLast(ITEMS_PER_PAGE + 1));
            } else {
                semuaKontenCache = [];
                lastVisibleKey = null;
                queryRef = query(kontenRef, orderByChild('waktu'), limitToLast(ITEMS_PER_PAGE + 1));
            }

            try {
                const snapshot = await get(queryRef);
                let itemsArray = [];
                snapshot.forEach(child => {
                    itemsArray.push(child.val());
                });

                itemsArray.reverse();

                let newLastKey = null;
                let fetchedItems = [];

                if (itemsArray.length > ITEMS_PER_PAGE) {
                    newLastKey = itemsArray[ITEMS_PER_PAGE - 1].waktu;
                    fetchedItems = itemsArray.slice(0, ITEMS_PER_PAGE);
                } else {
                    fetchedItems = itemsArray;
                    newLastKey = null;
                }
                
                const filteredFetchedItems = fetchedItems.filter(item => {
                    const isTextOrBook = item.jenis === 'teks' || item.jenis === 'buku';
                    const isCategoryMatch = kategoriAktif === 'semua' || item.kategori === kategoriAktif;
                    return isTextOrBook && isCategoryMatch;
                });

                if (append) {
                    const existingIds = new Set(semuaKontenCache.map(item => item.id));
                    const newUniqueItems = filteredFetchedItems.filter(item => !existingIds.has(item.id));
                    semuaKontenCache = semuaKontenCache.concat(newUniqueItems);
                } else {
                    semuaKontenCache = filteredFetchedItems;
                }

                lastVisibleKey = newLastKey;

                renderText(semuaKontenCache);

                if (lastVisibleKey) {
                    loadMoreButton.style.display = 'block';
                } else {
                    loadMoreButton.style.display = 'none';
                }

            } catch (err) {
                console.error("❌ Error saat ambil konten teks:", err);
                showToast("Gagal memuat tulisan.", "error");
            } finally {
                loadingIndicator.style.display = 'none';
            }
        };


        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById('logout-button').addEventListener('click', logout);
            document.getElementById('close-baca').addEventListener('click', tutupBaca);
            document.getElementById("menu-toggle").addEventListener("click", () => {
                document.getElementById("nav-menu").classList.toggle("hidden");
            });

            loadMoreButton.addEventListener('click', () => {
                loadingIndicator.style.display = 'flex';
                fetchTextContent(true);
            });
            
            closeBookBtn.addEventListener('click', tutupBuku);
            bookModal.addEventListener('click', (e) => {
                if (e.target === bookModal) tutupBuku();
            });
            prevPageBtn.addEventListener('click', () => {
                if (currentPage > 0) {
                    currentPage--;
                    renderBookPage();
                }
            });
            nextPageBtn.addEventListener('click', () => {
                if (currentPage < bookContentPages.length - 1) {
                    currentPage++;
                    renderBookPage();
                }
            });


            kategoriBadgesEl.addEventListener('click', (e) => {
                if (e.target.classList.contains('kategori-badge')) {
                    kategoriAktif = e.target.dataset.kategori;

                    document.querySelectorAll('.kategori-badge').forEach(badge => {
                        badge.classList.remove('active');
                    });
                    e.target.classList.add('active');

                    loadingIndicator.style.display = 'flex';
                    fetchTextContent(false);
                }
            });

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));
                    if (loggedInUser && loggedInUser.id === user.uid) {
                        document.getElementById("welcomeUser").textContent = loggedInUser.name;
                        if (loggedInUser.profilePicture) document.getElementById("navbarProfilePicture").src = loggedInUser.profilePicture;
                        if (loggedInUser.role === 'admin') document.getElementById("adminLink").style.display = 'inline-block';
                        
                        tampilkanKategori();
                        if (semuaKontenCache.length === 0) {
                            loadingIndicator.style.display = 'flex';
                        }
                        fetchTextContent();
                    } else {
                        logout();
                    }
                } else {
                    showToast("Silakan login terlebih dahulu.", "error");
                    setTimeout(() => window.location.href = "login.html", 1500);
                }
            });
        });
    </script>
</body>

</html>
