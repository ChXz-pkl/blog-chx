<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Teks - RZF Academy</title>
    <link rel="stylesheet" href="dist/output.css">
    <style>
        .kategori-badge {
            background-color: #e0e7ff;
            color: #4338ca;
            padding: 4px 12px;
            border-radius: 9999px;
            font-size: 0.875rem;
            transition: all 0.2s;
            cursor: pointer;
            border: 1px solid #c7d2fe;
        }

        .kategori-badge:hover {
            background-color: #c7d2fe;
        }

        .kategori-badge.active {
            background-color: #4f46e5;
            color: white;
            font-weight: 600;
            border-color: #4f46e5;
        }
    </style>
</head>

<body class="bg-sky-50 min-h-screen flex flex-col">

    <div id="toast-container" class="fixed top-5 right-5 z-[120] space-y-2"></div>

    <nav class="bg-gradient-to-r from-blue-600 to-sky-400 text-white px-4 py-3 shadow-md sticky top-0 z-50">
        <div class="flex justify-between items-center">
            <a class="text-xl font-bold" href="dashboard.html">RZF Academy</a>
            <button id="menu-toggle" class="md:hidden text-2xl focus:outline-none">&#9776;</button>
        </div>
        <div id="nav-menu"
            class="hidden md:flex flex-col md:flex-row mt-3 md:mt-0 md:items-center md:justify-between md:space-x-4">
            <div class="flex flex-col md:flex-row md:items-center md:space-x-4 space-y-2 md:space-y-0 mt-2 md:mt-0">
                <a href="dashboard.html" class="hover:text-sky-200">Dashboard</a>
                <a href="galeri.html" class="hover:text-sky-200">Galeri</a>
                <a href="text.html" class="font-bold">Teks</a>
                <a href="my.html" class="hover:text-sky-200">Konten Saya</a>
                <a href="upload.html" class="hover:text-sky-200">Upload</a>
                <a id="adminLink" href="admin.html"
                    class="px-3 py-1 bg-red-500 rounded-md text-white font-bold hidden">Panel Admin</a>
            </div>
            <div class="flex items-center gap-3 mt-3 md:mt-0">
                <a href="profil.html" class="flex items-center space-x-2 group">
                    <img id="navbarProfilePicture" src="https://placehold.co/32x32/e2e8f0/718096?text=U"
                        class="w-8 h-8 rounded-full border border-sky-200 group-hover:border-white transition" />
                    <span id="welcomeUser" class="font-semibold group-hover:text-sky-200 transition">Pengguna</span>
                </a>
                <button id="logout-button"
                    class="px-3 py-1 border border-white rounded hover:bg-white hover:text-blue-600 text-sm font-semibold">Logout</button>
            </div>
        </div>
    </nav>

    <main class="flex-1 container mx-auto px-4 py-6">
        <div class="text-center mb-6">
            <h2 class="text-3xl font-bold text-blue-600">Konten Teks</h2>
            <p class="text-gray-600 mt-1">Jelajahi semua konten tulisan dari para kreator.</p>
        </div>
        <div id="kategoriBadges" class="flex flex-wrap justify-center gap-2 mb-8"></div>
        <div id="teksContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        </div>
    </main>

    <div id="bacaModal" class="fixed inset-0 bg-black bg-opacity-70 hidden justify-center items-center z-[100]">
        <div class="bg-white max-w-xl w-full mx-4 p-6 rounded-xl shadow-lg relative">
            <button id="close-baca"
                class="absolute top-2 right-2 text-gray-600 hover:text-red-500 text-xl font-bold">✖</button>
            <h2 id="judulBaca" class="text-xl font-bold mb-2 text-blue-700"></h2>
            <p id="isiBaca"
                class="break-words text-gray-800 whitespace-pre-line leading-relaxed text-sm max-h-[60vh] overflow-y-auto"></p>
        </div>
    </div>

    <footer class="bg-gray-100 text-center text-gray-600 py-4 text-sm mt-auto">
        &copy; 2025 <a href="https://portfolio-chx.netlify.app/"
            class="font-semibold text-black hover:underline">CHX</a> • All rights reserved.
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAZF0O1y9nqZAuDXgwMf3vucM5OD1goavQ",
            authDomain: "rzf-academy-bd.firebaseapp.com",
            databaseURL: "https://rzf-academy-bd-default-rtdb.firebaseio.com",
            projectId: "rzf-academy-bd",
            storageBucket: "rzf-academy-bd.appspot.com",
            messagingSenderId: "875822158869",
            appId: "1:875822158869:web:a88c284f1d031d9da3aa1c",
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        const teksContainerEl = document.getElementById('teksContainer');
        const bacaModal = document.getElementById("bacaModal");

        function showToast(m, t = 'success') { const n = document.getElementById("toast-container"), e = document.createElement("div"), o = { success: "bg-green-500", error: "bg-red-500", info: "bg-sky-500" }; e.className = `w-auto max-w-xs p-4 text-white rounded-lg shadow-lg animate-f-in-r ${o[t]}`, e.textContent = m; const a = document.createElement("style"); a.id = "toast-animation-style", a.innerHTML = "@keyframes f-in-r{from{opacity:0;transform:translateX(100%)}to{opacity:1;transform:translateX(0)}}.animate-f-in-r{animation:f-in-r .5s ease-out forwards}", document.head.appendChild(a), n.appendChild(e), setTimeout(() => e.remove(), 3e3) }
        const logout = () => signOut(auth).then(() => { localStorage.removeItem("loggedInUser"); showToast("Anda berhasil logout."); setTimeout(() => window.location.href = "index.html", 1500); });
        const tutupBaca = () => { bacaModal.style.display = "none"; };

        const tampilkanKategori = () => {
            const kategoriRef = ref(db, 'kategoriList');
            const kategoriBadgesEl = document.getElementById('kategoriBadges');
            get(kategoriRef).then(snapshot => {
                let badgeHTML = `<button class="kategori-badge active" data-kategori="semua">Semua</button>`;
                if (snapshot.exists()) {
                    snapshot.forEach(katSnapshot => {
                        const kat = katSnapshot.val();
                        const katFormatted = kat.charAt(0).toUpperCase() + kat.slice(1);
                        badgeHTML += `<button class="kategori-badge" data-kategori="${kat}">${katFormatted}</button>`;
                    });
                }
                kategoriBadgesEl.innerHTML = badgeHTML;
                kategoriBadgesEl.querySelectorAll('.kategori-badge').forEach(badge => {
                    badge.addEventListener('click', (e) => {
                        kategoriBadgesEl.querySelector('.active')?.classList.remove('active');
                        e.currentTarget.classList.add('active');
                        tampilTeks();
                    });
                });
            }).catch(err => {
                console.error("❌ Gagal memuat kategori:", err);
                kategoriBadgesEl.innerHTML = `<button class="kategori-badge active" data-kategori="semua">Semua</button>`;
            });
        };

        const tampilTeks = () => {
            const activeBadge = document.querySelector('#kategoriBadges .kategori-badge.active');
            const kategoriFilter = activeBadge ? activeBadge.dataset.kategori : 'semua';
            const kontenRef = ref(db, 'konten');

            teksContainerEl.innerHTML = `<p class="col-span-full text-center text-gray-500">Memuat tulisan...</p>`;

            get(kontenRef).then(snapshot => {
                const semuaKonten = [];
                if (snapshot.exists()) {
                    // --- UBAH CARA AMBIL DATA ---
                    // Ambil semua data sebagai satu objek besar
                    const dataObjek = snapshot.val();
                    // Ubah objek tersebut menjadi array secara manual
                    for (const key in dataObjek) {
                        semuaKonten.push(dataObjek[key]);
                    }
                }

                const teksKonten = semuaKonten.filter(item => item && item.jenis === 'teks');
                let hasil = kategoriFilter === 'semua' ? teksKonten : teksKonten.filter(k => k && k.kategori === kategoriFilter);

                teksContainerEl.innerHTML = "";

                console.log(`[DEBUG] Ditemukan ${hasil.length} data teks untuk kategori '${kategoriFilter}'.`);

                if (hasil.length === 0) {
                    teksContainerEl.innerHTML = `<p class="col-span-full text-gray-500 text-center">Tidak ada tulisan untuk kategori ini.</p>`;
                    return;
                }

                hasil.sort((a, b) => new Date(b.waktu) - new Date(a.waktu));

                hasil.forEach((item, index) => {
                    try {
                        if (!item) return;
                        console.log(`[DEBUG] Memproses item #${index + 1}: "${item.judul}"`);

                        const card = document.createElement("div");
                        card.className = "bg-white rounded-lg shadow hover:shadow-lg p-4 flex flex-col justify-between";

                        const placeholderImg = 'https://placehold.co/24x24/e2e8f0/718096?text=U';
                        const fullText = item.teks || "";
                        const preview = fullText.slice(0, 200);

                        card.innerHTML = `
                    <div>
                        <h3 class="text-lg font-semibold text-blue-700 mb-2">${item.judul || 'Tanpa Judul'}</h3>
                        <p class="text-sm text-gray-700 leading-relaxed min-h-[64px] break-words">
                            ${preview.replace(/\n/g, "<br>")}${fullText.length > 200 ? '...' : ''}
                        </p>
                        ${fullText.length > 200 ? `
                        <div class="mt-2">
                            <button class="text-sm text-blue-600 hover:underline baca-selengkapnya-btn">Baca Selengkapnya</button>
                        </div>
                        ` : ''}
                    </div>
                    <div class="mt-3 pt-3 border-t flex items-center justify-between">
                        <span class="bg-blue-100 text-blue-800 text-xs font-medium px-2.5 py-0.5 rounded">${item.kategori || '-'}</span>
                        <div class="flex items-center gap-2">
                            <img src="${item.userProfilePicture || placeholderImg}" class="w-6 h-6 rounded-full object-cover" />
                            <span class="text-gray-500 text-xs">${item.userName || 'Anonim'}</span>
                        </div>
                    </div>`;

                        const bacaBtn = card.querySelector('.baca-selengkapnya-btn');
                        if (bacaBtn) {
                            bacaBtn.addEventListener('click', () => {
                                document.getElementById('judulBaca').textContent = item.judul;
                                document.getElementById('isiBaca').innerHTML = fullText.replace(/\n/g, "<br>");
                                document.getElementById('bacaModal').style.display = 'flex';
                            });
                        }
                        teksContainerEl.appendChild(card);

                    } catch (error) {
                        console.error(`[ERROR] Gagal memproses item "${item.judul}". Penyebab:`, error);
                    }
                });

            }).catch(err => {
                teksContainerEl.innerHTML = `<p class="col-span-full text-red-500 text-center">Gagal memuat data.</p>`;
                console.error("❌ Error saat ambil konten teks:", err);
            });
        };
        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById('logout-button').addEventListener('click', logout);
            document.getElementById('close-baca').addEventListener('click', tutupBaca);
            bacaModal.addEventListener('click', (e) => { if (e.target === bacaModal) tutupBaca(); });
            document.getElementById("menu-toggle").addEventListener("click", () => {
                document.getElementById("nav-menu").classList.toggle("hidden");
            });

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));
                    if (loggedInUser && loggedInUser.id === user.uid) {
                        document.getElementById("welcomeUser").textContent = loggedInUser.name;
                        if (loggedInUser.profilePicture) document.getElementById("navbarProfilePicture").src = loggedInUser.profilePicture;
                        if (loggedInUser.role === 'admin') document.getElementById("adminLink").style.display = 'inline-block';
                        tampilkanKategori();
                        tampilTeks();
                    } else {
                        logout();
                    }
                } else {
                    showToast("Silakan login terlebih dahulu.", "error");
                    setTimeout(() => window.location.href = "login.html", 1500);
                }
            });
        });
    </script>
</body>

</html>
