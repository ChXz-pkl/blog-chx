<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Panel - RZF Academy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f9ff;
        }

        .navbar-custom {
            background: linear-gradient(to right, #007BFF, #00BFFF);
        }

        footer {
            background: #f8f9fa;
            padding: 10px;
        }

        .badge-admin {
            background-color: crimson;
        }

        .badge-user {
            background-color: darkcyan;
        }
    </style>
</head>

<body onload="cekAkses()" class="d-flex flex-column min-vh-100">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-custom navbar-dark px-3">
        <a class="navbar-brand fw-bold" href="dashboard.html">RZF Academy</a>

        <div class="ms-auto">
            <button onclick="logout()" class="btn btn-outline-light btn-sm">Logout</button>
        </div>
    </nav>

    <div class="container my-4">
        <h3 class="mb-4 text-primary">Panel Admin</h3>

        <!-- TABS -->
        <ul class="nav nav-tabs mb-3" id="adminTab" role="tablist">
            <li class="nav-item">
                <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#userTab">Daftar Pengguna</button>
            </li>
            <li class="nav-item">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#kontenTab">Daftar Konten</button>
            </li>
            <li class="nav-item">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#kategoriTab">Kategori</button>
            </li>
        </ul>

        <div class="tab-content">
            <!-- TAB USER -->
            <div class="tab-pane fade show active" id="userTab">
                <table class="table table-bordered table-striped">
                    <thead class="table-light">
                        <tr>
                            <th>Nama</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="userTable"></tbody>
                </table>
            </div>

            <!-- TAB KONTEN -->
            <div class="tab-pane fade" id="kontenTab">
                <div class="row" id="kontenContainer"></div>
            </div>

            <!-- TAB KATEGORI -->
            <div class="tab-pane fade" id="kategoriTab">
                <h5 class="mb-3">Manajemen Kategori</h5>
                <form class="d-flex mb-3" onsubmit="tambahKategori(event)">
                    <input type="text" id="inputKategori" class="form-control me-2" placeholder="Nama kategori baru"
                        required>
                    <button class="btn btn-success">Tambah</button>
                </form>
                <ul class="list-group" id="listKategori"></ul>
            </div>

        </div>
    </div>

    <!-- FOOTER -->
    <footer class="mt-auto text-center text-muted py-3" style="background:#f8f9fa;">
        &copy; 2025 <a href="https://portfolio-chx.netlify.app/"
            class="text-decoration-none fw-semibold text-dark">CHX</a> â€¢ All rights
        reserved.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let users = JSON.parse(localStorage.getItem("users") || "[]");
        let konten = JSON.parse(localStorage.getItem("konten") || "[]");

        function cekAkses() {
            const user = JSON.parse(localStorage.getItem("loggedInUser"));
            if (!user || user.role !== "admin") {
                alert("Akses ditolak. Hanya admin yang bisa masuk.");
                window.location.href = "index.html";
                return;
            }
            tampilUser();
            tampilKonten();
            tampilKategori();
        }


        function logout() {
            localStorage.removeItem("loggedInUser");
            alert("Anda telah logout.");
            window.location.href = "index.html";
        }


        function tampilUser() {
            const table = document.getElementById("userTable");
            table.innerHTML = "";

            users.forEach(user => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
          <td>${user.name}</td>
          <td>${user.email}</td>
          <td><span class="badge ${user.role === 'admin' ? 'badge-admin' : 'badge-user'}">${user.role}</span></td>
          <td>
            ${user.role === "user" ? `<button class="btn btn-sm btn-success" onclick="jadikanAdmin('${user.id}')">Jadikan Admin</button>` : "-"}
          </td>
        `;
                table.appendChild(tr);
            });
        }

        function jadikanAdmin(id) {
            const index = users.findIndex(u => u.id === id);
            if (index !== -1) {
                if (confirm("Yakin ingin mengangkat user ini sebagai admin?")) {
                    users[index].role = "admin";
                    localStorage.setItem("users", JSON.stringify(users));
                    alert("User berhasil dijadikan admin.");
                    tampilUser();
                }
            }
        }

        function tampilKonten() {
            const container = document.getElementById("kontenContainer");
            container.innerHTML = "";

            konten.slice().reverse().forEach(item => {
                const card = document.createElement("div");
                card.className = "col-md-6 mb-4";
                card.innerHTML = `
          <div class="card shadow-sm">
            ${item.jenis === 'gambar' ? `<img src="${item.gambar}" class="card-img-top" alt="${item.judul}" style="height:200px;object-fit:cover;">` : ''}
            <div class="card-body">
              <h5 class="card-title">${item.judul}</h5>
              ${item.jenis === 'teks' ? `<p class="card-text">${item.teks}</p>` : ''}
              <p class="text-muted mb-1"><small>Oleh: ${item.userName}</small></p>
              <span class="badge bg-info">${item.kategori}</span>
              <button class="btn btn-sm btn-danger float-end" onclick="hapusKonten('${item.id}')">Hapus</button>
            </div>
          </div>
        `;
                container.appendChild(card);
            });
        }

        function hapusKonten(id) {
            if (!confirm("Hapus konten ini?")) return;
            konten = konten.filter(k => k.id !== id);
            localStorage.setItem("konten", JSON.stringify(konten));
            tampilKonten();
        }

        function getKategoriList() {
            return JSON.parse(localStorage.getItem("kategoriList") || "[]");
        }

        function setKategoriList(list) {
            localStorage.setItem("kategoriList", JSON.stringify(list));
        }

        function tampilKategori() {
            const list = getKategoriList();
            const container = document.getElementById("listKategori");
            container.innerHTML = "";

            list.forEach((kategori, index) => {
                const li = document.createElement("li");
                li.className = "list-group-item d-flex justify-content-between align-items-center";
                li.innerHTML = `
      ${kategori}
      <button class="btn btn-sm btn-danger" onclick="hapusKategori(${index})">Hapus</button>
    `;
                container.appendChild(li);
            });
        }

        function tambahKategori(e) {
            e.preventDefault();
            const input = document.getElementById("inputKategori");
            const nama = input.value.trim().toLowerCase();
            if (!nama) return;

            let list = getKategoriList();
            if (list.includes(nama)) {
                alert("Kategori sudah ada!");
                return;
            }

            list.push(nama);
            setKategoriList(list);
            input.value = "";
            tampilKategori();
        }

        function hapusKategori(index) {
            let list = getKategoriList();
            if (!confirm(`Hapus kategori "${list[index]}"?`)) return;
            list.splice(index, 1);
            setKategoriList(list);
            tampilKategori();
        }

    </script>

</body>

</html>
