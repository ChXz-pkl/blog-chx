<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Panel - RZF Academy</title>
    <link rel="stylesheet" href="dist/output.css">
    <style>
        .tab-button {
            padding: .5rem 1rem;
            border-bottom: 3px solid transparent;
            color: #6b7280;
            transition: all 0.2s;
        }

        .tab-button:hover {
            color: #3b82f6;
        }

        .tab-button.active-tab {
            border-color: #3b82f6;
            color: #3b82f6;
            font-weight: 600;
        }

        .tab-panel {
            display: none;
        }

        .tab-panel.active-panel {
            display: block;
        }
    </style>
</head>

<body class="bg-sky-50 min-h-screen flex flex-col">

    <div id="toast-container" class="fixed top-5 right-5 z-[120] space-y-2"></div>

    <nav class="bg-gradient-to-r from-blue-600 to-sky-400 text-white px-4 py-3 shadow-md sticky top-0 z-50">
        <div class="flex justify-between items-center">
            <a class="text-xl font-bold" href="dashboard.html">RZF Academy</a>
            <button id="menu-toggle" class="md:hidden text-2xl focus:outline-none">&#9776;</button>
        </div>
        <div id="nav-menu"
            class="hidden md:flex flex-col md:flex-row mt-3 md:mt-0 md:items-center md:justify-between md:space-x-4">
            <div class="flex flex-col md:flex-row md:items-center md:space-x-4 space-y-2 md:space-y-0 mt-2 md:mt-0">
                <a href="dashboard.html" class="hover:text-sky-200">Dashboard</a>
                <a href="galeri.html" class="hover:text-sky-200">Galeri</a>
                <a href="text.html" class="hover:text-sky-200">Teks</a>
                <a href="my.html" class="hover:text-sky-200">Konten Saya</a>
                <a href="upload.html" class="hover:text-sky-200">Upload</a>
                <a id="adminLink" href="admin.html"
                    class="px-3 py-1 bg-red-500 rounded-md text-white font-bold hidden">Panel Admin</a>
            </div>
            <div class="flex items-center gap-3 mt-3 md:mt-0">
                <a href="profil.html" class="flex items-center space-x-2 group">
                    <img id="navbarProfilePicture" src="https://placehold.co/32x32/e2e8f0/718096?text=U"
                        class="w-8 h-8 rounded-full border border-sky-200 group-hover:border-white transition" />
                    <span id="welcomeUser" class="font-semibold group-hover:text-sky-200 transition">Pengguna</span>
                </a>
                <button id="logout-button"
                    class="px-3 py-1 border border-white rounded hover:bg-white hover:text-blue-600 text-sm font-semibold">Logout</button>
            </div>
        </div>
    </nav>

    <main class="flex-1 container mx-auto px-4 py-6">
        <h2 class="text-3xl font-bold text-blue-600 mb-4">Panel Admin</h2>
        <div class="mb-4 border-b border-gray-200">
            <nav id="admin-tabs" class="flex -mb-px">
                <button data-tab="userTabPanel" class="tab-button active-tab">Pengguna</button>
                <button data-tab="kontenTabPanel" class="tab-button">Konten</button>
                <button data-tab="kategoriTabPanel" class="tab-button">Kategori</button>
            </nav>
        </div>

        <div id="adminTabContent">
            <div id="userTabPanel" class="tab-panel active-panel">
                <div class="overflow-x-auto bg-white rounded-lg shadow">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Nama</th>
                                <th
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Email</th>
                                <th
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Role</th>
                                <th
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="userTableBody" class="bg-white divide-y divide-gray-200">
                        </tbody>
                    </table>
                </div>
            </div>

            <div id="kontenTabPanel" class="tab-panel">
                <div id="kontenContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                </div>
            </div>

            <div id="kategoriTabPanel" class="tab-panel">
                <div class="max-w-md bg-white p-6 rounded-lg shadow">
                    <h3 class="text-lg font-semibold text-gray-800 mb-3">Manajemen Kategori</h3>
                    <form id="kategori-form" class="flex mb-4">
                        <input type="text" id="inputKategori"
                            class="flex-grow p-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-sky-400"
                            placeholder="Nama kategori baru" required>
                        <button type="submit"
                            class="bg-green-500 text-white px-4 py-2 rounded-r-md hover:bg-green-600">Tambah</button>
                    </form>
                    <div id="listKategori" class="space-y-2">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="confirmModal" class="fixed inset-0 bg-black bg-opacity-50 hidden justify-center items-center z-[110]">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-sm mx-4 text-center">
            <h3 id="confirmModalTitle" class="text-lg font-bold text-gray-900 mb-2">Konfirmasi Aksi</h3>
            <p id="confirmModalMessage" class="text-sm text-gray-600 mb-6">Apakah Anda yakin?</p>
            <div class="flex justify-center space-x-4">
                <button id="confirmModalCancel"
                    class="px-6 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">Batal</button>
                <button id="confirmModalConfirm" class="px-6 py-2 bg-red-500 text-white rounded-md hover:bg-red-600">Ya,
                    Lanjutkan</button>
            </div>
        </div>
    </div>

    <footer class="bg-gray-100 text-center text-gray-600 py-4 text-sm mt-auto">
        &copy; 2025 <a href="https://portfolio-chx.netlify.app/"
            class="font-semibold text-black hover:underline">CHX</a> â€¢ All rights reserved.
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
        import { getDatabase, ref, onValue, set, remove, update, get } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";
        import { getStorage, ref as storageRef, deleteObject } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAZF0O1y9nqZAuDXgwMf3vucM5OD1goavQ",
            authDomain: "rzf-academy-bd.firebaseapp.com",
            databaseURL: "https://rzf-academy-bd-default-rtdb.firebaseio.com",
            projectId: "rzf-academy-bd",
            storageBucket: "rzf-academy-bd.appspot.com",
            messagingSenderId: "875822158869",
            appId: "1:875822158869:web:a88c284f1d031d9da3aa1c",
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        const storage = getStorage(app);

        let confirmCallback = null;

        // --- Fungsi Utilitas & UI ---
        function showToast(m, t = 'success') { const s = document.getElementById("toast-container"), e = document.createElement("div"), o = { success: "bg-green-500", error: "bg-red-500" }; e.className = `w-auto max-w-xs p-4 text-white rounded-lg shadow-lg animate-f-in-r ${o[t]}`, e.textContent = m; const n = document.createElement("style"); n.innerHTML = "@keyframes f-in-r{from{opacity:0;transform:translateX(100%)}to{opacity:1;transform:translateX(0)}}.animate-f-in-r{animation:f-in-r .5s ease-out forwards}", document.head.appendChild(n), s.appendChild(e), setTimeout(() => e.remove(), 3e3) }
        const logout = () => signOut(auth).then(() => (localStorage.removeItem("loggedInUser"), showToast("Anda telah berhasil logout."), setTimeout(() => window.location.href = "index.html", 1500)));
        const showConfirmModal = (message, onConfirm) => {
            document.getElementById("confirmModalMessage").textContent = message;
            confirmCallback = onConfirm;
            document.getElementById("confirmModal").style.display = "flex";
        };
        const hideConfirmModal = () => (document.getElementById("confirmModal").style.display = "none", confirmCallback = null);
        const switchTab = (tabId) => {
            document.querySelectorAll(".tab-panel").forEach(p => p.classList.remove("active-panel"));
            document.getElementById(tabId).classList.add("active-panel");
            document.querySelectorAll(".tab-button").forEach(b => {
                b.classList.toggle("active-tab", b.dataset.tab === tabId);
            });
        };

        // --- Manajemen Pengguna ---
        const tampilkanPengguna = () => {
            const usersRef = ref(db, 'users');
            get(usersRef).then(snapshot => {
                const userTableBody = document.getElementById('userTableBody');
                userTableBody.innerHTML = '';
                if (snapshot.exists()) {
                    snapshot.forEach(child => {
                        const user = child.val();
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${user.name}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${user.email}</td>
                            <td class="px-6 py-4 whitespace-nowrap"><span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${user.role === "admin" ? "bg-red-100 text-red-800" : "bg-cyan-100 text-cyan-800"}">${user.role}</span></td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">${user.role !== 'admin' ? `<button data-userid="${user.id}" class="jadikan-admin-btn text-green-600 hover:text-green-900">Jadikan Admin</button>` : "-"}</td>
                        `;
                        userTableBody.appendChild(row);
                    });
                    document.querySelectorAll('.jadikan-admin-btn').forEach(btn => btn.addEventListener('click', (e) => jadikanAdmin(e.currentTarget.dataset.userid)));
                }
            });
        };
        const jadikanAdmin = (userId) => {
            showConfirmModal("Yakin ingin mengangkat user ini sebagai admin?", () => {
                const userRoleRef = ref(db, `users/${userId}/role`);
                set(userRoleRef, 'admin')
                    .then(() => (showToast("User berhasil dijadikan admin."), hideConfirmModal()))
                    .catch(e => (showToast("Gagal: " + e.message, 'error'), hideConfirmModal()));
            });
        };

        // --- Manajemen Konten ---
        const tampilkanKonten = () => {
            const kontenRef = ref(db, 'konten');
            get(kontenRef).then(snapshot => {
                const kontenContainer = document.getElementById('kontenContainer');
                kontenContainer.innerHTML = '';
                if (snapshot.exists()) {
                    snapshot.forEach(child => {
                        const item = child.val();
                        const card = document.createElement('div');
                        card.className = "bg-white rounded-lg shadow flex items-center gap-4 p-4";
                        card.innerHTML = `
                            ${item.jenis === "gambar" ? `<img src="${item.gambar}" alt="${item.judul}" class="w-20 h-20 object-contain border rounded bg-gray-50">` : `<div class="w-20 h-20 flex items-center justify-center bg-gray-100 rounded border"><svg class="w-10 h-10 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg></div>`}
                            <div class="flex-1">
                                <h3 class="font-semibold text-blue-700 text-sm">${item.judul}</h3>
                                <span class="text-xs text-gray-500">Oleh: ${item.userName}</span>
                            </div>
                            <button data-kontenid="${item.id}" data-imageurl="${item.gambar || ''}" class="hapus-konten-btn bg-red-500 text-white px-3 py-1 rounded text-sm hover:bg-red-600 self-center">Hapus</button>
                        `;
                        kontenContainer.appendChild(card);
                    });
                    document.querySelectorAll('.hapus-konten-btn').forEach(btn => btn.addEventListener('click', (e) => hapusKonten(e.currentTarget.dataset.kontenid, e.currentTarget.dataset.imageurl)));
                }
            });
        };
        const hapusKonten = (kontenId, imageUrl) => {
            showConfirmModal("Hapus konten ini secara permanen? Aksi ini tidak bisa dibatalkan.", () => {
                const dbRef = ref(db, 'konten/' + kontenId);
                remove(dbRef).then(() => {
                    if (imageUrl) {
                        const imageRef = storageRef(storage, imageUrl);
                        deleteObject(imageRef).catch(e => console.error("Gagal hapus gambar dari storage:", e));
                    }
                    showToast("Konten berhasil dihapus.");
                    hideConfirmModal();
                }).catch(e => (showToast("Gagal hapus: " + e.message, 'error'), hideConfirmModal()));
            });
        };

        // --- Manajemen Kategori ---
        const tampilkanKategori = () => {
            const kategoriRef = ref(db, 'kategoriList');
            get(kategoriRef).then(snapshot => {
                const listContainer = document.getElementById('listKategori');
                listContainer.innerHTML = '';
                if (snapshot.exists()) {
                    const kategoriList = snapshot.val();
                    kategoriList.forEach((kat) => {
                        const item = document.createElement('div');
                        item.className = "flex justify-between items-center p-3 bg-gray-50 rounded-md border";
                        item.innerHTML = `<span>${kat}</span><button data-kategori="${kat}" class="hapus-kategori-btn text-red-500 hover:text-red-700 font-semibold">Hapus</button>`;
                        listContainer.appendChild(item);
                    });
                    document.querySelectorAll('.hapus-kategori-btn').forEach(btn => btn.addEventListener('click', (e) => hapusKategori(e.currentTarget.dataset.kategori)));
                }
            });
        };
        const tambahKategori = async (e) => {
            e.preventDefault();
            const input = document.getElementById('inputKategori');
            const newKat = input.value.trim().toLowerCase();
            if (!newKat) return;

            const kategoriRef = ref(db, 'kategoriList');
            const snapshot = await get(kategoriRef);
            let kategoriList = snapshot.exists() ? snapshot.val() : [];

            if (kategoriList.includes(newKat)) {
                showToast("Kategori sudah ada!", "error");
            } else {
                kategoriList.push(newKat);
                set(kategoriRef, kategoriList)
                    .then(() => (showToast("Kategori berhasil ditambahkan."), input.value = ''))
                    .catch(err => showToast("Gagal: " + err.message, 'error'));
            }
        };
        const hapusKategori = async (kategoriNama) => {
            showConfirmModal(`Yakin ingin menghapus kategori "${kategoriNama}"?`, async () => {
                const kategoriRef = ref(db, 'kategoriList');
                const snapshot = await get(kategoriRef);
                let kategoriList = snapshot.exists() ? snapshot.val() : [];
                const newList = kategoriList.filter(k => k !== kategoriNama);
                set(kategoriRef, newList)
                    .then(() => (showToast("Kategori berhasil dihapus."), hideConfirmModal()))
                    .catch(e => (showToast("Gagal: " + e.message, 'error'), hideConfirmModal()));
            });
        };

        // --- Titik Masuk Utama ---
        document.addEventListener("DOMContentLoaded", () => {
            // Event Listener untuk elemen statis
            document.getElementById('logout-button').addEventListener('click', logout);
            document.getElementById('kategori-form').addEventListener('submit', tambahKategori);
            document.getElementById('confirmModalCancel').addEventListener('click', hideConfirmModal);
            document.getElementById('confirmModalConfirm').addEventListener('click', () => { if (confirmCallback) confirmCallback(); });
            document.querySelectorAll('.tab-button').forEach(btn => btn.addEventListener('click', (e) => switchTab(e.currentTarget.dataset.tab)));
            // --- Hamburger Toggle ---
            const toggleBtn = document.getElementById("menu-toggle");
            const navMenu = document.getElementById("nav-menu");
            toggleBtn.addEventListener("click", () => {
                navMenu.classList.toggle("hidden");
            });

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));
                    if (loggedInUser && loggedInUser.id === user.uid && loggedInUser.role === 'admin') {
                        document.getElementById("welcomeUser").textContent = loggedInUser.name;
                        if (loggedInUser.profilePicture) document.getElementById("navbarProfilePicture").src = loggedInUser.profilePicture;
                        // Muat semua data untuk admin
                        tampilkanPengguna();
                        tampilkanKonten();
                        tampilkanKategori();
                    } else {
                        showToast("Akses ditolak. Hanya untuk Admin.", "error");
                        setTimeout(() => window.location.href = "dashboard.html", 1500);
                    }
                } else {
                    showToast("Silakan login sebagai admin.", "error");
                    setTimeout(() => window.location.href = "login.html", 1500);
                }
            });
        });
    </script>
</body>

</html>
